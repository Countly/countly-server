<script type="text/x-template" id="reports-home">
<div id="reports-view" v-bind:class="[componentId]">
    <cly-header>
        <template v-slot:header-left>
            <h2> {{i18n('reports.title')}}
            </h2>
        </template>
        <template v-slot:header-right>
            <div id="create-report" class="cly-vue-button button-green-skin" v-on:click="createReport()"><i class="el-icon-circle-plus"/> {{i18n('reports.create')}}</div>
    </template>
    </cly-header>

    <cly-main>
        <table-view v-on:open-drawer="openDrawer"></table-view>
    </cly-main>
    <drawer @close="closeDrawer" :controls="drawers.home"></drawer>
</div>
</script>


<script  type="text/x-template" id="reports-table">
<cly-section>
    <cly-datatable-n
        class="cly-vue-reports-table"
        :tracked-fields="localTableTrackedFields"
        :rows="tableRows" :resizable="false" >
       
        <template v-slot="scope">
            <el-table-column fixed="left" width="100" label="">
                <template v-slot="rowScope">
                    <el-switch :value="rowScope.row.enabled"
                        @input="scope.patch(rowScope.row, {enabled: !rowScope.row.enabled})">
                    </el-switch>
                </template>
            </el-table-column>
           
            <el-table-column fixed :label="i18n('report.report-title')" sortable="true">
                <template slot-scope="scope">
                    <div v-html="scope.row.title"></div>
                </template>
            </el-table-column> 

            <el-table-column  :label="(i18n('reports.emails'))" sortable="true">
            <template slot-scope="scope" sortable="true">
                <div v-html="scope.row.emails.join(' ')"></div>
            </template>
                
            </el-table-column>

            <el-table-column sortable="true"  prop="dataColumn" :label="i18n('reports.metrics')">
                
            </el-table-column>

            <el-table-column sortable="true" :label="i18n('reports.frequency')">
                <template slot-scope="scope" sortable="true">
                    <span>{{i18n("reports." + scope.row.frequency)}}</span>
                </template>
            </el-table-column>
<!-- 
            <el-table-column sortable="true" align="center" prop="timeColumn"  :label="i18n('reports.time')">
    
            </el-table-column> -->

            <el-table-column :label="i18n('reports.time')" sortable="true">
                <template slot-scope="scope">
                    <div class="is-last-col">
                        <div class="flex-grow">
                            <div class="is-created-by-col">
                                {{scope.row.timeColumn}}
                             </div>

                        </div> 
                      <div class="is-option-button">
                         <cly-more-options size="small" @command="handleHookEditCommand($event, scope)">
                            <el-dropdown-item  icon="el-icon-document-copy" command="edit-comment">
                                Edit
                            </el-dropdown-item>
                            <el-dropdown-item  icon="el-icon-position" command="send-comment">
                                Send Now
                            </el-dropdown-item>
                            <el-dropdown-item  icon="el-icon-chat-dot-square" command="preview-comment">
                                Preview
                            </el-dropdown-item>
                            <el-dropdown-item icon="el-icon-delete" command="delete-comment">
                                Delete
                            </el-dropdown-item>
                        </cly-more-options>
                      </div>
                    </div>
                </template>
            </el-table-column>
        </template>
        <template v-slot:bottomline="scope">
            <cly-diff-helper :diff="scope.diff" @discard="scope.unpatch()" @save="updateStatus(scope)">
            </cly-diff-helper>
        </template>
    </cly-datatable-n>
</cly-section>
</script>



<script  type="text/x-template" id="reports-drawer">
<cly-drawer
    class="cly-vue-report-drawer"
    @submit="onSubmit"
    @close="onClose"
    @copy="onCopy"
    :title="title"
    :saveButtonLabel="saveButtonLabel"
    v-bind="$props.controls">
    <template v-slot:default="drawerScope">
        <cly-form-step id="reports-drawer-main">
        <div class="cly-vue-drawer-step__section">
            <div class="text-small text-heading">
                {{i18n('reports.report_name')}}
            </div>
            <validation-provider name="title" rules="required" v-slot="v">
                <el-input
                    v-model="drawerScope.editedObject.title"
                    :class="{'is-error': v.errors.length > 0}"
                    :placeholder="i18n('reports.report-name')">
                </el-input>
            </validation-provider>
        </div>
        <div class="cly-vue-drawer-step__section">
            <div class="text-small text-heading">
               {{i18n('alert.email-to-receive')}} 
            </div>
                <validation-provider name="emails" rules="required" v-slot="v">
                    <el-select
                        :class="{'cly-vue-report-drawer__is-full-line': true}"
                        v-model="drawerScope.editedObject.emails"
                        multiple
                        filterable
                        remote
                        default-first-option
                        :remote-method="emailInputFilter"
                        placeholder="Input Email address">
                        <el-option
                            v-for="item in emailOptions"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </validation-provider>
            </div>
        </div> 

        <div class="cly-vue-drawer-step__section report-type-block">
            <div class="cly-vue-drawer-step__line cly-vue-drawer-step__line--aligned">
                <div class="text-big text-heading">
                    {{i18n('reports.report-type')}} <span class="el-icon-question  cly-vue-tooltip-icon" v-tooltip.top-center=""/>
                </div>
            </div>
            <div class="cly-vue-drawer-step__line cly-vue-drawer-step__line--aligned">
                <el-radio
                    v-on:change="reportTypeChange" 
                    class="is-autosized "
                    v-model="drawerScope.editedObject.report_type"
                    :label="item.value"
                    :key="idx"
                    v-for="(item, idx) in reportTypeOptions"
                    border
                    >
                    {{item.label}}
                    <div class="text-small">
                        {{item.description}}
                    </div>
                </el-radio>
            </div>
        </div>

        <div class="cly-vue-drawer-step__section" v-if="showApps">
            <div class="text-small text-heading">
                {{i18n('reports.Select_apps')}} 
            </div>
            <validation-provider name="apps" rules="required" v-slot="v">
                <cly-select-x
                   mode="multi-check"
                   v-on:change="appsChange"
                   v-model="drawerScope.editedObject.apps"
                   :class="{'is-error': v.errors.length > 0, 'cly-vue-report-drawer__is-full-line':true}"
                   :options="appsSelectorOption">
                </cly-select-x>
            </validation-provider>
        </div>


        <div class="cly-vue-drawer-step__section"  v-if="showMetrics">
            <div class="text-small text-heading">
                {{i18n('reports.include-metrics')}} 
            </div>
            <validation-provider name="metrics" rules="required" v-slot="v">
                <cly-select-x
                   :placeholder="i18n('reports.Select_metrics')"
                   mode="multi-check"
                   v-model="drawerScope.editedObject.metricsArray"
                   :class="{'is-error': v.errors.length > 0, 'cly-vue-report-drawer__is-full-line':true}"
                   :options="metricOptions">
                </cly-select-x>
            </validation-provider>
        </div>

        <div class="cly-vue-drawer-step__section"  v-if="showDashboards">
            <div class="text-small text-heading">
                {{i18n('dashboards.select_dashboards')}} 
            </div>
            <validation-provider name="select_dashboards" rules="required" v-slot="v">
                <cly-select-x
                   :placeholder="i18n('dashboards.select')"
                   mode="single-list"
                   v-model="drawerScope.editedObject.dashboards"
                   :class="{'is-error': v.errors.length > 0, 'cly-vue-report-drawer__is-full-line':true}"
                   :options="dashboardsOptions">
                </cly-select-x>
            </validation-provider>
        </div>


        <div class="cly-vue-drawer-step__section" v-if="drawerScope.editedObject.metricsArray && drawerScope.editedObject.metricsArray.indexOf('events') > -1">
            <div class="text-small text-heading">
                {{i18n('reports.select-events')}} 
            </div>
            <validation-provider name="events" rules="required" v-slot="v">
                <cly-select-x
                   mode="multi-check"
                   v-model="drawerScope.editedObject.selectedEvents"
                   :class="{'is-error': v.errors.length > 0, 'cly-vue-report-drawer__is-full-line':true}"
                   :options="eventOptions">
                </cly-select-x>
            </validation-provider>
        </div>


        <div class="cly-vue-drawer-step__section">
            <div class="text-small text-heading cly-vue-report-drawer__no-margin">
                {{i18n('reports.frequency')}}<span class="el-icon-question  cly-vue-tooltip-icon" v-tooltip.top-center=""/>
            </div>
            <div class="cly-vue-report-drawer__report_description">
                Some frequency related description can be placed here
            </div>
            <el-radio
                v-on:change="reportFrequencyChange" 
                class="is-autosized"
                v-model="drawerScope.editedObject.frequency"
                :label="item.value"
                :key="idx"
                v-for="(item, idx) in frequencyOptions"
            border>
                {{item.label}}
                <div class="text-small">
                    {{item.description}}
                </div>
            </el-radio>
        </div>

        <div class="cly-vue-drawer-step__section"  v-if="showDashboards">
            <div class="text-small text-heading">
                {{i18n('dashboards.select-report-date-range')}} 
            </div>
            <validation-provider name="select-date-range" rules="required" v-slot="v">
                <cly-select-x
                   :placeholder="i18n('dashboards.select-date-range')"
                   mode="single-list"
                   v-model="drawerScope.editedObject.date_range"
                   :class="{'is-error': v.errors.length > 0, 'cly-vue-report-drawer__is-full-line':true}"
                   :options="reportDateRangesOptions">
                </cly-select-x>
            </validation-provider>
        </div>

        <div class="cly-vue-drawer-step__section" v-if="drawerScope.editedObject.frequency === 'weekly'">
            <div class="text-medium text-heading cly-vue-report-drawer__no-margin">
                {{i18n('reports.dow')}}<span class="el-icon-question  cly-vue-tooltip-icon" v-tooltip.top-center=""/>
            </div>
            <div class="cly-vue-report-drawer__report_description">
                Some frequency related description can be placed here
            </div>
            <validation-provider name="metrics" rules="required" v-slot="v">
                <cly-select-x
                   mode="single-list"
                   v-model="drawerScope.editedObject.day"
                   :class="{'is-error': v.errors.length > 0, 'cly-vue-report-drawer__is-full-line':true}"
                   :options="dayOfWeekOptions">
                </cly-select-x>
            </validation-provider>
        </div>


        <div class="cly-vue-drawer-step__section">
            <div class="text-medium text-heading cly-vue-report-drawer__no-margin">
                {{i18n('reports.time_desc')}}<span class="el-icon-question  cly-vue-tooltip-icon" v-tooltip.top-center=""/>
            </div>
            <div class="cly-vue-report-drawer__report_description">
                Some frequency related description can be placed here
            </div>
            <validation-provider name="metrics" rules="required" v-slot="v">
                <cly-select-x
                   mode="single-list"
                   v-model="drawerScope.editedObject.hour"
                   :class="{'is-error': v.errors.length > 0, 'cly-vue-report-drawer__is-full-line':true}"
                   :options="timeListOptions">
                </cly-select-x>
            </validation-provider>
        </div>


        <div class="cly-vue-drawer-step__section">
            <div class="text-medium text-heading cly-vue-report-drawer__no-margin">
                {{i18n('reports.timezone')}}<span class="el-icon-question  cly-vue-tooltip-icon" v-tooltip.top-center=""/>
            </div>
            <div class="cly-vue-report-drawer__report_description">
                Some frequency related description can be placed here
            </div>
            <validation-provider name="metrics" rules="required" v-slot="v">
                <cly-select-x
                   mode="single-list"
                   v-model="drawerScope.editedObject.timezone"
                   :class="{'is-error': v.errors.length > 0, 'cly-vue-report-drawer__is-full-line':true}"
                   :options="timezoneOptions">
                </cly-select-x>
            </validation-provider>
        </div>
            <pre v-if="0">
                {{drawerScope.editedObject}}
            </pre>

        </cly-form-step>
    </template>
</cly-drawer>



</script>

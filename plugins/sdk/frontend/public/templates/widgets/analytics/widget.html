<div v-bind:class="[componentId, 'clyd-widget']">
    <div
        v-if="!showZoom"
        class="bu-level"
    >
        <div
            class="bu-level-left bu-is-flex-shrink-1"
            style="min-width: 0"
        >
            <clyd-widget-title
                class="bu-level-item"
                :labels="metricLabels"
                :title="title"
            />
        </div>
        <div
            v-if="isAllowed"
            class="bu-level-right"
        >
            <div class="bu-level-item">
                <clyd-bucket
                    v-if="showBuckets"
                    v-model="selectedBucket"
                    :widget-id="data._id"
                />
            </div>
            <div class="bu-level-item">
                <cly-more-options @command="onWidgetCommand">
                    <el-dropdown-item
                        class="dashboard-more-options"
                        command="edit"
                    >
                        {{ i18n('common.edit') }}
                    </el-dropdown-item>
                    <el-dropdown-item
                        class="dashboard-more-options"
                        command="delete"
                    >
                        {{ i18n('common.delete') }}
                    </el-dropdown-item>
                    <el-dropdown-item
                        v-if="data.visualization === 'time-series' || data.visualization === 'bar-chart'"
                        class="dashboard-more-options"
                        command="zoom"
                    >
                        {{ i18n('common.zoom-in') }}
                    </el-dropdown-item>
                    <div v-if="data.visualization === 'time-series'">
                        <hr class="dashboard-more-options__divider">
                        <el-dropdown-item
                            class="dashboard-more-options"
                            command="add"
                        >
                            {{ i18n('notes.add-note') }}
                        </el-dropdown-item>
                        <el-dropdown-item
                            class="dashboard-more-options"
                            command="manage"
                        >
                            {{ i18n('notes.manage-notes') }}
                        </el-dropdown-item>
                        <el-dropdown-item
                            class="dashboard-more-options"
                            command="show"
                        >
                            {{ !areNotesHidden ? i18n("notes.hide-notes") : i18n("notes.show-notes") }}
                        </el-dropdown-item>
                    </div>
                </cly-more-options>
            </div>
        </div>
    </div>
    <cly-chart-zoom
        v-if="showZoom"
        class="bu-is-flex bu-is-align-items-center bu-is-justify-content-flex-end bu-m-0 cly-vue-zoom__external"
        :echartRef="$refs.echartRef.$refs.echarts"
        ref="zoomRef"
        @zoom-reset="onZoomReset"
    />
    <clyd-primary-legend
        :custom-period="data.custom_period"
        :custom-text="data.selectedSDK"
    />
    <div
        v-loading="loading"
        class="clyd-widget__content"
        :class="'clyd-widget__content--vis-' + data.visualization"
        @mousedown.stop
    >
        <template v-if="!loading">
            <div
                v-if="data.visualization === 'table'"
                style="width: 100%; height: 100%;"
            >
                <cly-datatable-n
                    v-if="getTableData.length"
                    :rows="getTableData"
                    :hideTop="true"
                    style="width: 100%; height: 100%;"
                >
                    <template v-slot="scope">
                        <el-table-column
                            v-for="(item, index) in tableStructure"
                            :key="index"
                            :prop="item.prop"
                            :label="item.title"
                            :sortable="false"
                        >
                            <template slot-scope="scope">
                                <span v-if="item.type === 'number'">
                                    {{ formatNumber(scope.row[item.prop] || 0) }}
                                </span>
                                <span v-else>
                                    {{ scope.row[item.prop] }}
                                </span>
                            </template>
                        </el-table-column>
                    </template>
                </cly-datatable-n>
                <cly-blank
                    v-else
                    :classes="{'bu-p-0': true}"
                />
            </div>
            <cly-chart-bar
                v-else-if="data.visualization === 'bar-chart'"
                height="auto"
                :legend="{ show: false }"
                :option="stackedBarOptions"
                ref="echartRef"
                :showDownload="false"
                :showToggle="false"
                :showZoom="false"
                skin="full"
                @datazoom="onDataZoom"
                @patchzoom="onPatchZoom"
            />
            <cly-chart-bar
                v-else-if="data.visualization === 'time-series'"
                category="user-analytics"
                ref="echartRef"
                height="auto"
                no-hourly
                :option="stackedBarTimeSeriesOptions"
                :patch-x-axis="false"
                :showDownload="false"
                :showToggle="false"
                :showZoom="false"
                skin="full"
                :valFormatter="valFormatter"
                @datazoom="onDataZoom"
                @patchzoom="onPatchZoom"
            />
            <cly-chart-pie
                v-else-if="data.visualization === 'pie-chart'"
                height="auto"
                :legend="{ show: false }"
                :option="pieGraph"
                :showDownload="false"
                :showZoom="false"
                :showToggle="false"
                skin="full"
            />
        </template>
    </div>
    <clyd-widget-apps :apps="data.apps" />
    <drawer
        :controls="drawers.annotation"
        :settings="drawerSettingsForWidgets"
        @cly-refresh="refresh"
    />
</div>

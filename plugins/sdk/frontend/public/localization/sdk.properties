sdk.sbs.msg.configs.tracking = Enable or disable any tracking (gathering) of data in the SDK (default: enabled)
sdk.sbs.msg.configs.networking = Enable or disable all networking calls from SDK except SDK behavior call. Does not effect tracking of data (default: enabled)
sdk.sbs.msg.configs.crt = Enable or disable tracking of crashes (default: enabled)
sdk.sbs.msg.configs.vt = Enable or disable tracking of views (default: enabled)
sdk.sbs.msg.configs.st = Enable or disable tracking of sessions (default: enabled)
sdk.sbs.msg.configs.cet = Enable or disable tracking of custom events (default: enabled)
sdk.sbs.msg.configs.lt = Enable or disable tracking of location (default: enabled)
sdk.sbs.msg.configs.sui = How often to send session update information to server in seconds (default: 60)
sdk.sbs.msg.configs.ecz = Enable or disable listening to Journey related contents (default: disabled)
sdk.sbs.msg.configs.cr = Enable or disable requiring consent for tracking (default: disabled)
sdk.sbs.msg.configs.rqs = How many requests to store in queue, if SDK cannot connect to server (default: 1000)
sdk.sbs.msg.configs.czi = How often to check for new Journey content in seconds (default: 30, min: 15)
sdk.sbs.msg.configs.eqs = How many events to store in queue before they would be batched and sent to server (default: 100)
sdk.sbs.msg.configs.dort = Provide time in hours after which an old request should be dropped if they are not sent to server (default: 0 = disabled)
sdk.sbs.msg.configs.scui = How often to check for new behavior settings in hours (default: 4)
sdk.sbs.msg.configs.rcz = Enable or disable refreshing Journey content (default: enabled)
sdk.sbs.msg.configs.bom_preset = Choose a preset for backoff settings or customize manually
sdk.sbs.msg.configs.bom = Enable or disable backoff mechanism for requests (default: enabled)
sdk.sbs.msg.configs.bom_at = Maximum server delay acceptable before backoff mechanism can kick in (default: 10)
sdk.sbs.msg.configs.bom_rqp = Percentage of fullness that is acceptable for backoff mechanism to work (default: 50)
sdk.sbs.msg.configs.bom_ra = Maximum amount of request age(in hours) that is allowed in backoff (default: 24)
sdk.sbs.msg.configs.bom_d = Delay in seconds that would be applied to requests in backoff (default: 60)
sdk.sbs.msg.configs.lkl = Maximum length of Event and segment keys (including name) (default: 128)
sdk.sbs.msg.configs.lvs = Maximum length of an Event's segment value (default: 256)
sdk.sbs.msg.configs.lsv = Maximum amount of segmentation key/value pairs per Event (default: 100)
sdk.sbs.msg.configs.lbc = Maximum breadcrumb count that can be provided by the developer (default: 100)
sdk.sbs.msg.configs.ltlpt = Maximum stack trace lines that would be recorded per thread (default: 30)
sdk.sbs.msg.configs.ltl = Maximum length of a stack trace line to be recorded (default: 200)
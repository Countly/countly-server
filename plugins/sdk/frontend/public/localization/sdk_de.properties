sdk.sbs.msg.configs.cr = Aktivieren oder Deaktivieren der Zustimmungspflicht für Tracking (Standard: deaktiviert)
sdk.sbs.msg.configs.rqs = Anzahl der zu speichernden Anfragen, wenn keine Verbindung zum Server möglich ist (Standard: 1000)
sdk.sbs.msg.configs.czi = Wie oft neue Journey-Inhalte überprüft werden sollen (Sekunden, Standard: 30, min: 15)
sdk.sbs.msg.configs.eqs = Anzahl der zu speichernden Events vor dem Senden (Standard: 100)
sdk.sbs.msg.configs.dort = Zeit in Stunden nach der alte Anfragen verworfen werden (Standard: 0 = deaktiviert)

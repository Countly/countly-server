sdk.sbs.msg.configs.crt = Aktivieren oder Deaktivieren von Crash-Tracking (Standard: aktiviert)
sdk.sbs.msg.configs.vt = Aktivieren oder Deaktivieren von View-Tracking (Standard: aktiviert)

sdk.sbs.msg.configs.lt = Aktivieren oder Deaktivieren von Standort-Tracking (Standard: aktiviert)
sdk.sbs.msg.configs.sui = Wie oft Sitzungsinformationen an den Server gesendet werden (Sekunden, Standard: 60)

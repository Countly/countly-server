sdk.sbs.msg.configs.bom_at = Maximale Serververzögerung bevor Backoff einsetzt (Standard: 10)
sdk.sbs.msg.configs.bom_rqp = Prozentuale Auslastung der Warteschlange für Backoff (Standard: 50)
sdk.sbs.msg.configs.bom_ra = Maximales Alter von Anfragen in Stunden für Backoff (Standard: 24)
sdk.sbs.msg.configs.bom_d = Verzögerung in Sekunden für Anfragen im Backoff (Standard: 60)
sdk.sbs.msg.configs.lkl = Maximale Länge für Ereignis- und Segmentschlüssel (Standard: 128)
sdk.sbs.msg.configs.lvs = Maximale Länge eines Segmentwerts (Standard: 256)
sdk.sbs.msg.configs.lsv = Maximale Anzahl an Segmentpaaren pro Ereignis (Standard: 100)
sdk.sbs.msg.configs.lbc = Maximale Anzahl an Breadcrumbs (Standard: 100)
sdk.sbs.msg.configs.ltlpt = Maximale Stacktrace-Zeilen pro Thread (Standard: 30)

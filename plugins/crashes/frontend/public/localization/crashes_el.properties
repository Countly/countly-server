crashes.help-frequency = Προβολή της συχνότητας σφαλμάτων ως προς το πλήθος των συνεδριών ανά χρήστη. Ένδειξη για το μέσο όρο, την ελάχιστη και τη μέγιστη τιμή πλήθους συνεδριών μεταξύ κάθε σφάλματος.

crashes.help-platform = Az összeomlás platformja
crashes.help-reports = Hány alkalommal történt ez a konkrét összeomlás, hiba az alkalmazásban
crashes.help-affected = Az összes felhasználó, aki szembesült a hibával. A számuk csökkenthető, ha frissítenek az újabb app verzióra, ami már hibamentes.
crashes.help-app-version = A legutóbbi piacra került Applikáció verzió, aminél a jelenlegi összeomlás jelentkezett
crashes.help-latest-version = A legutóbbi piacra került Applikáció verzió, aminél bármilyen összeomlás jelentkezett
crashes.help-unresolved = Megoldatlan összeomlások száma
crashes.help-resolved = Megoldatlan összeomlások aránya
crashes.help-affected-levels = Azok a felhasználók, akiknek összeomlásuk volt és volt legalább egy végzetes hibájuk, utána legalább egy nem-végzetes összeomlásuk. Azok a felhasználók, akiknek nem volt semmilyen összeomlásuk, vagy az összeomlásaik kijavítása megtörtént. Ez az érintett felhasználószám csökkenthető, ha frissítik a verziójukat egy olyanra, amiben a hibák kijavítása megtörtént
crashes.help-platforms = Leállások száma a legnépszerűbb platformokon az összes összeomlás gyakorisága szerint
crashes.help-fatals = Végzetes hibák és kisebb problémák megoszlása az összes hibajelentésben
crashes.help-new = Az új-, még meg nem nézett hibák pirossal ki vannak emelve az alsó táblázatban
crashes.help-reoccurred = A kijavított hibák, amik újabb app verzióban újra előjöttek, sárgával jelölve az alsó táblázatban.
crashes.help-total = A hibák előfordulásainak időpontjai. Néhány hiba többször is előfordulhat ugyanannál, vagy különböző felhasználóknál.
crashes.help-nonfatal = A nem végleges hibák előfordulásainak időpontjai, vagy az elkapott kimaradások, amik a szerverfelé riportolódtak
crashes.help-session = Timeline for crashes/session in %
crashes.help-unique = Az összeomlás típusok előfordulásainak időpontjai. Csak az első előfordulás mentődik minden típusból.
crashes.help-fatal = A végleges hibák előfordulásainak időpontajai, amik hatására a felhasználók kiléptek az alkalmazásból
crashes.help-ram = Megmutatja, hogy mennyi RAM volt hazsnálatban az összeomlás pillanatában, megmutatja az átlagot, minimumot, maximumot is.
crashes.help-disk = Megmutatja, hogy mennyire volt tele a lemez az összeomlás pillanatában, megmutatja az átlagot, minimumot, maximumot is.
crashes.help-battery = Mutatja az akkumlátor állapotát a hibajegy küldésének pillanatában, illetve összesített képet ad a minimum maximum és átlag érték kiemelésével.
crashes.help-run = Megmutatja, hogy mióta futott az alkalmazás a összeomlás pillanatában, megmutatja az átlagot, minimumot, maximumot is.
crashes.help-frequency = Megmutatja, hogy milyen gyakran omlott össze az alkalmazás felhasználónként és munkamenetenként, megmutatja a legkisebb munkamenet számot az összeomlások között, maximum mennyiségét és átlagos számosságát az ismétlődő összeomlások között.

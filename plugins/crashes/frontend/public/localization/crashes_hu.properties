crashes.help-resolved-users = A felhasználók megoldott rendszer-összeomlásainak időskálája, ami abban az esetben elérhető, ha a felhasználó frissítette az alkalmazását egy olyan verzióra, ahol a hiba már megoldott.
crashes.help-loss = A lehetséges bevétel veszteség a munkamenetenkénti átlagos bevétel veszteség az összeomlás pillanatában és az összeomlásonkénti megszakított munkamenetek szorzatából számítható.
crashes.help-root = A rootolt/jailbreakelt eszközök százaléka
crashes.help-online = Az összeomlás alatt az internethez csatlakoztatott eszközök aránya

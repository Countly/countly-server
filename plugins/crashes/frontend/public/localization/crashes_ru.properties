crashes.help-fatal = График критических сбоев, в результате которых пользователи выходят из Вашего приложения
crashes.help-ram = Показывает, сколько оперативной памяти (RAM) было задействовано в момент сбоя, с отображением минимального, максимального и среднего значений по всем сбоям
crashes.help-disk = Показывает, насколько заполнена была память на жестком диске в момент сбоя, с отображением минимального, максимального и среднего значений по всем сбоям
crashes.help-battery = Показывает, насколько была заряжена батарея в момент сбоя, с отображением минимального, максимального и среднего значений по всем сбоям
crashes.help-run = Показывает, как долго было запущено приложение на момент сбоя, с отображением минимального, максимального и среднего показателей по всем сбоям
crashes.help-frequency = Показывает, насколько часто случаются сбои в приложении для каждого пользователя, с отображением минимального, максимального и среднего количества сеансов между повторяющимися сбоями
crashes.report_limit = Кол-во отображаемых отчетов


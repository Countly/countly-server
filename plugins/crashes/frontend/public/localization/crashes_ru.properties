crashes.help-affected-levels = Разбивка пользователей по категориям на тех, у кого был хотя бы один критический сбой, у кого был хотя бы один некритический сбой или перехваченное исключение, а также тех, у кого не было сбоев вообще или же их сбои были устранены. Количество затронутых пользователей может уменьшаться по мере того, как они устанавливают новые версии приложения с устраненными сбоями

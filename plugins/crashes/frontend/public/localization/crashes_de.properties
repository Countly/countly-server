crashes.help-resolved-users = Zeitliche Aufschlüsselung der gelösten Abstürze für Benutzer, die durch einen Upgrade auf eine Version der Applikation behoben wurden.
crashes.help-loss = Mögliche Umsatzeinbußen durch den durchschnittlichen Umsatz pro Sitzung für bestimmte Benutzer zum Zeitpunkt des Absturzes, multipliziert mit der Anzahl von Sitzungen, die durch einen Absturz beendet wurden
crashes.help-root = Prozentuelle Verteilung der rooted/jailbroken Geräte
crashes.help-online = Prozentsatz der Geräte, welche zum Zeitpunkt des Absturzes mit dem Internet verbunden waren
crashes.help-muted = Prozentsatz der Geräte, welche zum Zeitpunkt des Absturzes stumm geschaltet wurden (z.B. Lautstärke auf Stufe 0)
crashes.help-background = Prozentsatz der Geräte, welche zum Zeitpunkt des Absturzes die Anwendung im Hintergrund laufen lassen haben
crashes.help-platform = Betriebssystem des Absturzes
crashes.help-reports = Wie viele Male ist diese Absturz vorgekommen
crashes.help-affected = Gesamtzahl dieser Applikationsnutzer, welche diesen Absturz hatten. Diese Zahl wird reduziert, wenn der Nutzer einen Upgrade auf eine neuere Version durchgeführt hat, in welcher diese Abstürze bereits behoben wurden
crashes.help-app-version = Neueste, für den Markt freigegebene Version, die diesen Absturz hatte.
crashes.help-latest-version = Neueste, für den Markt freigegebene Version, die irgendeinen Absturz hatte.
crashes.help-unresolved = Gesamtzahl ungelöster Abstürze
crashes.help-resolved = Prozentuelle Angabe der gelösten / ungelösten Abstürze
crashes.help-affected-levels = Gegenüberstellung der betroffenen Nutzer, die mindestens einen schweren Absturz, dann zumindest einen nicht schweren Absturz bzw, einen besonderen Vorkommnis haten zu den Nutzern, die keine Abstürze hatten oder deren Abstürze bereits behoben wurden. Die Anzahl der betroffenen Nutzer wird reduziert, wenn diese ein Upgrade auf Version auf eine höhere Version vernehmen, bei welcher dieser Absturz bereits behoben wurde
crashes.help-platforms = Betriebssysteme mit den meisten Abstürzen
crashes.help-fatals = Gegenüberstellung von schlimmen und nicht schlimmen Abstürzen / Besonderen Vorkommnissen 
crashes.help-new = Neue, von Ihnen noch nicht gesehene Abstürze werden in der unteren Tabelle rot markiert
crashes.help-reoccurred = Abstürze, welche Sie gelöst haben, aber die in einer höheren Version der Anwendung wieder auftreten, werden in der unteren Tabelle gelb markiert
crashes.help-total = Zeitliche Aufschlüsselung aller vorgekommenen Abstürze. Ein Absturz kann viele Male bei einem oder verschiedenen Nutzern auftreten.
crashes.help-nonfatal = Zeitliche Aufschlüsselung der nicht schlimmen Abstürze oder außergewohnlichen Vorkommnissen, die dem Server gemeldet wurden
crashes.help-unique = Zeitliche Aufschlüsselung der Absturztypen. Hier wird nur der Zeitpunkt beim erstmaligen Auftreten eines Absturzes gespeichert.
crashes.help-fatal = Zeitliche Aufschlüsselung aller schweren Abstürze, durch dazu geführt hat, dass ihre Anwendung bei den nutzern beendet wurde.
crashes.help-ram = Zeigt an, wie viel Arbeitsspeicher wurde zum Zeitpunkt des Absturzes verwendet wurde. Es werden der minimale, der maximale sowie der Mittelwert der Belegung des Arbeitsspeichers bei allen Abstürzen angezeigt
crashes.help-disk = Zeigt an, wie voll der Speicherplatz im Moment der Absturzes war. Es werden der minimale, der maximale sowie der Mittelwert der Belegung des Speicherplatzes bei allen Abstürzen angezeigt
crashes.help-battery = Zeigt an, wie voll die Batterie im Augenblick des  Es werden der minimale, der Maximale Akkustand sowie der Mittelwert bei allen Abstürzen angezeigt
crashes.help-run = Es wird angezeit, wie lange eine Anwendung vor ihrem Absturz gelaufen ist. Folgende Werte werden Angezeigt\: Kürzste und längste Dauer sowie der Mittelwert bei allen Abstürzen.
crashes.help-frequency = Es zeigt an, wie viele Male eine Anwendung pro Nutzer abgestürzt ist. Dabei wird die Mindestzahl, die Maximalzahl sowie der Durchschnittswert für jeden der wiederholten Abstürze angezeigt
crashes.report_limit = Anzahl der angezeigten Berichte


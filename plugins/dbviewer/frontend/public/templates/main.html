<div class="dbviewer-main">
    <cly-header
        :title="i18n('dbviewer.title')"
    >
        <template v-slot:header-tabs>
            <cly-dynamic-tabs
                v-model="dynamicTab"
                skin="secondary"
                :tab="dynamicTab"
                :tabs="tabs"
                :apps="apps"
                :collections="collections"
                :db="db"
                :collection="collection"
                :index="index">
                <template v-slot:tables="scope">
                    <span>{{ scope.tab.title }}</span>
                </template>
            </cly-dynamic-tabs>
        </template>
    </cly-header>
</div>

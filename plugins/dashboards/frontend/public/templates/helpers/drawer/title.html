<div class="bu-mt-4">
    <el-checkbox v-model="checkbox">
        <span class="text-smallish">{{ i18nM("dashboards.custom-widget-title") }}</span>
    </el-checkbox>

    <cly-form-field
        v-if="checkbox"
        name="title"
        :rules="checkbox ? 'required' : ''">
        <el-input
            v-bind="$attrs"
            v-model="title"
            :placeholder="i18n('placeholder.dashboards.enter-widget-title')">
        </el-input>
    </cly-form-field>
</div>

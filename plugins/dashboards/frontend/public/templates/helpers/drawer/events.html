<cly-form-field
    name="events"
    rules="required"
    :label="i18nM(multiple ? 'dashboards.events': 'dashboards.event')">
    <el-select
		isFullWidth
        :key="rerender"
        style="width: 100%;"
        v-bind="$attrs"
        v-on="allListeners"
        v-model="selectedEvents"
        :collapse-tags="true"
        :multiple="multiple"
		:filterable = "true"
        :multiple-limit="multipleLimit"
        :placeholder="placeholderText">
        <el-option
            v-for="event in allEvents"
            :key="event.value"
            :label="event.label"
            :value="event.value">
        </el-option>
    </el-select>
</cly-form-field>

<div
    class="bu-is-flex bu-is-flex-shrink-1"
    style="min-width: 0"
    @mousedown.stop
>
    <h4
        v-if="title"
        class="bu-is-flex-shrink-1 has-ellipsis"
    >
        {{ unescapeHtml(title) }}
    </h4>
    <clyd-title-labels
        v-if="labels && labels.length"
        :labels="labels"
    />
</div>

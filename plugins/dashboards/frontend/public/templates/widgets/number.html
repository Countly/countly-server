<div class="grid-stack-item-content cly-widget">
    <div class="number">
		<div class="title">
			<div class="name">{{title}}</div>
			<div class="period">{{period}}</div>
		</div>
        <div id="spark1" class="spark" values="{{sparkline}}">

        </div>
        <div class="value">{{number}}</div>
        <div class="trend normal {{additionalClasses}}">Metric value is {{{trend}}} compared to the previous period.</div>
        <div class="trend full-screen {{additionalClasses}}">{{{trend_fullscreen}}}</div>
        <div class="app">
            <div class="icon" style="background-image: url('appimages/{{app.id}}.png');"></div>
            <div class="name">{{app.name}}</div>
        </div>
    </div>
</div>

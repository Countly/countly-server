<div class="grid-stack-item-content cly-widget">
    <div class="table">
		<div class="title">
			<div class="name">{{title}}</div>
			<div class="period">{{period}}</div>
		</div>
        <div>
            <table>
                <thead>
                <tr>
                    {{#eachOfArray cols}}
                    <th>{{this.value}}</th>
                    {{/eachOfArray}}
                </tr>
                </thead>
                <tbody>
                {{#eachOfArray rows}}
                <tr>
                    {{#eachOfArray this.value}}
                    <td>{{this.value}}</td>
                    {{/eachOfArray}}
                </tr>
                {{/eachOfArray}}
                </tbody>
            </table>
        </div>
        <div class="app">
            <div class="icon" style="background-image: url('appimages/{{app.id}}.png');"></div>
            <div class="name">{{app.name}}</div>
        </div>
    </div>
</div>

<div v-bind:class="[componentId, 'clyd-widget', 'dashboards-notes-widget']">
    <div class="bu-level notes-widget-button">
		<div class="bu-level-left"></div>
        <div class="bu-level-right">
            <slot name="action"></slot>
        </div>
    </div>
	<div class="clyd-widget__content" v-loading="loading">
        <div style="width: 100%; height: 100%;" class="bu-is-flex bu-is-flex-direction-column bu-is-justify-content-center">
            <div class="bu-pl-2 bu-pr-2" :style="widgetStyling">{{widgetText}}</div>
            <p v-if="mylink" :style="linkStyling" class="bu-p-2"><a class="bu-pt-4 bu-is-clickable color-dark-blue-100" target="_blank" :href="mylink.link">{{mylink.text}}</a></p>
        </div>
	</div>
</div>

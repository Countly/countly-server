<cly-main>
    <cly-section>
        <cly-datatable-n :data-source="userTableDataSource" :default-sort="{prop: 'lac', order: 'descending'}">
            <template v-slot="scope">
                <el-table-column fixed="left" width="250" sortable="custom" prop="_id" label="ID">
                </el-table-column>
                <el-table-column width="180" sortable="custom" prop="d" label="DEVICE">
                </el-table-column>
                <el-table-column width="200" sortable prop="av" label="APP VERSION">
                </el-table-column>
                <el-table-column width="550" prop="consent" label="consent">
                    <template v-slot="rowScope">
                        <div v-if="rowScope.row.consent">
                            <p class="color-primary-green text-medium font-weight-bold">{{i18n("consent.opt-i")}}</p>
                            <span v-html="rowScope.row.optin.join(',')"></span>
                            <p class="color-red-100 text-medium font-weight-bold">{{i18n("consent.opt-o")}}</p>
                            <span v-html="rowScope.row.optout.join(',')"></span>
                        </div>
                        <div v-if="!rowScope.row.consent">
                            -
                        </div>

                    </template>

                </el-table-column>

                <el-table-column width="250" sortable="custom" prop="lac" label="TIME">
                    <template v-slot="rowScope">
                        {{rowScope.row.time}}

                    </template>
                </el-table-column>
            </template>
        </cly-datatable-n>

    </cly-section>
</cly-main>

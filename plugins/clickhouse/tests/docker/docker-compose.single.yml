# ClickHouse Single Mode: 1 node, no clustering
#
# Usage:
#   docker compose -f docker-compose.single.yml up -d
#   docker compose -f docker-compose.single.yml down -v
#
# Configuration:
#   shards: false, replicas: false, isCloud: false
#
# Port:
#   - 8123: ClickHouse HTTP

services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.8
    container_name: ch-test-single
    hostname: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: countly_drill
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_SKIP_USER_SETUP: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - ch-test-network
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  clickhouse-data:

networks:
  ch-test-network:
    name: ch-test-single-network

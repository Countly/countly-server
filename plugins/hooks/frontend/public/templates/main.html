        <div class="widget-header">
            <div class="left">
                <div class="title" data-localize='hooks.plugin-title'></div>
            </div>
            <div id="create-hook" class="icon-button btn-header green" data-localize='hooks.new-hook'></div>
        </div>
    </div>

    <table id="hooks-table" class="d-table help-zone-vb" cellpadding="0" cellspacing="0"></table>


    <div class="tooltip_templates" style="display:none;">

            <div class='grid-stack-item'><div class='edit-menu'><div class='edit-widget item' data-localize='hooks.Edit'></div><div class='delete-widget item' data-localize='alert.Delete'></div></div>
        </ul>
            </div>

            {{> hooks-widget-drawer }}


            <div class="save-button-wrapper">
                <div class="data-saver-bar data-saver-bar-hide">

                    </div>
                    <div class="data-saver-button icon-button green" data-localize='hooks.Save_Changes'></div>
                    <div class="data-saver-cancel-button icon-button" data-localize='hooks.Discard_Changes'></div>
                </div>
            </div>

    </div>

    <div class="save-button-wrapper">
        <div class="data-saver-bar data-saver-bar-hide">
            <div class="data-save-bar-remind">
            </div>
            <div class="data-saver-button icon-button green" data-localize='hooks.save-changes'></div>
            <div class="data-saver-cancel-button icon-button" data-localize='hooks.discard-changes'></div>
        </div>
    </div>

<div id="hooks-widget-drawer" class="cly-drawer">
    <div class="details">
        <input type="text" id="current_hook_id" hidden/>
        <div class="section">
            <div class="label" data-localize='hooks.hook-name' ></div>
            <div>
                <input id="hook-name-input" class="input" type="text" placeholder="Enter hooks name"/>
            </div>
        </div>

        <div class="section">
            <div class="description">
                <label class="container">
                    <input id="use-description-checkbox" type="checkbox"/>
                    <span class="fas far fa-square"></span>
                    <span data-localize="hooks.use-description">Use description</span>
                </label>
            </div>
            <div>
                <input id="hook-description" class="input" type="text" placeholder="Enter hook description" disabled/>
            </div>
        </div>
        <div  class="section">
            <div class="label" data-localize='hooks.for_applications'></div>
            <div id="multi-app-dropdown" class="cly-multi-select" style="width: 100%; box-sizing: border-box;" data-max=1>
                <div class="select-inner">
                    <div class="text-container">
                        <div class="text">
                            <div class="default-text" data-localize='hooks.Select_apps'></div>
                        </div>
                    </div>
                    <div class="right combo"></div>
                </div>
                <div class="select-items square" style="width: 100%;"></div>
            </div>
        </div>

        <div class="section">
            <div class="panel">
                <div class="panel-heading">
                    <div class="left">
                        <div data-localize='hooks.trigger'></div>
                    </div>
                    <div class="right">
                        <div data-localize="hooks.compare-remind"></div>
                    </div>
                </div>

                <div class="panel-body hooks-trigger-block">
                        <div class="label" data-localize='hooks.set-hook-trigger'></div>
                        <div id="single-hook-trigger-dropdown" class="cly-select" style="width: 100%; box-sizing: border-box;">
                            <div class="select-inner">
                                <div class="text-container">
                                    <div class="text">
                                        <div class="default-text" data-localize='hooks.select-trigger'></div>
                                    </div>
                                </div>
                                <div class="right combo"></div>
                            </div>
                            <div class="select-items square" style="width: 100%;"></div>
                        </div>
                        <div class="hook-trigger-view">
                        </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="panel">
                <div class="panel-heading">
                    <div class="left">
                        <div data-localize='hooks.effects'></div>
                    </div>
                    <div class="right">
                        <div data-localize="hooks.compare-remind"></div>
                    </div>
                </div>
                
                <div class="panel-body hooks-effects-block">
                    <div class="hook-effects-list">
                                                
                    </div>
                    <div>
                        <div class="icon-button add-effect-button">+ Add Effect</div>
                        <div style="clear:both;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <div id="create-widget" class="icon-button green disabled" data-localize='hooks.create-hook'></div>
        <div id="save-widget" class="icon-button green" data-localize='hooks.save-hook'></div>
    </div>


</div>

	<div class="widget">
		<div class="widget-header">
			<div class="left">
				<div class="title">{{page-title}}</div>
			</div>
			<div id="logger-selector" class="button-selector btn-header help-zone-vs">
				<div class="button logger-selector" id="logger-all" data-localize="logger.all"></div>
				<div class="button logger-selector" id="logger-session" data-localize="logger.session"></div>
				<div class="button logger-selector" id="logger-event" data-localize="logger.event"></div>
				<div class="button logger-selector" id="logger-metric" data-localize="logger.metric"></div>
				<div class="button logger-selector" id="logger-consent" data-localize="consent.title"></div>
				<div class="button logger-selector" id="logger-user" data-localize="logger.user-details"></div>
				<div class="button logger-selector" id="logger-crash" data-localize="logger.crashes"></div>
			</div>
		</div>
		<div class="graph-description" style="border-bottom: none; line-height: 17px;" >
			{{#if collection-capped}}
				{{collection-info}}
			{{else}}
				<span data-localize="logger.capped-remind"></span>
			{{/if}}
			
			
		</div>
	</div>
	<div class="logger" data-help-localize="help.{{{chart-helper}}}">
		<table id="logger-table" class="d-table help-zone-vb logger-filter no-fix" cellpadding="0" cellspacing="0" data-help-localize="help.{{{table-helper}}}"></table>
	</div>

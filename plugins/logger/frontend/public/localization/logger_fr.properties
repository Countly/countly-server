configs.help.logger-state = Si l'état de journalisation des données entrantes est défini sur "Activé", seules les 1000 dernières requêtes seront sauvegardées. Lorsque l'état est défini sur "Automatique", les requêtes continueront d'être journalisées jusqu'à ce que la limite par minute soit atteinte.
configs.help.logger-limit = La journalisation des données entrantes se désactivera automatiquement lorsque le nombre de requêtes journalisées par minute atteint la limite. Ceci s'appliquera uniquement lorsque l'état du journaliseur de requêtes est défini sur "Automatique".
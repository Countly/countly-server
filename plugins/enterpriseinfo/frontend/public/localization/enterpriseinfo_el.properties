enterpriseinfo.pitch1 = Ο πίνακας εργαλείων της Countly για  <a href=https://itunes.apple.com/us/app/countly-analytics/id695261996?mt=8>iPhone</a> και <a href=https://play.google.com/store/apps/details?id=ly.count.app>Android</a> σας επιτρέπει να παρακολουθείτε την εφαρμογή σας 24x7. Η εφαρμογή Ανάλυση για κινητά της Countly είναι διαθέσιμη για όλες τις εκδόσεις συμπεριλαμβανομένων των Community, Cloud και Enterprise.
enterpriseinfo.pitch1-title = Εφαρμογές για Κινητά Countly
enterpriseinfo.pitch2 = Η έκδοση Enterprise της Countly είναι πλούσια σε λειτουργίες, ανοικτού κώδικα, παραμετροποιήσιμη, με το δικό σας λογότυπο (white-labeled), διαθέσιμη σε τοπική εγκατάσταση στον πελάτη και περιλαμβάνει: την υπηρεσία-διακομιστή της Countly, 10+ SDKs, βιβλιοθήκες API, εκτενή τεκμηρίωση και πλήρη υποστήριξη.
enterpriseinfo.pitch2-title = Countly Enterprise
enterpriseinfo.pitch3 = Με χρήση των Οδηγών βήμα-προς-βήμα μπορείτε να παρακολουθήσετε την ολοκλήρωση μιας καθορισμένης σειράς βημάτων μέσω της εφαρμογής σας και να εξετάσετε πως οι χρήστες ενεργούν με βάση τη διαδρομή αυτή. Τα βήματα (στόχοι) ορίζονται μέσω προσαρμοσμένων συμβάντων της Counlty.
enterpriseinfo.pitch3-title = Οδηγοί βήμα προς βήμα της Countly
enterpriseinfo.pitch4 = Η Countly έχει σχεδιαστεί με αρχιτεκτονική που επιτρέπει Προσθήκες, η έκδοση Enterprise προσφέρει προσθήκες όπως Ανάλυση (Drill), Οδηγούς βήμα-προς-βήμα (Funnels), Διατήρηση Χρηστών, Προφίλ Χρηστών και πολλά άλλα.
enterpriseinfo.pitch4-title = Αναπτύξτε τις υπηρεσίες της Countly μέσω Προσθηκών
enterpriseinfo.learn-more = Μάθετε περισσότερα
enterpriseinfo.contact-sales = Πωλήσεις
enterpriseinfo.see-in-action = Επίδειξη Λειτουργίας
enterpriseinfo.highlights = ΣΗΜΑΝΤΙΚΕΣ ΕΠΙΣΥΜΑΝΣΕΙΣ
enterpriseinfo.drill-desc = Η Πολυεπίπεδη Ανάλυση σας επιτρέπει κατάτμηση των δεδομένων σας με χρήση AND, OR και ΒΥ φίλτρων σε όλες τις ιδιότητές τους πχ Συσκευή, Έκδοση Εφαρμογής, Πλατφόρμα, Έκδοση Πλατφόρμας, Πλήθος Συνεδριών, Διάρκεια Συνεδρίας, Πρώτη Συνεδρία, Τελευταία Συνεδρία, Χώρα, Πόλη, Πάροχος. <br/><br/>Με την υπηρεσία αυτή θα :<ul><li>Προβάλλετε δεδομένα σε μορφής γραμμής, πίτας ή μπάρας ανάλογα με την επιθυμία σας</li><li>Μεταβάλλετε τον άξονα του χρόνου του γραφήματος σε ωριαίο, ημερήσιο, εβδομαδιαίο ή μηνιαίο</li><li>Μετρήσετε τις εμφανίσεις ενός προσαρμοσμένου γεγονότος, τους χρήστες που αφορά και τη μέση τιμή του δείκτη εμφανίσεις/χρήστες</li></ul>Απαλλαχθείτε από τα περίπλοκα SQL ερωτήματα που συνήθως χρείαζεται ο κάθε αναλυτής!
enterpriseinfo.funnels-desc = Με τη χρήση Οδηγών βήμα-προς-βήμα θα προσδιορίσετε τα βήματα στα οποία χάνετε χρήστες της εφαρμογής σας. Ο Οδηγός βήμα-προς-βήμα θα προβάλλει και το πλήθος των χρηστών και το πλήθος των εκτελέσεων κάθε βήματος για τη συγκεκριμμένη διαδρομή. <br/><br/> Μπορείτε να αναλύσετε τα τα παραπάνω με διάφορες μετρικές, όπως  με χρήση της προσαρμοσμένης τμηματοποίησης που ορίσατε κατά την αποστολή των γεγονότων μέσα από την εφαρμογή σας. Όλα τα παραπάνω σας δίνουν τη δυνατότητα να μετρήσετε την απόδοση της εφαρμογής σας με τη μέθοδο Α/Β, και να συγκρίνετε το ποσοστό μετατροπής ανάμεσα σε διαφορετικές ομάδες χρήστων.
enterpriseinfo.retention-desc = Η επιθυμία κάθε εταιρίας είναι οι πελάτες να χρησιμοποιούν τις εφαρμογές της, κάθε ημέρα. Εάν τις βρουν χρήσιμες θα συνεχίσουν να τις χρησιμοποιούν και στο μέλλον, κάτι τέτοιο το ονομάζουμε "Διατήρηση Χρηστών". Η σχετική σελίδα προβάλλει τις "ενεργές" ημέρες  (δλδ τις ημέρες όπου ο πελάτης σας έκανε χρήση της εφαρμογής σας) ανά ημέρα, εβδομάδα ή μήνα.<br/><br/>Με τη χρήση της σελίδας Διατήρησης Χρηστών θα εκτιμήσετε την ανταπόκριση των πελατών σε κάθε μεταβολή της εφαρμογής. Η μέτρηση αυτή είναι από τις πιο χρήσιμες στην ανάλυση των εφαρμογών για κινητά και διατίθεται με την έκδοση Enterprise.
enterpriseinfo.revenue-desc = Η ανάλυση εσόδων σας επιτρέπει να παρακολουθείτε τις αγορές μέσω της εφαρμογής σας με ευκολία. Οι διαθέσιμοι δείκτες είναι <ul><li>Σύνολο εσόδων</li> <li>Μέσο έδοσο ανά χρήστη</li> <li>Μέσο έσοδο ανά χρήστη που πλήρωσε</li> <li>Σύνολο χρηστών που πλήρωσαν</li> <li>Χρήστες που πλήρωσαν/Σύνολο χρηστών</li></ul>
enterpriseinfo.user-profiles-desc = Τα Προφίλ της Countly σας επιτρέπουν να παρακολουθείτε τις ενέργειες των χρηστών σας και πως χρησιμοποιούν τις εφαρμογές σας. Μπορείτε να γνωρίζετε όνομα, email, τοποθεσία και φύλο ή τα δικά σας προσαρμοσμένα χαρακτηριστικά. .<br/><br/> Να έχετε μια ολοκληρωμένη εικόνα για όσους συνδέθηκαν και τι ενέργειες έκαναν κατά τη συνεδρεία τους. <br/><br/> Να δημιουργήσετε ένα Οδηγό βήμα-προς-βήμα και να παρακολουθήσετε τη διαδρομή των χρηστών μέσω της σειράς των παραπάνω βημάτων<br/><br/>
enterpriseinfo.attribution-desc = Η ανάλυση Απόδοσης σας επιτρέπει να μετρήσετε την επιτυχία της διαφημιστικής σας καμπάνιας μέσω της αναγωγής εγκαταστάσεων της εφαρμογής σας σε συγκεκριμένη καμπάνια. <br/><br/> Επιπλέον σας επιτρέπει στόχευση ανά διαφορετική πλατφόρμα καθώς μπορείτε να ορίζετε διαφορετικό URL ανά πλατφόρμα και να κατευθύνετε τους χρήστες σας ανάλογα..<br/><br/>Επίσης, μπορείτε ανά καμπάνια να ορίσετε ένα κοινό URL και για Android και για iOS το οποίο τελικά θα οδηγεί στην αντίχοιχη έκδοση της εφαρμογής σας ανάλογα την πλατφόρμα του χρήστη.
enterpriseinfo.flows-desc = Ένα διάγραμμα ροής προβάλλει ένα "μονοπάτι" ή μια "διαδρομή". Με αυτό τον τρόπο μπορείτε να παρακολουθήσετε τις ενέργειες των χρηστών ανά σελίδα ή συμβάν ανάλογα με το εάν καταγράφετε ιστοσελίδες ή εφαρμογές για κινητά. Διαθέσιμα φίλτρα για τα δεδομένα είναι: συσκευή, πόλη, χώρα, τοπική ώρα, πάροχος κτλ. Κάθε φυσαλλίδα του διαγράμματος αντιπροσωπεύει είτε πλήθος συνεδριών  ή πλήθος χρηστών. Με χρήση της δυνατότητας τμηματοποίησης καμπάνιας θα εκτιμήσετε την σύνδεση της κίνησης που λαμβάνετε με το διαφημιστικό περιεχόμενο που προωθείτε και θα προσδιορίσετε καμπάνιες που υπερ-αποδίδουν ή υπο-αποδίδουν.
enterpriseinfo.scalability-desc = Η έκδοση Enterprise της Countly ακολουθεί διαφορετική αρχιτεκτονική σε σχέση με την έκδοση Community, διότι έχει τη δυνατότητα να διαχειριστεί δεκάδες δισεκατομμύρια κινήσεις ανά μήνα σύμφωνα με τις απαιτήσεις πελατών που ενδιαφέρονται για μια λύση στην κατηγορία 'Μεγάλων δεδομένων' (bigdata). <br/><br/>Για να μπορέσει να ανταποκριθεί στις ολοένα και αυξανόμενες απαιτήσεις η έκδοση Enterprise χρησιμοποιεί ειδικό μηχανισμό καταμερισμού δεδομένων (sharding) και εκτέλεσης διεργασιών (replication) σε παραπάνω του ενός συστήματα. Με αυτό τον τρόπο μπορείτε να ορίσετε όσους διακομιστές επιθυμείτε και να πετύχετε μέγιστη απόδοση, ενώ θα διατηρήσετε ένα κεντρικό σημείο για να ελέγχετε την λειτουργία και τις αναφορές του συστήματός σας.
enterpriseinfo.support-desc = Η έκδοση Enterprise της Countly είναι διαθέσιμη μαζί με πλήρη υποστήριξη και συμφωνία στάθμης της παρεχόμενης υπηρεσίας (SLA) από ίδια την ομάδα σχεδιασμού και ανάπτυξής της. Επίσης υπάρχει η δυνατότητα εκπαίδευσης 2-ημερών όπου θα παρουσιαστούν αναλυτικά οι γενικές δυνατότητες της υπηρεσίας Countly, των αναφορών, του πίνακα εργαλείων και των SDK για τα κινητά. .<br/><br/>Το πρόγραμμα υποστήριξης περιλαμβάνει βοήθεια για το τεχνικό σας προσωπικο (ΙΤ), προσωπικές συνεδρίες με εξειδικευμένο σύμβουλο, αναλυτικούς οδηγούς με επίδειξη λειτουργιών και πολλά παραπάνω.
enterpriseinfo.raw-data-desc = Είναι πολύ σημαντικό ότι έχετε πρόσβαση στην ανάλυση των στοιχείων της Countly οποιαδήποτε στιγμή - είτε πρόκειται να τα εισάγετε σε κάποια άλλη υπηρεσία, είτε απλά ως αντίγραφο για το αρχείο σας. Η έκδοση Enterprise προσφέρει ακριβώς αυτό: Βάση δεδομένων και στοιχεία τα οποία σας ανήκουν απόλυτα και είναι ιδιοκτησία σας. <br/><br/> Η έκδοση αυτή επιτρέπει την εξαγωγή των δεδομένων σε μορφή CSV ή XLS αυτόματα, χωρίς την χρήση άλλων χρονοβόρων εργαλείων, ώστε να τα χρησιμοποιήσετε άμεσα με τον τρόπο που επιθυμείτε.

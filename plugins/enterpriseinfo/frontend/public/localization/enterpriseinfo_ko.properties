enterpriseinfo.highlights = 주요기능
enterpriseinfo.drill-desc = 드릴기능(Drill) AND, OR, BY필터를 통해서 전문화된 데이타 분석 및 데이타 세분화 작업을 할 수 있도록 합니다. \n디바이스 종류, 앱 버전, 플랫폼, 플랫포 버전, 세션 갯수, 세션 지속기간, 첫번째 생성 세션, 최종세션, 나라, 도시, 통신사 데이타를  자유롭게 조합하고 데이타를 추출하면서 필요한 데이터를 쉽게 만들수 있습니다.<br/><br/>\nCountly 드릴(Drill)기능은  아래의 기능들을 제공합니다.\n<li>라인, 파이, 바 챠트를 활용한 다양한 데이터 뷰 제공</li><li>그래프상의 시간단위, 일단위, 주간단위, 월단위 시간값을 변경할 수 있습니다.</li><li>사용자 이벤트가 얼마나 많이 발생했고 얼마나 많은 유저가 수행했는지를 평균값(수행횟수/사용자수)과 함께 볼 수 있습니다.</li></ul>데이터 분석은(Drill)  누그든 쉽게 수행할 수 있어야 합니다. <br/><br/>\n더 이상 복잡한 SQL 쿼리는 이제 필요 없습니다.
enterpriseinfo.funnels-desc = 사용자가 앱을 실행하자마자 상품을 구매하는 경우는 거의 없습니다. 즉 사용자가 상품을 구매하기까지의 어떤 경로(Path)가 존재할 것입니다. 이러한 경로를 나눠 분석하는 게 퍼널 분석(Funnel Analysis)입니다.\n\n퍼널뷰(Funnel View)를 각각의 거치는 사용자수와 수행했던 행동의 횟수를 보여줍니다.<br/><br/> 수집된 다양한 매트릭스와 사용자정의된 데이터를 사용해서 원하는 데이터를 추출할 수 있습니다.\n특히 이를 통해 다른 사용자 그룹들과 A/B testing이나 전환률(conversion rates)을 비교해 볼 수 있습니다.
enterpriseinfo.retention-desc = 재방문(Retention)이란 사용자가 반복적으로 애플리케이션을 사용하는 것을 모니터링하는 것입니다.\n재방문(Retention) 페이지는 사용자들이 애플리케이션을 사용했던 기간을 일단위, 주단위, 월단위와 같이 세부단위로 구분해서 정보를 보여 줍니다.<br/><br/>\n재방문(Retention) 페이지를 통해 각 애플리케이션 변화가 얼마만큼의 영향을 사용자에게 주었는지 쉽게 확인하실 수 있습니다.\n이는 엔터프라이즈 에디션이  제공하는 가장 중요한 데이타이기도 합니다.
enterpriseinfo.revenue-desc = 매출액 분석은 쉽게 앱구매 데이타를 추적할 수 있도록 합니다. 매출액분석은 아래와 같은 정보를 제공합니다. <ul><li>전체 결제액</li> <li>사용자당 평균결제액</li> <li>유료사용자당 평균결제액</li> <li>유료사용자 수</li> <li>전체 상용자당 유료사용자 비율</li></ul>
enterpriseinfo.user-profiles-desc = Countly 프로파일은 사용자 이름, 이메일, 위치, 성별 및 추가된 사용자정의 데이타까지 앱을 사용하는 사용자에 대한 모든 정보를 추적합니다.<br/><br/> 로그인된 사용자가 앱을 어떻게 사용하는지 확인해 살펴보시면 사용자에 대해 더 많은 것을 얻으실 수 있습니다.<br/><br/> 
enterpriseinfo.attribution-desc = 기여도 분석을 사용하면 특정 캠페인의 설치를 분석하여 마케팅 캠페인 실적을 측정할 수 있습니다<br/><br/>또한 각 플랫폼에 대한 구체적인 최종 사용자 URL을 제공하여 다른 플랫폼의 사용자를 다르게 타겟팅 할 수 있으며, 방문자가 사용하는 플랫폼에 따라 방문자를 특정 URL로 자동 리디렉션합니다.<br/><br/>Android 및 iOS 사용자 모두가 자신의 애플리케이션 시장 링크를 가리키는 각각의 단일 생성 URL로 단일 캠페인을 관리할 수도 있습니다.
enterpriseinfo.flows-desc = 플로워 시각화는 사용자 이동 경로를 추적해서 제공하는 그래프 입니다. 사용자가 웹 페이지 나 모바일 앱 사용간에 각 페이지 또는 각 이벤트에 도달하기 위해 수행하는 단계를 모니터링 할 수 있습니다.  장치, 도시, 국가, 지방시, 캐리어 등 원하는 필터를 적용해서 분석 할 수 있습니다. 각 버블은 세션이나 사용자 수에 비례해서 표시되어 쉽게 사용정도를 구분할 수 있습니다.  캠페인 세그먼트가 가능하기 때문에  실제 사이트에서 제공하는 정보와 얼마나 많은 트래픽이 연동되는 확인하면서 성능관리를 할 수 있도록 합니다.
enterpriseinfo.scalability-desc = Countly 엔터프라이즈 버전은  빅데이터 처리 기술을 통해 실질적인 모바일데이터 분석 솔루션필요한 고객을 대상으로 합니다. <BR/> <BR/>계속 증가하는 데이터 및 쿼리의 지속적인 성능유지 및 확장성을 충족시키기 위해 Countly 엔터프라이즈 에디션은  여러 시스템에 오버 헤드를 분산하도록 설계된 샤딩 및 복제 설정 메커니즘을 제공합니다. 단일 대시보드상에서  모니터 및 레포팅 기능을 통해  당신이 원하는 환경에 맞게 서버를 배포/확장 할 수 있습니다.
enterpriseinfo.support-desc = Countly 엔터프라이즈 에디션은 전문적인 기술지원 서비스와 2일간의  교육서비스를 제공합니다.\n이러한 서비스를 통해 사용자는 제품이 가지고 있는 다양한 기능(서버확장, 보고서, 대시보드 커스터마이징, 모바일 디바이스 SDK등)에 대해 전반적으로 이해, 활용할 수 있는 능력을 키울 수 있습니다. 특히 제품문의나 문제 발생시 Countly 제품전문가가 1 대 1일 지원서비스를 제공합니다.\n\n
enterpriseinfo.raw-data-desc = Countly 모바일 분석 데이터를 원하는 곳에서 자유롭게 활용할 수 있는 것은 중요한 기능 중 하나입니다.  데이터베이스를 자체적으로 가지고 있는 Countly 엔터프라이즈 에디션은 CSV와 XLS포맷을 자유롭게 다운로드받을 수 있습니다.<br/><br/>\n이를 통해 데이터분석가는 데이터 추출에 사용되는 불필요한 시간 소모 없이 업무에 필요한 시각화된 데이터를 쉽게 제공할 수 있습니다.

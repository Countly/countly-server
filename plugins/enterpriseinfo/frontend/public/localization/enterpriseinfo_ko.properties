enterpriseinfo.pitch1 = iPhone사용자를 위한  <a href=https://itunes.apple.com/us/app/countly-analytics/id695261996?mt=8>와 Andriod 사용자를 위한 <a href=https://play.google.com/store/apps/details?id=ly.count.app> 모바일 대시보드는 24x7 모니터링을 유지할 수 있도록 합니다.\nCountly 모바일 분석 애플리케이션은 커뮤니케이션버전, 클라우드버전, 엔터프라이즈 버전 모두 지원합니다.
enterpriseinfo.pitch1-title = Countly 모바일 앱
enterpriseinfo.pitch2 = Countly 엔터프라이즈 버전은 Countly 서버와 10개이상의 SDK, 각종 API라이브러리들과  오픈소스, 사용자정의, 화이트 라벨, 온 프리미즈 모바일분석등과 같이 모든 기능을 전문기술서비스와 함께 제공합니다.
enterpriseinfo.pitch2-title = Countly 엔터프라이즈
enterpriseinfo.pitch3 = Funnel / 깔때기 분석이라고 하는데, 특정 목표를 달성할때 까지 사용자의 잔존 비율을 단계별로 분석하는 분석 방법이다. \n퍼널분석을 통해서 사용자들이 어떻게 이벤트를 거쳐가느지 확인할 수 있습니다.\n각 목표는 Countly에서 사용자정의 이벤트로 정의되어, 사용됩니다.
enterpriseinfo.pitch3-title = Countly 퍼널
enterpriseinfo.pitch4 = Countly는 다양한 플러그인을  개발/활용 할 수 있는 아키텍쳐를 지원합니다. Countly 엔터프라이즈는 드릴(향상된 세그멘테이션 분석), 퍼널, 재방문율 분석, 사용자 프로파일등과 같은 다양한 플러그 팩을 함께 제공합니다.
enterpriseinfo.pitch4-title = 플러그을 활용한 Countly 확장

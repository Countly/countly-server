enterpriseinfo.pitch1 = Bản mobile Countly Dashboard cho <a href=https://itunes.apple.com/us/app/countly-analytics/id695261996?mt=8>iPhone</a> và <a href=https://play.google.com/store/apps/details?id=ly.count.app>Android</a> giúp bạn theo dõi hoạt động của ứng dụng 24x7. Ứng dụng phân tích Countly mobile có trong mọi phiên bản, Cộng đồng, Đám mây và Doanh nghiệp.
enterpriseinfo.pitch1-title = Các ứng dụng cho mobile của Countly
enterpriseinfo.pitch2 = Countly phiên bản Doanh nghiệp là bản đầy đủ-tính năng, nguồn mở, cho phép chỉnh sửa, white-labeled, on-premise cho giải pháp phân tích mobile bao gồm Countly server, 10+ SDK, thư viện API, tài liệu phong phú với hỗ trợ đầy đủ.
enterpriseinfo.pitch2-title = Countly cho doanh nghiệp
enterpriseinfo.pitch3 = Funnels được dùng để theo dõi mức độ hoàn thành mục tiêu theo từng bước trong ứng dụng của bạn. Sử dụng Funnels, bạn có thể kiểm tra cách dùng ứng dụng của người dùng qua một chuỗi các sự kiện. Các mục tiêu (bước) này được định nghĩa bằng các sự kiện tùy chỉnh trong Countly.
enterpriseinfo.pitch3-title = Các phễu Countly
enterpriseinfo.pitch4 = Countly có kiến trúc hỗ trợ mạnh cho plugin và bản Countly cho Doanh nghiệp được đóng gói sẵn các plugin như Drill (Advanced Segmentation), Funnels, Retention, User Profiles và nhiều plugin khác.
enterpriseinfo.pitch4-title = Mở rộng Countly bằng plugin

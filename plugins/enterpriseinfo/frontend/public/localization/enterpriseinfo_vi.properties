enterpriseinfo.contact-sales = Liên hệ nhân viên bán hàng
enterpriseinfo.see-in-action = Tìm hiểu bằng thao tác
enterpriseinfo.highlights = CÁC ĐIỂM NHẤN
enterpriseinfo.drill-desc = Drill cho phép thực hiện phân tích/phân đoạn nâng cao trên dữ liệu bằng cách áp dụng các bộ lọc toán tử AND, OR và BY trên các thuộc tính của phân đoạn cũng như thuộc tính của người dùng như Thiết bị, Phiên bản ứng dụng, Nền tảng, Phiên bản của nền tảng, Số lượng Phiên, Thời lượng Phiên, Phiên đầu tiên, Phiên cuối cùng, Quốc gia, Thành phố và Nhà mạng.<br/><br/>Với Drill, bạn có thể:<ul><li>Xem dữ liệu theo biểu đồ dạng đường, đường tròn hay cột phù hợp với từng loại dữ liệu</li><li>Thay đổi thời gian hiển thị trên biểu đồ theo giờ, ngày, tuần hoặc tháng</li><li>Xem số lần các sự kiện tùy chỉnh xuất hiện cũng như số lượng người dùng thao tác và các ước lượng trung bình (số lần/người dùng)</li></ul>Drill là công cụ cần thiết cho những người làm phân tích dữ liệu. Không còn vật vã với những câu truy vấn SQL phức tạp nữa!
enterpriseinfo.funnels-desc = Sử dụng các phễu bạn có thể hiểu được mức độ giảm dần của người dùng qua các bước/mục tiêu chuyển đổi trong ứng dụng. Báo cáo về phễu cho bạn biết số lượng người dùng thay đổi qua các bước cũng như số lần các thao tác diễn ra.<br/><br/> Bạn có thể lọc dữ liệu phễu theo các chỉ số kể cả các phân đoạn tùy chỉnh được gắn kèm theo các sự kiện. Điều này cho phép thực hiện các thử nghiệm A/B testing và so sánh tỷ lệ chuyển đổi giữa các nhóm người dùng khác nhau.
enterpriseinfo.retention-desc = Mỗi một doanh nghiệp đều muốn người dùng sử dụng ứng dụng của họ hàng ngày và gắn bó với nó. Nếu thấy có ích, người dùng sẽ tiếp tục sử dụng, chúng ta gọi đó là "Retention". Sự gắn bó là điều kiện đơn giản để giữ khách hàng. Trang Retention cho biết số ngày active (số ngày người dùng sử dụng ứng dụng) sau lần sử dụng đầu tiên. Trong trang retention, có thể mức độ retention theo chu kỳ ngày, tuần và tháng.<br/><br/>Với trang retention, bạn có thể theo dõi mức độ ảnh hưởng đến người dùng sau mỗi lần cập nhật. Đây là một trong những chỉ số quan trọng nhất trong phân tích ứng dụng mobile và có trong phiên bản cho Doanh nghiệp.
enterpriseinfo.revenue-desc = Phân tích doanh thu cho phép bạn theo dõi các chỉ số mua bán dễ dàng. Bên dưới là một số thông tin có được qua phân tích doanh thu <ul><li>Tổng doanh thu</li> <li>Doanh thu trung bình trên người dùng</li> <li>Doanh thu trung bình trên người dùng trả tiền</li> <li>Số người dùng trả tiền</li> <li>Tỷ lệ người dùng trả tiền/toàn bộ</li></ul>
enterpriseinfo.user-profiles-desc = Countly Profiles cho phép bạn theo dõi mọi thông tin về khách hàng và cách họ sử dụng ứng dụng. Các thông tin bao gồm tên, email, vị trí, giới tính, và các dữ liệu tùy chỉnh khác.<br/><br/> Có được tổng quan về người dùng nào đã đăng nhập, và thao tác gì trong mỗi phiên sử dụng. Có thông tin chi tiết về hành vi của người dùng.<br/><br/> Tạo phễu và theo dõi tiến trình của người dùng thông qua phễu này<br/><br/>
enterpriseinfo.attribution-desc = Phân tích Attribution cho phép bạn đo lường hiệu quả các chiến dịch tiếp thị theo các thuộc tính được cài đặt cho một chiến dịch cụ thể.<br/><br/>Thêm vào đó, bạn có thể tiếp cận đến người dùng từ các nền tảng khác nhau theo nhiều cách đa dạng, bằng cách cung cấp URL đích cụ thể cho mỗi nền tảng và Countly sẽ tự động dẫn người dùng đến các URL này tùy theo nền tảng mà họ đang sử dụng.<br/><br/>Bạn cũng có thể thiết lập quản lý một chiến dịch cụ thể bằng một URL duy nhất do Countly tạo ra cho cả 2 nền tảng Android và iOS, URL.
enterpriseinfo.flows-desc = Biểu đồ dòng là tạo hình giúp theo dõi một đường dẫn hay tuyến đường. Flows giúp theo dõi các bước người dùng thực hiện để đến được một trang, hoặc một sự kiện, tùy vào bạn muốn theo dõi trang web hay ứng dụng mobile. Bạn có thể thực hiện lọc dữ liệu theo thiết bị, thành phố, quốc gia, giờ địa phương, nhà mạng và các chỉ số khác. Mỗi bong bóng có thể đại diện cho số lượng phiên hay lượng người dùng. Nhờ việc phân đoạn theo chiến dịch, bạn có thể theo dõi sự thay đổi lưu lượng truy cập theo nội dung và thấy được các chiến dịch hay nguồn đạt hay dưới mức mong đợi.
enterpriseinfo.scalability-desc = Countly phiên bản Doanh nghiệp có kiến trúc khác với bản Cộng đồng, giúp phục vụ hàng tỷ lượt truy cập mỗi tháng trên một hạ tầng mở rộng được và hướng đến khách hàng cần giải pháp phân tích mobile với dữ liệu lớn.<br/><br/>Để duy trì được hiệu năng và khả năng mở rộng với lượng dữ liệu và truy vấn tăng liên tục, Countly phiên bản Doanh nghiệp được thiết kế cơ chế chia nhỏ và phân tán dữ liệu trên nhiều máy. Bạn có thể triển khai Countly trên nhiều máy chủ và mở rộng hệ thống theo nhu cầu mà không ảnh hưởng đến việc theo dõi và báo cáo.
enterpriseinfo.support-desc = Countly bản cho Doanh nghiệp đi kèm thỏa thuận hỗ trợ và SLA từ cùng đội ngũ xây dựng nên Countly từ đầu. Bạn cũng có thể có 2 ngày huấn luyện thực địa để nắm bắt hoàn toàn các khái niệm nền tảng, mở rộng Countly, báo cáo, tùy biến dashboard và SDK cho mobile.<br/><br/>Một chương trình hỗ trợ toàn diện cho phiên bản Doanh nghiệp bao gồm các chương trình định hướng, hỗ trợ kỹ thuật cho IT, các buổi trao đổi với chuyên gia, các lớp hướng dẫn trực tuyến và nhiều hơn nữa.
enterpriseinfo.raw-data-desc = Một điều quan trọng là bạn có thể truy cập dữ liệu phân tích mobile bất cứ khi nào bạn muốn, dù bạn ở đâu - cho dù đó là thao tác tải dữ liệu vào một dịch vụ khác hay chỉ là tạo ra bản lưu trữ của riêng bạn.<br/><br/>Countly phiên bản Doanh nghiệp cũng cho phép tải dữ liệu về theo định dạng CSV và XLS, để các chuyên gia phân tích dữ liệu tùy chỉnh hiển thị thông tin theo cách họ muốn. Việc này giúp tiết kiệm thời gian và công sức, thay vì phải trích xuất dữ liệu bằng các công cụ theo dòng lệnh khác.

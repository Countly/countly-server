enterpriseinfo.pitch1 = Мобильная панель сводных данных от Countly для <a href=https://itunes.apple.com/us/app/countly-analytics/id695261996?mt=8>iPhone</a> и <a href=https://play.google.com/store/apps/details?id=ly.count.app>Android</a> поможет Вам контролировать уровень производительности Вашего приложения 24x7. Мобильное приложение аналитики от Countly доступно для всех форм выпуска, включая  Общую, Облачную и Корпоративную.  
enterpriseinfo.pitch1-title = Мобильные приложения Countly
enterpriseinfo.pitch2 = Корпоративный выпуск Countly является полнофункциональным, редактируемым, стеком мобильной аналитики с открытым исходным кодом и "белым" лейблом, включающим в себя сервер Countly, 10+ пакетов средств разработки, API библиотеки, обширную документацию с полной поддержкой.
enterpriseinfo.pitch2-title = Корпоративная версия Countly
enterpriseinfo.pitch3 = Воронки используются для пошагового отслеживания уровня достижения пользователями цели внутри вашего приложения. С помощью воронок, Вы можете проследить за прохождением пользователя через череду событий. Эти цели (шаги) в Coutnly обозначены как настраиваемые события.
enterpriseinfo.pitch3-title = Воронки Countly
enterpriseinfo.pitch4 = Countly основывается на надежной модульной архитектуре, а корпоративная версия Countly идет в комплекте с надстройками Детализации (продвинутого сегментирования), Воронками, Удержанием, Профилями пользователей и многим многим другим.  
enterpriseinfo.pitch4-title = Расширьте возможности Countly с помощью плагинов

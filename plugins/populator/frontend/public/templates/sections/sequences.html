<div class="populator-template populator-template__sequences">
    <div v-if="isOpen">
        <cly-populator-section-detail :title="i18n('populator-template.sequence-incremental', index + 1)" entity="Sequence" @remove="() => onRemoveSequence(index)" class="bu-mb-4" :key="index" v-for="(sequence, index) in sequences">
            <div class="populator-template__sequences--container">
                <div class="bu-is-flex bu-mb-6">
                    <div>
                        <span class="text-smallish bu-has-text-weight-medium" id="populator-template-step">{{i18n('populator-template.steps')}}</span>
                    </div>
                    <div class="probability-header">
                        <div>
                            <span class="text-smallish bu-has-text-weight-medium">{{i18n('populator-template.probability')}}</span>
                            <cly-tooltip-icon class="bu-ml-1" :tooltip="i18n('populator-template.probability-tooltip')" icon="ion ion-help-circled"></cly-tooltip-icon>
                        </div>
                    </div>
                    <div></div>
                </div>
                <div class="populator-template__sequences--draggable-fields">
                    <draggable
                        handle=".drag-handler"
                        v-model="sequence.steps"
                        @change="onDragChange"
                        >
                    <div
                        class="text-medium cly-vue-listbox__item"
                        :key="stepIndex"
                        v-for="(item, stepIndex) in sequence.steps">
                        <div class="bu-is-flex" v-if="!(sequence.steps.length > 1 && stepIndex === sequence.steps.length - 1)">
                            <div class="drag-handler"><img src="images/icons/drag-icon.svg" /></div>
                            <div class="bu-is-flex bu-is-align-items-center bu-mb-4">
                                <div class="step-field has-ellipsis">
                                    <span class="text-smallish bu-is-capitalized" v-tooltip="item.value && (item.key.length + item.value.length) > 15 ? (item.key + ' - ' + item.value) : null"> {{item.key}} {{item.value ? (" - " + item.value) : null}} </span>
                                </div>
                                <div class="bu-is-flex bu-is-align-items-center probability-field">
                                    <div>
                                        <el-input class="input" v-model="item.probability" oninput="this.value = this.value.replace(/[^0-9.,]/g, '')">
                                            <template slot="suffix">
                                                <span class="text-medium color-cool-gray-50">%</span>
                                            </template>
                                        </el-input>
                                    </div>
                                    <div class="override-buttons bu-ml-3">
                                        <i class="el-icon-close bu-is-size-5 bu-has-text-weight-bold color-cool-gray-50 close-button" @click="onRemoveStep(index, stepIndex)"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="vertical-hr bu-mb-2" v-if="sequence.steps.length > 1 && stepIndex === 0"></div>
                    </div>
                    </draggable>
                </div>
            </div>
            <div class="bu-mt-4 override-buttons">
                <el-popover
                        placement="bottom"
                        width="288"
                        popper-class="populator-condition-selector__popover"
                        trigger="click">
                        <template v-slot:default>
                            <div class="bu-p-5">
                                <div class="text-small bu-has-text-weight-medium bu-mb-2">{{i18n('populator-template.property')}}</div>
                                <el-select v-model="selectedProperty" class="bu-mb-4" style="width: 100%" :placeholder="i18n('populator.template.select-a-step-property')"> 
                                    <el-option 
                                        v-for="item in sequenceStepProperties" 
                                        :key="item.value" 
                                        :label="item.name" 
                                        :value="item.value"> 
                                    </el-option> 
                                </el-select> 
                                <div class="text-small bu-has-text-weight-medium bu-mb-2">{{i18n('populator-template.property-value')}}</div> 
                                <el-select v-model="selectedValue" style="width: 100%" :placeholder="i18n('populator.template.select-a-step-property-value', selectedProperty ? selectedProperty : 'property')"> 
                                    <el-option 
                                        v-for="item in sequenceStepValues[selectedProperty]" 
                                        :key="item.value" 
                                        :label="item.name" 
                                        :value="item.name"> 
                                    </el-option> 
                                </el-select> 
                                <div class="bu-mt-5 bu-is-flex bu-is-justify-content-flex-end"> 
                                    <el-button class="el-button el-button--secondary el-button--small" @click="onClose">{{i18n('common.cancel')}}</el-button> 
                                    <el-button class="el-button el-button--success el-button--small" :disabled="selectedValue.length ? false : true" @click="onSaveStep(index)">{{i18n('common.add')}}</el-button> 
                                </div> 
                            </div> 
                        </template> 
                        <template v-slot:reference> 
                            <el-button type="text" class="bu-p-0 text-smallish font-weight-bold color-blue-100 btn-another-value" @click="onAddStep()">{{i18n('populator-template.add-step')}}</el-button>
                        </template>
                    </el-popover>
            </div>
            <div class="vertical-hr bu-mt-4 bu-mb-2" v-if="sequence.steps && sequence.steps.length > 1"></div>
            <div class="text-smallish" v-if="sequence.steps && sequence.steps.length > 1"> {{sequence.steps[sequence.steps.length - 1].key}}</div>
        </cly-populator-section-detail>
    </div>
    <el-button class="populator-template-drawer__btn-add bg-light-blue-100 text-smallish font-weight-bold color-blue-100 el-button--text" :disabled="!isOpen" @click="onAddSequence">{{i18n('populator-template.add-sequence')}}</el-button>
</div>

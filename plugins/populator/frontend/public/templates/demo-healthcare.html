<html>
    <head>
        <title>Countly Healthcare - Heatmap Demo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/populator/stylesheets/healthcare.css">
    </head>
    <body>
      <div class="container">
        <div class="row top-bar">
          <div class="col-sm-3">
            <strong>Countly Healthcare</strong>
          </div>
          <div class="col-sm-3">
          </div>
          <div class="col-sm-3 text-center">
            Our Hospitals
          </div>
          <div class="col-sm-3 text-center">
            Online Appointment
          </div>
        </div>
        <div class="row search-bar">
          <div class="col-sm-8 offset-sm-2">
            <input type="text" placeholder="what is your complaint" class="form-control">
          </div>
        </div>
        <div class="row content">
          <div class="col-sm-4 offset-1 text-center">
            <h1>#stayAtHome<br>Countly<br>Online<br>Doctor<br>Consultation</h1>
          </div>
          <div class="col-sm-4 offset-1 text-center">
            <img src="/populator/images/healthcare.svg" style="width:100%">
          </div>
        </div>
        <div class="row footer">
          <div class="col-sm">
            Our Objective
          </div>
          <div class="col-sm">
            Medical Visa Application
          </div>
          <div class="col-sm">
            Guest House
          </div>
          <div class="col-sm">
            Private Insurances
          </div>
        </div>
      </div>
      <script type='text/javascript'>
          // Some default pre init
          var Countly = Countly || {};
          Countly.q = Countly.q || [];
      
          // Provide your app key that you retrieved from Countly dashboard
          Countly.app_key = document.location.href.split("/")[3];
      
          // Provide your server IP or name. Use try.count.ly for EE trial server.
          // If you use your own server, make sure you have https enabled if you use
          // https below.
          Countly.url = window.location.origin;
          Countly.q.push(['enable_feedback',{'popups':['5eb02d1ecb41b52f5eb57476']}]);
          
          // Load countly script asynchronously
          (function() {
            var cly = document.createElement('script'); cly.type = 'text/javascript'; 
            cly.async = true;
            // Enter url of script here (see below for other option)
            cly.src = '/sdk/web/countly.js';
            cly.onload = function(){Countly.init()};
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(cly, s);
          })();
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>

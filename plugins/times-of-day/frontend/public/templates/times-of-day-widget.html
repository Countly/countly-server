<div v-bind:class="[componentId, 'clyd-widget']">
    <div class="bu-level">
        <div
            class="bu-level-left bu-is-flex-shrink-1"
            style="min-width: 0"
        >
            <clyd-widget-title
                class="bu-level-item"
                :title="title"
            />
        </div>
        <div class="bu-level-right">
            <slot name="action" />
        </div>
    </div>
    <div
        v-loading="loading"
        class="clyd-widget__content"
        @mousedown.stop
    >
        <template v-if="!loading">
            <times-of-day-scatter-chart
                height="auto"
                :maxSeriesValue="maxSeriesValue"
                :series="series"
                :show-zoom="false"
                :show-toggle="false"
                :showDownload="false"
                skin="full"
            />
        </template>
    </div>
    <clyd-widget-apps :apps="data.apps" />
</div>

<div v-bind:class="[componentId]">
    <cly-header>
        <template v-slot:header-left>
            <h2> {{i18n('times-of-day.title')}} </h2>
            <cly-tooltip-icon :tooltip="i18n('times-of-day.description')" icon="ion ion-help-circled" class="bu-ml-4"> </cly-tooltip-icon>
        </template>
    </cly-header>
    <cly-main>
        <div class="bu-is-flex bu-is-justify-content-space-between bu-is-align-items-center bu-my-5"> 
            <div class="bu-is-flex bu-is-align-items-center">
                <div class="bu-mr-1 times-of-day__results-text">{{i18n('times-of-day.results-for')}}</div>               
                <cly-event-select v-model="selectedFilter" :blacklistedEvents="['[CLY]_view','feedback','[CLY]_crash']"></cly-event-select>
            </div>
            <el-select :value="selectedDateBucketValue" @change="onSelectDateBucket"> 
                <el-option
                    v-for="item in dateBuckets"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
                </el-option>
            </el-select>
        </div>
        <cly-section>
            <cly-chart-generic :height="600"  :option="timesOfDayOptions" :show-zoom="false" :show-toggle="false" v-loading="isLoading"></cly-chart-generic>
        </cly-section>
        <cly-section>
            <cly-datatable-n  :rows="timesOfDayRows" :resizable="true" v-loading="isLoading">
                <template v-slot="scope">
                    <el-table-column sortable="custom" prop="period" :label="i18n('times-of-day.table-hours-period')">
                    </el-table-column>
                    <el-table-column sortable="custom" prop="monday" :label="i18n('times-of-day.monday')">
                    </el-table-column>
                    <el-table-column sortable="custom" prop="tuesday" :label="i18n('times-of-day.tuesday')">
                    </el-table-column>
                    <el-table-column sortable="custom" prop="wednesday" :label="i18n('times-of-day.wednesday')">
                    </el-table-column>
                    <el-table-column sortable="custom" prop="thursday" :label="i18n('times-of-day.thursday')">
                    </el-table-column>
                    <el-table-column sortable="custom" prop="friday" :label="i18n('times-of-day.friday')">
                    </el-table-column>
                    <el-table-column sortable="custom" prop="saturday" :label="i18n('times-of-day.saturday')">
                    </el-table-column>
                    <el-table-column sortable="custom" prop="sunday" :label="i18n('times-of-day.sunday')">
                    </el-table-column>
                </template>
            </cly-datatable-n>
        </cly-section>
    </cly-main>
</div>

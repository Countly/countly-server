<cly-drawer 
		:title="i18n('plugin-upload.upload-title')"
		:hasCancelButton="false"
        :size="3"
		v-bind="$props.controls">
		<el-upload
            drag
            action="plugins/plugin-upload"
            class="plugin-uploader"
            :on-success="handleUploadSuccess"
            :on-error="handleUploadError"
            :before-upload="checkFileType"
            :data="uploadData"
            :show-file-list="false"
            :limit="1"
            name="new_plugin_input"
            accept="application/zip, application/x-zip-compressed, multipart/x-zip, application/gzip, application/tar+gzip"
        >
            <i class="el-icon-upload"></i>
            <div class="el-upload__text">{{i18n('plugin-upload.drag-drop')}} <em>{{i18n('plugin-upload.browse')}}</em></div>
            <div class="el-upload__tip">{{i18n('plugin-upload.upload-description')}}</div>
        </el-upload>
</cly-drawer>

configs.help.frontend-production = Initial load of dashboard should be faster, due to smaller files and smaller file amount, but when developing a plugin, you need to regenerate them to see changes
configs.help.frontend-theme = Seçilen tema tüm kullanıcılar ve uygulamalar için etkin olacaktır
configs.help.frontend-session_timeout = Kullanıcı bu süre içinde işlem yapmamışsa sistemden otomatik olarak çıkış yapacaktır.
configs.help.security-login_tries = Belirli bir süre içinde giriş hatası alındıktan sonra hesap geçici olarak kapatılır. Zaman artışları aşağıdaki parametreden ayarlanır.
configs.help.security-login_wait = Belirtilen hatalı giriş sayısından sonra hesabın bloklanmasının süresel artışını belirtir (saniye).
configs.help.security-password_rotation = Kullanıcının önceki parolalarının kaç tanesini kullanamayacağını belirler
configs.help.api-domain = Burada giden e-postaların alan adı verilmelidir. http://SERVERNAME ya da https://SERVERNAME şeklinde yazılmalıdır.
configs.help.api-safe = Eğer etkin ise sunucu belli parametreleri kontrol edecek ve hata/başarı yanıtı geri dönecektir. Bu durum sunucu üzerindeki yükü artıracağından dikkatli kullanılmalıdır.
configs.help.api-session_duration_limit = Sunucu SDK ile bağlantıyı kesmeden önce geçmesi gereken azami süre (saniye)
configs.help.api-city_data = Panelde şehir kırılımlı izlemeyi etkinleştir. Eğer etkinleştirilmezse kişilerin şehir bilgileri gösterilmeyecek veya güncellenmeyecektir.
configs.help.api-event_limit = Veritabanında depolanacak azami olay anahtarı (event key) sayısı. Bu sayının artırılması sunucu performansını etkileyebilir.
configs.help.api-event_segmentation_limit = Özel event (custom event) başına segmentasyon sayısı. Bu sayının artırılması sunucu performansını etkileyebilir.
configs.help.api-event_segmentation_value_limit = Her segmentasyon içindeki azami değer sayısı. Bu sayının artırılması sunucu performansını etkileyebilir.
configs.help.api-sync_plugins = Bu eklentiyi kapatıp açmak aynı veritabanını kullanan tüm sunuculara durum bilgisi gönderecektir. Etkinleştirildiği zaman durum bilgisi yine gönderilir, ancak eklenti durumu sürekli olacağından sunucu performansını etkileyecektir.
configs.help.api-session_cooldown = Yeni bir oturum tanımı için, oturum bitişi ve başlangıcı arasında geçmesi gereken süre
configs.help.api-total_users = Eğer etkinleştirilirse toplam kullanıcı API'si etkinleştirilecek ve toplam kullanıcı sayısının kestirimini yapan servis devre dışı kalacaktır. Bunu etkinleştirirseniz sunucularda daha fazla yük oluşacaktır, o nedenle fazla trafiği olan servislerde kullanmadan önce Countly ekibine danışın.
configs.help.api-metric_limit = Yıllık periyod içinde farklı metrik değerlerin sayısı. Bu sayıyı artırmak sunucu performansına etki edebilir.
configs.help.api-request_threshold = Time before switching to report manager if a drill, funnel or other similar dashboard functionality request takes too long to complete
configs.help.api-export_limit = Aktarılan CSV, PDF ve XLS dokümanları aktarılırken her bir dosya için kullanılacak satır sayısı
configs.help.api-prevent_duplicate_requests = İkiz istekleri engellemek için request hash bilgisini depolar ve karşılaştırır
configs.help.apps-country = API üzerinden uygulama oluştururken kullanılan varsayılan ülke
configs.help.apps-category = API üzerinden uygulama oluştururken kullanılan varsayılan kategori
configs.help.logs-debug = Uygulamada hata ayıklamak için daha fazla bilgi topla
configs.help.logs-info = Uygulamanın işleyişi ile ilgili daha fazla bilgi topla
configs.help.logs-warn = Potansiyel zararlı durumları logla
configs.help.logs-error = Oluştuğu zaman uygulamanın çalışmasına devam edebildiği hataları logla
configs.help.logs-default = /log klasörüne gönderilen logların seviyesi
configs.help.crashes-report_limit = Her çökme grubunun sayfasında görüntülenecek raporların sayısı
configs.help.frontend-use_google = Eğer Google servislerinin engellendiği bir ülkedeyseniz bu seçeneği kapatın. Eğer kapatılırsa, belirli Google servisleri (örneğin Maps) görüntülenmeyecektir.
configs.help.frontend-code = Yeni uygulama yaratma penceresinin hemen altında Countly Code Generator linki ekler.
configs.help.security-dashboard_additional_headers = Panel yüklendiği zaman HTML başlığında bulunması istenen satırlar
configs.help.security-api_additional_headers = API yanıtı döndürülürken HTML başlığında bulunması istenen satırlar
configs.help.security-password_min = Parolada kullanılacak asgari karakter sayısı
configs.help.security-password_char = Eğer etkinleştirilirse kullanıcı parolaları en az bir büyük harf içermelidir
configs.help.security-password_number = Eğer etkinleştirilirse kullanıcı parolalarında en az bir rakam (0..9) olmalıdır
configs.help.security-password_symbol = Eğer etkinleştirilirse kullanıcı parolasında en az bir özel sembol olmalıdır (harf ya da rakam dışında)
configs.help.security-password_expiration = Kullanıcının parolayı yeniden tanımlaması için geçmesi gereken gün sayısı

systemlogs.action.change_configs = Konfigürasyon Değiştirildi
systemlogs.action.change_plugins = Eklentiler Değişti

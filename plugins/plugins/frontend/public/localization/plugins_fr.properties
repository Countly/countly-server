configs.help.frontend-offline_mode = Lorsque activé, Countly ne se connecte pas à Intercom pour activer le chat dans l'application, aux services Google pour activer Google Maps et aux services Countly pour suivre l'utilisation anonymisée du service.
configs.help.frontend-countly_tracking = Lorsque activé, Countly sera activé sur ce serveur pour effectuer des analyses au niveau du serveur et recueillir les commentaires des utilisateurs pour nous aider dans l'amélioration continue du produit. Les données/détails personnels des utilisateurs ou les données que vous traitez en utilisant ce serveur ne seront jamais collectées ou analysées. Toutes les données sont envoyées exclusivement à notre serveur Countly dédié situé en Europe.
configs.help.frontend-production = Le chargement initial du tableau de bord devrait être plus rapide, en raison de fichiers plus petits et d'un nombre de fichiers plus petit, mais lors du développement d'un plugin, vous devez les régénérer pour voir les changements
configs.help.frontend-theme = Le thème sélectionné sera disponible pour tout le serveur, pour toutes les applications et tous les utilisateurs
configs.help.frontend-session_timeout = L'utilisateur sera forcé de se déconnecter après le délai d'expiration de session (en minutes) d'inactivité. Si vous voulez désactiver la déconnexion forcée, définissez à 0.
configs.help.frontend-self_tracking = Si vous voulez suivre l'utilisation de ce serveur et les utilisateurs qui utilisent le tableau de bord, sélectionnez une application où collecter ces données. Assurez-vous de créer une nouvelle application spécifiquement à cette fin, sinon vous fusionneriez les données collectées avec celles existantes. Les données ne seront stockées que sur ce serveur et ne seront envoyées nulle part ailleurs. En sélectionnant une application, vous activerez le suivi de ce serveur et cela comptera dans votre quota de points de données. L'échelle des points de données dépendra de votre nombre d'utilisateurs et de l'utilisation fréquente de ce tableau de bord.
configs.help.security-login_tries = Le compte sera bloqué pendant un certain temps après le nombre fourni de tentatives de connexion incorrectes. Voir ci-dessous pour les incréments de temps.
configs.help.security-login_wait = Période de temps incrémentielle pendant laquelle le compte est bloqué après le nombre fourni de tentatives de connexion incorrectes (en secondes)
configs.help.security-password_rotation = Nombre de mots de passe précédents que l'utilisateur ne devrait pas pouvoir réutiliser
configs.help.security-password_autocomplete = Activer ou désactiver l'autocomplétion sur les formulaires de pré-connexion
configs.help.security-robotstxt = Personnaliser pour dire aux robots de recherche ce qui est indexable et ce qui ne l'est pas
configs.help.security-proxy_hostname = Ajoutez le nom d'hôte de votre proxy
configs.help.security-proxy_port = Ajoutez le numéro de port de votre proxy
configs.help.security-proxy_username = Ajoutez le nom d'utilisateur de votre proxy
configs.help.security-proxy_password = Ajoutez le mot de passe de votre proxy
configs.help.security-proxy_type = Choisissez votre type de proxy
configs.help.api-offline_mode = Lorsque activé, les connexions API sont désactivées pour les nouvelles des rapports par e-mail, la vérification de nouveaux SDK, le ping d'IP externes, la vérification de nouveaux blogs et les connexions Intercom.
configs.help.api-domain = Ceci est le nom de domaine entièrement qualifié utilisé dans les e-mails sortants. Il devrait être sous la forme http://NOMSERVEUR ou https://NOMSERVEUR
configs.help.api-safe = Si activé, le serveur vérifiera les paramètres clés et répondra avec erreur ou succès. Ceci augmente la charge du serveur, donc utilisez avec précaution.
configs.help.api-session_duration_limit = Valeur maximale de durée de session en secondes autorisée dans toute requête. Si une requête contient une durée de session supérieure à cette valeur, elle sera plafonnée.
configs.help.api-city_data = Activer le suivi des données au niveau ville dans le tableau de bord. Si désactivé, les informations de ville ne seront plus ajoutées ou mises à jour pour les utilisateurs.
configs.help.api-country_data = Activer le suivi des données au niveau pays dans le tableau de bord. Si désactivé, les informations de pays ne seront plus ajoutées ou mises à jour pour les utilisateurs.
configs.help.api-trim_trailing_ending_spaces = Si activé, tous les espaces de début et de fin seront supprimés de toutes les données entrantes.
configs.help.api-event_limit = Nombre maximum de clés d'événements stockées dans la base de données. Augmenter ce nombre peut sérieusement affecter les performances de votre serveur.
configs.help.api-array_list_limit = Si un segment d'événement ou une valeur de propriété utilisateur personnalisée est un tableau et que sa longueur dépasse la longueur maximale de tableau définie dans ce paramètre, seules les premières n valeurs (où n est la longueur maximale de tableau) seront conservées et toutes les valeurs supplémentaires seront supprimées.
configs.help.api-event_segmentation_limit = Nombre maximum de segmentations par événements personnalisés. Augmenter ce nombre peut affecter les performances de votre serveur.
configs.help.api-event_segmentation_value_limit = Nombre maximum de valeurs uniques dans chaque segmentation. Augmenter ce nombre peut affecter les performances de votre serveur.
configs.help.api-sync_plugins = Basculer le plugin propagera l'état à tous les serveurs avec la même base de données. L'activation propagerait l'état du plugin à tous les serveurs, mais aurait aussi plus de charge pour effectuer les vérifications d'état des plugins.
configs.help.api-session_cooldown = Temps entre la fin et le début de session quand le serveur étendra la session précédente au lieu d'une nouvelle
configs.help.api-total_users = Si activé, l'API des utilisateurs totaux sera activée et utilisée pour remplacer les comptes estimés d'utilisateurs totaux dans tous les rapports. Activer ceci fournira une charge supplémentaire, donc consultez Countly avant d'activer pour des serveurs très chargés.
configs.help.api-data_retention_period = Spécifie combien de temps conserver les données granulaires avant de les supprimer (0 signifie ne jamais les supprimer). Ce paramètre ne supprimera que les données de niveau granulaire et n'affectera pas les données agrégées que vous voyez dans des sections comme Aperçu et Analytique.
configs.help.api-metric_limit = Nombre de valeurs de métriques différentes par période annuelle. Augmenter ce nombre peut affecter les performances de votre serveur.
configs.help.api-metric_changes = L'enregistrement des changements est requis par la correction des utilisateurs totaux. Désactivez-le si vous savez que vous n'utiliserez pas la correction des utilisateurs totaux
configs.help.api-request_threshold = Temps avant de basculer vers le gestionnaire de rapports si une requête de drill, entonnoir ou autre fonctionnalité similaire du tableau de bord prend trop de temps à se terminer. Ceci ne devrait pas être plus long que le délai d'expiration HTTP, qui par défaut est de 60 secondes ou vous n'obtiendrez aucune réponse.
configs.help.api-export_limit = Nombre de lignes dans un document CSV, PDF ou CSV exporté dans un seul fichier
configs.help.api-prevent_duplicate_requests = Stocke et compare le hachage de requête pour empêcher les requêtes dupliquées
configs.help.api-batch_period = À quelle fréquence engager les écritures par lots dans la base de données (en secondes)
configs.help.api-batch_processing = Combiner les écritures de données agrégées ensemble et les engager dans la base de données avec une fréquence spécifique
configs.help.api-batch_on_master = Si activé, tous les processus enverront des données à un seul processus pour les engager dans la base de données. Aide si vous avez beaucoup de cœurs CPU par instance
configs.help.api-batch_read_processing = Certaines lectures qui se produisent à chaque appel SDK peuvent être mises en cache pour la réutilisation
configs.help.api-batch_read_on_master = Ceci partagera toutes les lectures mises en cache sur un seul processus au lieu que chaque processus ait son propre cache. Aide si vous avez beaucoup de cœurs CPU par instance
configs.help.api-batch_read_ttl = Combien de temps le cache devrait-il être conservé s'il n'est pas utilisé (en secondes)
configs.help.api-batch_read_period = À quelle fréquence le cache devrait-il être mis à jour (en secondes)
configs.help.apps-country = Pays par défaut à utiliser lors de la création d'une application avec l'API et sans pays
configs.help.apps-category = Catégorie par défaut à utiliser lors de la création d'une application avec l'API et sans catégorie
configs.help.logs-debug = Journaliser les événements informationnels détaillés qui sont les plus utiles pour déboguer une application
configs.help.logs-info = Journaliser les messages informationnels qui mettent en évidence le progrès de l'application
configs.help.logs-warn = Journaliser les situations potentiellement dangereuses
configs.help.logs-error = Journaliser les événements d'erreur qui pourraient encore permettre à l'application de continuer à fonctionner
configs.help.logs-default = Niveau des informations de débogage de chaque module par défaut à afficher dans le fichier journal sous le répertoire /log
configs.help.crashes-report_limit = Nombre de rapports à afficher dans la page de chaque groupe de plantages
configs.help.frontend-use_google = Disable this option, if you are in the country where Google services are blocked. If disabled, certain Google services (e.g maps) won’t be visible.
configs.help.frontend-code = Display links for Countly Code generator under new app creation page.
configs.help.security-dashboard_additional_headers = Add headers for Countly to use on Dashboard responses by default (one header per new line)
configs.help.security-api_additional_headers = Add headers for Countly to use on API responses by default (one header per new line)
configs.help.security-password_min = Minimum number of characters used in the password
configs.help.security-password_char = Si activé, les mots de passe fournis doivent contenir au moins une majuscule.
configs.help.security-password_number = Si activé, les mots de passe fournis doivent contenir au moins un chiffre (par exemple 0..9)
configs.help.security-password_symbol = Si activé, les mots de passe fournis doivent contenir au moins un symbole spécial (pas un chiffre ou un caractère latin)
configs.help.security-password_expiration = Nombre de jours après lesquels l'utilisateur doit réinitialiser le mot de passe
configs.help.user-level-configuration = Permettre aux utilisateurs séparés du tableau de bord de modifier ces configurations pour leur compte uniquement.
configs.help.security-dashboard_rate_limit_window = Commencera à bloquer si le nombre de requêtes est atteint dans cette fenêtre de temps
configs.help.security-dashboard_rate_limit_requests = Combien de requêtes autoriser par fenêtre de temps ?
configs.help.push-proxyhost = Nom d'hôte ou adresse IP du serveur proxy HTTP CONNECT à utiliser pour la communication avec APN et FCM lors de l'envoi de notifications push.
configs.help.push-proxyport = Numéro de port du serveur proxy
configs.help.push-proxyuser = (si nécessaire) Nom d'utilisateur pour l'authentification HTTP Basic du serveur proxy
configs.help.push-proxypass = (si nécessaire) Mot de passe pour l'authentification HTTP Basic du serveur proxy
configs.help.push-proxyunauthorized = (si nécessaire) Autoriser les certificats auto-signés sans autorité de certification installée


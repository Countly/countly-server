configs.help.frontend-production = Die erstmalige Ladezeit des Dashboards sollte aufgrund der kleineren Dateien und der kleineren Dateimenge schneller sein, wenn Sie ein neues Plug-in entwickeln, müssen Sie es neu generieren, um Änderungen zu sehen
configs.help.frontend-theme = Das ausgewählte Thema wird für alle Anwendungen und Benutzer serveerweit verfügbar sein
configs.help.frontend-session_timeout = Der Benutzer wird nach diesem Zeitraum der Inaktivität abgemeldet.
configs.help.security-login_tries = Nach einer bestimmten Anzahl falscher Anmeldeversuche, wird das Konto wird für einige Zeit gesperrt. Bezüglich der  Zeitspanne siehe weiter 
configs.help.security-login_wait = Nach einer bestimmten Anzahl falscher Anmeldeversuche, wird das Konto wird für einige Zeit gesperrt (in Sekunden)
configs.help.security-password_rotation = Anzahl der vorherigen Passwörter, welche der Benutzer nicht wiederzuverwenden darf
configs.help.api-domain = Dies ist der vollständige qualifizierte Domänenname bei den ausgehenden E-Mails. Der Name muss in Form von http://SERVERNAME oder https://SERVERNAME beschaffen sein
configs.help.api-safe = Wenn aktiviert, Server wird die Schlüsselparameter überprüfen und mit einem Fehler oder Erfolg abschließen. Dieser Vorgang erforder einen Serveraufwand, also verwenden Sie es mit Bedacht.
configs.help.api-session_duration_limit = Der maximale Zeitraum, welcher vergehen soll, bevor der Server die Sitzung schließt (in Sekunden).
configs.help.api-city_data = Die Aufzeichnung  von Daten auf Stadtebene im Dashboard aktivieren. Wenn diese Option deaktiviert ist, werden Stadtinformationen für Benutzer nicht angezeigt oder aktualisiert.
configs.help.api-event_limit = Maximale Anzahl der in der Datenbank gespeicherten Ereignisschlüssel. Wenn Sie diese Zahl erhöhen, kann sich dies auf die Serverleistung auswirken.
configs.help.api-event_segmentation_limit = Maximale Anzahl der Segmentierungen pro benutzerdefinierte Ereignisse. Wenn Sie diese Zahl erhöhen, kann sich dies auf die Serverleistung auswirken.
configs.help.api-event_segmentation_value_limit = Maximale Anzahl der eindeutigen Werte in jeder Segmentierung. Wenn Sie diese Zahl erhöhen, kann sich dies auf die Serverleistung auswirken.
configs.help.api-sync_plugins = Das Umschalte-Plug-in wird den Status auf alle Server mit derselben Datenbank übertragen. Das Aktivieren würde den Plug-in-Status auf allen Servern verbreiten, benötigt aber mehr Performance, um Plug-in-Statusprüfungen durchzuführen.
configs.help.api-session_cooldown = Zeitraum zwischen dem Sitzungsende und dem Start einer neuen Sitzung, wenn der Server die vorherige Sitzung verlängert anstelle von Starten einer neuen Sitzung
configs.help.api-total_users = Wenn diese Option aktiviert ist, wird die Gesamtbenutzer-API aktiviert und verwendet, um die geschätzten Gesamtbenutzerzahlen in allen Berichten zu überschreiben. Wenn Sie diese Option aktivieren, erhöht sich  die Serverauslastung, vor der Aktivierung dieser Option bei stark ausgelasteten Servern, konsultieren Sie bitte vorher Counlty.
configs.help.api-metric_limit = Anzahl der unterschiedlichen Metrikwerte pro Jahr. Wenn Sie diese Zahl erhöhen, kann sich diese auf die Serverleistung auswirken.
configs.help.api-request_threshold = Zeit vor dem Wechsel zum Berichts-Manager, wenn eine Drill-, Filter- oder ähnliche Dashboard-Funktionsanfrage zu lange dauert
configs.help.api-export_limit = Anzahl der Zeilen in einem CSV-, PDF- oder CSV-Dokument, die in einer Datei exportiert werden
configs.help.api-prevent_duplicate_requests = Sammelt und vergleicht die Anfragen, um doppelte Anfragen zu vermeiden
configs.help.apps-country = Standard-Land, welches verwendet wird, wenn eine Anwendung mit API und ohne ein Land erstellt wird
configs.help.apps-category = Standard-Kategorie, welche verwendet wird, wenn eine Anwendung mit API und ohne eine Kategorie erstellt wird
configs.help.logs-debug = Erfasst feingliedrige informative Ereignisse, die sehr nützlich für die Fehlerdiagnostik der Anwendungen sind
configs.help.logs-info = Erfasst  informative Nachrichten, welche Melden Informationsmeldungen, die den Fortschritt der Anwendung aufzeichen
configs.help.logs-warn = Erfasst potenziell schädliche Situationen
configs.help.logs-error = Erfasst Fehlerereignisse, die trotzdem die Anwendung nicht zum Absturz bringen
configs.help.logs-default = Informationen zur Fehlerdiagnostik der einzelnen Module werden standardmäßig in Protokolldatei unter / log abgelegt
configs.help.crashes-report_limit = Anzahl der Berichte in jeder Crash-Gruppenseite anzeigen
configs.help.frontend-use_google = Deaktivieren Sie diese Einstellung, wenn Sie in einem Land sind, in welchem Google-Dienste blockiert werden. Wenn diese Option deaktiviert ist, sind bestimmte Google-Dienste (z. B. Karten) nicht sichtbar.
configs.help.frontend-code = Zeigt Links zum Count-Code-Generator unter der neuen Anwendungs-Erstellungsseite an.
configs.help.security-dashboard_additional_headers = Fügen Sie Überschriften hinzu, welche Countly standardmäßig für Dashboard-Antworten verwenden soll (eine Überschrift pro neue Zeile)
configs.help.security-api_additional_headers = Fügen Sie Überschriften hinzu, welche Countly stanardmäßig für API-Antworten verwenden soll (eine Überschrift pro neue Zeile)
configs.help.security-password_min = Minimale Anzahl von Zeichen, die im Kennwort verwendet werden müssen
configs.help.security-password_char = Wenn aktiviert, müssen die bereitgestellten Kennwörter mindestens einen Großbuchstaben enthalten
configs.help.security-password_number = Wenn aktiviert, müssen die bereitgestellten Kennwörter mindestens eine Zahl enthalten (z. B. 0..9)
configs.help.security-password_symbol = Wenn aktiviert, müssen die bereitgestellten Kennwörter mindestens ein Sonderzeichen enthalten (keine Zahl und keine lateinischen Buchstaben)
configs.help.security-password_expiration = Anzahl der Tage, nach denen der Benutzer das Passwort zurücksetzen soll

systemlogs.action.change_configs = Einstellungen geändert

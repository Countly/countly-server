configs.help.frontend-production = 파일 크기가 작고 파일 양이 적기 때문에 대시보드의 초기 로드가 더 빨라야 하지만 플러그인을 개발할 때 변경 사항을 보려면 이를 재생성해야 합니다.
configs.help.frontend-theme = 선택된 테마는 서버 전체에 적용되어 모든 앱과 사용자에게 동일하게 적용됩니다.
configs.help.frontend-session_timeout = User will be forced to logout after this period of inactivity. If you want to disable force logout, set to 0.
configs.help.frontend-google_maps_api_key = Google requires an API key for Geocharts visualization used in views such as Overview and Analytics > Countries. Provide your API key to use this visualization without any limitations.<br/><a href="https://developers.google.com/maps/documentation/javascript/get-api-key">Learn how to get your API key.</a>
configs.help.security-login_tries = 잘못된 로그인 횟수 이후 일정 시간동안 계정은 사용할 수 없습니다. 시간 증가는 아래를 참조하십시오.
configs.help.security-login_wait = 잘못된 로그인 횟수 이후 일정 시간 계정은 잠겨질 것 입니다. (초)
configs.help.security-password_rotation = 사용자가 재사용할 수 없는 이전 암호의 양
configs.help.api-domain = 외부로 메일을 보내기 위해 사용되는 전체도메인 이름입니다. http://SERVERNAME 또는 https://SERVERNAME 형태이어야 합니다.
configs.help.api-safe = 활성화되면 서버는 키 파라미터를 확인해서, 에러 혹은 성공여부를 확인할 수 있습니다. 이렇게 하면 서버 오버헤드가 증가하므로 주의하여 사용하십시오.
configs.help.api-session_duration_limit = 서버가 세션을 종료하기 이전에 유지해야 하는 최대 시간 (초)
configs.help.api-city_data = 대시보드에서 도시 수준 데이터 추적을 사용하도록 설정하십시오. 비활성화된 경우, 사용자에 대한 도시 정보는 표시되거나 업데이트되지 않습니다.
configs.help.api-event_limit = 데이터베이스에 저장된 이벤트 키의 최대갯수. 이 숫자를 늘리면 서버 성능에 영향을 미칠 수 있다.
configs.help.api-event_segmentation_limit = 사용자 정의 이벤트당 최대 세그먼트 수입니다. 이 숫자를 늘리면 서버 성능에 영향을 미칠 수 있습니다.
configs.help.api-event_segmentation_value_limit = 각 분할의 유니크 값의 최대갯수. 이 숫자를 늘리면 서버 성능에 영향을 미칠 수 있습니다.
configs.help.api-sync_plugins = 플러그인을 전환하면 데이터베이스가 동일한 모든 서버에 상태가 전파됩니다. 실행하면 플러그인 상태가 모든 서버에 전파될 수 있지만 플러그인 상태 검사를 수행하는 오버헤드가 더 많아질 수 있습니다.
configs.help.api-session_cooldown = 이전 세션을 연장할때 세션 시작과 종료시간
configs.help.api-total_users = 활성화 되면, 전체 사용자 API가 사용되면서 모든 보고서에 있는 예상된 전체 사용자 수가  사용자가 덮어쓰여 지게 됩니다. 이 기능을 사용하면 오버헤드가 추가로 발생하므로 로드가 높은 서버에 대해 활성화하기 전에 카운트다운을 참조하십시오.
configs.help.api-metric_limit = 연간 기간당 서로 다른 메트릭 값 수입니다. 이 숫자를 늘리면 서버 성능에 영향을 미칠 수 있습니다.
configs.help.api-metric_changes = 전체 사용자 수정에 의해 변경 사항이 기록되어야 합니다. 전체 사용자 수정 사용 안 함을 알고 있는 경우 사용 안 함.
configs.help.api-request_threshold = drill, funnel 또는 기타 유사한 대시보드 기능 요청을 완료하는 데 시간이 너무 오래 걸리는 경우 보고서 관리자로 전환하기 전 시간입니다. 이는 HTTP 시간 초과보다 길지 않아야 하며, 이는 기본적으로 60초 또는 아무런 응답도 받지 못할 것입니다.
configs.help.api-export_limit = 단일 파일로 내보낸 CSV, PDF 또는 CSV 문서의 라인 양
configs.help.api-prevent_duplicate_requests = 중복 요청을 방지하기 위해 요청 해시 저장 및 비교
configs.help.apps-country = API 함께 앱을 생성할 때 사용되는 기본 국가
configs.help.apps-category = API함께 앱을 생성할 때 사용되는 기본 카테고리
configs.help.logs-debug = API함께 앱을 생성할 때 사용되는 기본 애플리케이션
configs.help.logs-info = 애플리케이션 처리상태를 확인할 수 있는 정보성 로그
configs.help.logs-warn = 잠재적인 위험요소를 만들 수 있는 로그
configs.help.logs-error = 애플리케이션이 여전히 수행되는 것을 허용하는 에러이벤트 로그
configs.help.logs-default = 로그파일에 기록될 각 모듈별 디버그 레벨
configs.help.crashes-report_limit = 그룹별 페이지에서 보여지는 보고서 갯수
configs.help.frontend-use_google = Google 서비스가 차단된 국가에 있는 경우 이 옵션을 실행 중지하십시오. 중지되면 특정 구글 서비스(예: 지도)가 보이지 않습니다.
configs.help.frontend-code = 새 앱 생성 페이지 아래에 Countly Code Generator에 대한 링크를 표시하십시오.
configs.help.security-dashboard_additional_headers = 기본적으로 카운트리가 대시보드 응답을 위해 헤더를 추가합니다(매 라인마다 하나의 헤더)
configs.help.security-api_additional_headers = 기본적으로 카운트리가 API 응답을 위해 헤더를 추가합니다.
configs.help.security-password_min = 비밀번호에 사용가능한 최소 문자 개수
configs.help.security-password_char = 사용할 수 있는 경우, 제공된 암호는 하나 이상의 대문자를 포함해야 합니다.
configs.help.security-password_number = 사용할 수 있는 경우, 제공된 암호는 적어도 하나의 숫자가 포함되어야 합니다.(예 0..9)
configs.help.security-password_symbol = 사용할 수 있는 경우 제공된 암호는 하나 이상의 특수 기호(숫자 또는 라틴 문자가 아님)를 포함해야 함
configs.help.security-password_expiration = 사용자가 패스워드를 리셋한 후 일수
configs.help.user-level-configuration = 별도의 대시보드 사용자가 자신의 계정에 대해서만 이러한 구성을 변경할 수 있도록 허용하십시오.
configs.help.security-dashboard_rate_limit_window = 이 시간대에 요청량에 도달하면 차단을 시작
configs.help.security-dashboard_rate_limit_requests = 시간 창당 허용할 요청 수?
configs.help.push-proxyhost = 푸시 알림을 보낼 때 APN 및 FCM과의 통신에 사용할 HTTP CONNECT 프록시 서버의 호스트 이름 또는 IP 주소.
configs.help.push-proxyport = 프록시 서버의 포트 번호
configs.help.push-proxyuser = (if needed) Username for proxy server HTTP Basic authentication
configs.help.push-proxypass = (if needed) Password for proxy server HTTP Basic authentication


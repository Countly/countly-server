configs.help.frontend-production = 初次加载Dashboard会更快，因为小的文件大小和数量。但是当开发一个插件的时候，为了加载变化代码，你需要重新生成他们。
configs.help.frontend-theme = 选定的主题将被应用于服务器,所有应用程序和用户
configs.help.frontend-session_timeout = 这段时间没有活动，用户将被强制注销
configs.help.security-login_tries = 在提供的登录尝试次数不正确后，帐户将被阻止一段时间。请查看一下的时间长度
configs.help.security-login_wait = 在提供的错误登录尝试次数之后，会阻止一段时间帐户登陆（秒）
configs.help.security-password_rotation = 之前密码不能重复使用的次数
configs.help.api-domain = 将完全限定白名单域名用于流出的电子邮件。格式应该是 http://SERVERNAME 或者 https://SERVERNAME\n
configs.help.api-safe = 如果启用,服务器将验证关键参数和响应错误或成功。这个将增加服务器负载，请小心使用
configs.help.api-session_duration_limit = 服务器关闭会话前最大等待时间。
configs.help.api-city_data = 在仪表板中启用跟踪市一级数据。如果被禁用，城市信息将不会更新或显示显示在用户的信息页面。
configs.help.api-event_limit = 最多数量的事件key储存在数据库。增加这个值可能会影响服务性能
configs.help.api-event_segmentation_limit = 每个自定义事件的最大子属性。增加这个数值可能影响服务器性能
configs.help.api-event_segmentation_value_limit = 每个子属性的最多独特值数量。增加这个值可能会影响服务性能
configs.help.api-sync_plugins = 开关插件将更新状态到具有相同数据库的所有服务器。启用将会通知到所有服务器，但是也会增加插件状检测的负载。
configs.help.api-session_cooldown = 会话结束和启动之间的时间，当服务器将扩展上一个会话而不是新
configs.help.api-total_users = 如果启用，将启用总用户API，并用于覆盖所有报表中的估计总用户数。启用将导致额外的性能开销，如果服务器压力较大请咨询Countly后决定开关。
configs.help.api-metric_limit = 每年度不同指标值的数量。增加这个值可能影响服务器性能
configs.help.api-request_threshold = 如果从钻取，漏斗或者其他类似功能请求需要太长时间，切换到报表管理器
configs.help.api-export_limit = 在单个 CSV, PDF文件中导出的文档行数数量
configs.help.api-prevent_duplicate_requests = 通过保存和比较请求hash值防止重复的请求
configs.help.apps-country = 当使用API创建应用时，如果没有选定国家那么将选用默认的国家。
configs.help.apps-category = 当使用API创建应用时，如果没有选定类别那么将选用默认的类别。
configs.help.logs-debug = 详细的日志信息是对于调试一个应用是最有用的
configs.help.logs-info = 日志信息能显示出应用的进展
configs.help.logs-warn = 日志包含异常情况
configs.help.logs-error = 可能仍然允许应用继续运行的错误日志信息
configs.help.logs-default = 默认每个模块的调试信息输出到日志文件/ log目录下
configs.help.crashes-report_limit = 在每个崩溃组页面中显示的报告数
configs.help.frontend-use_google = 如果你所在的国家屏蔽了谷歌服务，请禁用它。如果被禁用，特定的google服务（比如地图）将不会显示
configs.help.frontend-code = 在新建APP页面显示链接到Countly代码生成器
configs.help.security-dashboard_additional_headers = 添加Countly的标头以在默认情况下在仪表板响应中使用(每个新行一个标题)
configs.help.security-api_additional_headers = 为Countly添加默认情况下在API响应上使用的标头(每个新行一个标头)
configs.help.security-password_min = 密码的最小字符长度
configs.help.security-password_char = 如果启用，密码必须至少包含一个大写字符
configs.help.security-password_number = 如果启用，密码必须包含至少一个0-9的数字
configs.help.security-password_symbol = 如果启用，提供密码至少需要一个特殊符号（非数字和字母）
configs.help.security-password_expiration = 用户必须重置密码的天数


configs.help.frontend-production = ダッシュボードの初期読込は、ファイルサイズが小さくファイル数が少ないため速いはずですが、プラグインの開発中は、変更を確認するためにこれらのファイルを再生成する必要があります。
configs.help.frontend-theme = 選択されたテーマはサーバー全体に適用され、すべてのアプリとユーザーに適用されます。
configs.help.frontend-session_timeout = 使用していない時間がこの時間を過ぎると、ユーザーはログアウトされます。強制ログアウトを無効にする場合は0に設定してください。
configs.help.frontend-google_maps_api_key = Google requires an API key for Geocharts visualization used in views such as Overview and Analytics > Countries. Provide your API key to use this visualization without any limitations.<br/><a href="https://developers.google.com/maps/documentation/javascript/get-api-key">Learn how to get your API key.</a>
configs.help.security-login_tries = アカウントは所定の回数ログインを間違うと一定時間ブロックされます。試行間隔については下の項目をご確認ください。
configs.help.security-login_wait = 一定の回数ログインに失敗した後にアカウントがブロックされる時間 (秒単位)
configs.help.security-password_rotation = ユーザーが再利用できない古いパスワードの数
configs.help.api-domain = 外部へメールを送信する際に使用する完全なドメイン名です。「http://SERVERNAME」または「https://SERVERNAME」の形式にする必要があります。
configs.help.api-safe = 有効にすると、サーバーでキーパラメータが検証され、エラーまたは成功で応答します。これによってサーバーのオーバーヘッドが増えるため、慎重に使用してください。
configs.help.api-session_duration_limit = サーバーがセッションを閉じる前に経過する最大時間（秒単位）。
configs.help.api-city_data = ダッシュボードで都市レベルデータの追跡ができるようになります。無効にすると、ユーザーに対して都市情報が表示されないか更新されません。
configs.help.api-event_limit = データベースに保存されているイベントキーの最大数。この数を増やすとサーバーのパフォーマンスに影響を及ぼす可能性があります。
configs.help.api-event_segmentation_limit = カスタムイベント毎のセグメンテーションの最大数。この数を増やすとサーバーのパフォーマンスに影響を及ぼす可能性があります。
configs.help.api-event_segmentation_value_limit = セグメンテーション毎の固有値の最大数。この数を増やすとサーバーのパフォーマンスに影響を及ぼす可能性があります。
configs.help.api-sync_plugins = プラグインの切り替えをすると同じデータベースの全てのサーバーに状態が伝わります。有効にすると全サーバーにプラグイン状態が伝わりますが、プラグイン状態チェック実施のオーバーヘッドが増えます。
configs.help.api-session_cooldown = サーバー側にて、新しいセッションではなく、前のセッションを延長する場合の時間
configs.help.api-total_users = 有効にすると、合計ユーザーAPIが有効にされ、すべてのレポート内で概算の合計ユーザーカウントが上書きされます。 これを有効にすると余分なオーバーヘッドがかかるため、高負荷なサーバーで有効にする前に Countlyにご相談ください。
configs.help.api-metric_limit = 1年間毎の異なるメトリックの値。この数を増やすとサーバーのパフォーマンスに影響を及ぼす可能性があります。
configs.help.api-metric_changes = 合計ユーザー修正を使用する場合、変更の記録は必要です。合計ユーザー修正を使用しない場合は無効にしてください。
configs.help.api-request_threshold = ドリル、ファネル、他の類似のダッシュボード機能リクエストの完了に時間がかかる場合にレポートマネージャーに切り替わるまでの時間。HTTPタイムアウト (デフォルトは60秒) よりも長い時間に設定しないでください。レスポンスを受け取れなくなります。
configs.help.api-export_limit = 1つのファイルにエクスポートされたCSV、PDF又はCSVドキュメントの行数 
configs.help.api-prevent_duplicate_requests = リクエストの重複を防ぐためにリクエストハッシュを保存して比較します
configs.help.apps-country = APIを使用して国指定なしのアプリを生成する際に使用されるデフォルトの国
configs.help.apps-category = APIを使用してカテゴリなしのアプリを生成作成する際に使用されるデフォルトのカテゴリ
configs.help.logs-debug = アプリケーションをデバッグするために最も有用な情報イベントを記録
configs.help.logs-info = アプリケーションの進行状況を表示する情報メッセージを記録
configs.help.logs-warn = 危険な可能性のある状況をログに記録
configs.help.logs-error = アプリケーションの動作を続行できる可能性があるエラーイベントをログに記録
configs.help.logs-default = /logディレクトリのログファイルに出力される各モジュール別デバッグレベル
configs.help.crashes-report_limit = クラッシュグループページ毎に表示するレポート数
configs.help.frontend-use_google = Googleサービスがブロックされている国にお住いの場合はこのオプションを無効にしてください。無効にした場合、特定のGoogleサービス（マップなど）は表示されません。
configs.help.frontend-code = 新規アプリ作成ページ下のCountly Codeジェネレーターのリンクを表示。
configs.help.security-dashboard_additional_headers = Countlyダッシュボード向けのヘッダーを追加(1つの行につき、1つのヘッダー)
configs.help.security-api_additional_headers = Countly API向けのヘッダーを追加(1つの行につき、1つのヘッダー)
configs.help.security-password_min = パスワードの最低文字数
configs.help.security-password_char = 有効にすると、設定したパスワードに大文字を最低1文字含める必要があります。
configs.help.security-password_number = 有効にすると、設定したパスワードには0～9の数字が最低1つ含まれている必要があります
configs.help.security-password_symbol = 有効にすると、設定したパスワードには数字やアルファベット以外の特殊文字を最低1つ含める必要があります
configs.help.security-password_expiration = パスワードリセットが行われた後の日数
configs.help.user-level-configuration = 別々のダッシュボードのユーザーが自分たちのアカウントのみに対してこれらの設定を変更できるようにします。
configs.help.security-dashboard_rate_limit_window = リクエスト数がこの時間枠に達する場合にブロック開始
configs.help.security-dashboard_rate_limit_requests = 各時間枠で許可するリクエスト数
configs.help.push-proxyhost = プッシュ通知を送信する際にAPN & FCMでの通信に使用するためのHTTP CONNECTプロキシサーバーのホスト名又はIPアドレス。
configs.help.push-proxyport = プロキシサーバーのポート番号
configs.help.push-proxyuser = (必要に応じて) プロキシーサーバーHTTP基本認証のユーザー名
configs.help.push-proxypass = (必要に応じて) プロキシーサーバーHTTP基本認証の名パスワード


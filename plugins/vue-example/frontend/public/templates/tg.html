<div>
    <cly-tabs id="basic-tabs2" v-model="activeTab">
        <cly-content name='Graph' id="graph-tab" v-bind:always-mounted="false">
            <cly-panel title="Graph" v-bind:date-selector="false">
                <cly-tabs id="graph-sub-tabs" v-model="activeGraphTab" skin="graphs">
                    <cly-content name='Pie Graph' id="sub-graph-tab1" v-bind:always-mounted="false">
                        <cly-graph-w
                            v-bind:data-points="pieData"
                            graph-type="pie">
                        </cly-graph-w>
                    </cly-content>
                    <cly-content name='Bar Graph' id="sub-graph-tab2" v-bind:always-mounted="false">
                        <cly-graph-w
                            v-bind:data-points="barData"
                            graph-type="bar">
                        </cly-graph-w>
                    </cly-content>
                    <cly-content name='Line Graph' id="sub-graph-tab3" v-bind:always-mounted="false">
                        <cly-graph-w
                            v-bind:data-points="lineData"
                            graph-type="line">
                        </cly-graph-w>
                    </cly-content>
                </cly-tabs>
            </cly-panel>
        </cly-content>
        <cly-content name='Time Graph' id="time-tab" v-bind:always-mounted="false">
            <cly-panel title="Time Graph">
                <cly-time-graph-w
                    v-bind:data-points="randomNumbers"
                    v-bind:config-paths="paths">
                </cly-time-graph-w>
            </cly-panel>
        </cly-content>
    </cly-tabs>
</div>

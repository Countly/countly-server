<cly-datatable-n test-id="ratings-comments-table" :rows="preparedRows" :persist-key="commentsTablePersistKey" :force-loading="loadingState">
  <template v-slot="scope">
      <el-table-column sortable="true" prop="rating" :label="i18n('feedback.rating')">
          <template v-slot="rowScope">
              <span class="text-medium" :data-test-id="'ratings-comment-table-rating-row-' + rowScope.$index">
                {{rowScope.row.rating}}
              </span>
          </template>
      </el-table-column>
      <el-table-column sortable="true" prop="cd" :label="i18n('feedback.time')">
        <template v-slot="rowScope">
            <span class="text-medium" :data-test-id="'ratings-comment-table-time-row-' + rowScope.$index" v-html="rowScope.row.cd"></span>
        </template>
      </el-table-column>
      <el-table-column prop="comment" :label="i18n('feedback.comment')">
        <template v-slot="rowScope">
            <span class="text-medium" :data-test-id="'ratings-comment-table-comment-row-' + rowScope.$index">
              {{ rowScope.row.comment }}
            </span>
        </template>
      </el-table-column>
      <el-table-column prop="email" :label="i18n('feedback.email')">
        <template v-slot="rowScope">
            <span class="text-medium" :data-test-id="'ratings-comment-table-time-email-row' + rowScope.$index">
              {{ rowScope.row.email }}
            </span>
        </template>
      </el-table-column>
  </template>
</cly-datatable-n>

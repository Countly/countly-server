<script type="text/x-template" id="push-notification-tab">
    <div v-bind:class="[componentId]">
        <cly-main>
            <cly-section>
                <cly-metric-cards :multiline="false">
                    <cly-metric-card :number="totalAppUsers" :label="i18n('push-notification.total-app-users')">
                    </cly-metric-card>
                    <cly-metric-card :number="enabledUsers" :label="i18n('push-notification.enabled-users')">
                    </cly-metric-card>
                    <cly-metric-card :is-percentage="true" :number="enabledUsersPercentage" :label="i18n('push-notification.enabled-users-percentage')" :tooltip="i18n('push-notification.enabled-users-percentage-description')">
                    </cly-metric-card>
                </cly-metric-cards>
            </cly-section>
            <div>
                <div class="bu-level-left" style="margin-bottom:32px">
                    <div class="bu-level-item bu-mr-4">
                        <div class="cly-vue-platform-filter-label"> 
                            {{platformFilterLabels[selectedPushNotificationType]}} 
                        </div>
                    </div>
                    <div class="bu-level-item">
                        <el-select v-model="selectedPlatformFilter" :arrow="false" :adaptiveLength="true">
                            <el-option v-for="item in platformFilters" :key="item.value" :value="item.value" :label="item.label">
                            </el-option>
                        </el-select>
                    </div>
                </div>
            </div>
            <cly-section>
                <cly-chart-time :bucket="selectedPeriodFilter" :option="pushNotificationOptions" :height="400" v-loading="isDashboardLoading" :force-loading="isDashboardLoading" :legend="legend" class="cly-vue-push-notification-chart">
                    <template v-slot:chart-left="scope">
                        <span class="cly-vue-push-notification-chart__left-text bu-mr-2">{{i18n('push-notification.time-period')}}</span>
                        <div style="width:100px;">
                            <el-select v-if="selectedPushNotificationType === TypeEnum.ONE_TIME" v-model="selectedOneTimePeriodFilter">
                                <el-option :key="item.value" :value="item.value" :label="item.label"
                                    v-for="item in oneTimePeriodFilters"></el-option>
                            </el-select>
                            <el-select v-else-if="selectedPushNotificationType === TypeEnum.AUTOMATIC" v-model="selectedAutomaticPeriodFilter">
                                <el-option :key="item.value" :value="item.value" :label="item.label"
                                    v-for="item in automaticPeriodFilters"></el-option>
                            </el-select>
                            <el-select v-else v-model="selectedTransactionalPeriodFilter">
                                <el-option :key="item.value" :value="item.value" :label="item.label"
                                    v-for="item in transactionalPeriodFilters"></el-option>
                            </el-select>
                        </div>
                    </template>
                </cly-chart-time>
            </cly-section>
            <cly-section>
                <cly-datatable-n :rows="pushNotificationRows" v-loading="areRowsLoading || isUserCommandLoading" :force-loading="areRowsLoading || isUserCommandLoading" :available-dynamic-cols="optionalTableColumns" :resizable="true" class="is-clickable cly-vue-push-notification-table">
                    <template v-slot:header-left>
                        <el-select v-model="selectedStatusFilter">
                            <el-option
                                :key="item.value"
                                :value="item.value"
                                :label="item.label"
                                v-for="item in statusFilters">
                            </el-option>
                        </el-select>
                    </template>
                    <template v-slot="scope">
                        <el-table-column fixed width="400" type="clickable" sortable="custom" prop="name" :label="i18n('push-notification.table-notification-name')" class="cly-vue-push-notification-table-column">
                            <template slot-scope="scope">
                                <div class="bu-is-flex bu-is-flex-direction-column">
                                    <span class="cly-vue-push-notification-table-column__first-line" @click="onRowClick(scope.row)">{{scope.row.name}}</span>
                                    <span class="cly-vue-push-notification-table-column__second-line">
                                        <span> {{getPreviewPlatforms(scope.row.platforms)}} </span>
                                        <span class="blinker cly-vue-push-notification-table-column__separator-blinker"></span>
                                        <span> {{i18n('push-notification.created-by')}} {{scope.row.createdBy || '-'}} </span>
                                    </span>
                                </div>
                            </template>
                        </el-table-column>
                        <template v-for="(col,idx) in scope.dynamicCols">
                            <el-table-column 
                                width="360"
                                v-if="col.value === 'content'"  
                                :key="idx" 
                                sortable="custom" 
                                :label="col.label">
                                <template v-slot="rowScope">
                                    {{rowScope.row.content}}
                                </template>
                            </el-table-column>
                            <el-table-column 
                                width="200"
                                v-if="col.value === 'createdBy'"  
                                :key="idx" 
                                sortable="custom" 
                                :label="col.label">
                                <template v-slot="rowScope">
                                    {{rowScope.row.createdBy}}
                                </template>
                            </el-table-column>
                        </template>
                        <el-table-column width="220" sortable="custom" prop="status" :label="i18n('push-notification.table-status')">
                            <template slot-scope="scope">
                                <cly-status-tag :text="statusOptions[scope.row.status] && statusOptions[scope.row.status].label || '' " :color="getStatusBackgroundColor(scope.row.status)"> </cly-status-tag>
                            </template>
                        </el-table-column>
                        <el-table-column sortable="custom":label="i18n('push-notification.table-sent')" class="cly-vue-push-notification-table-column">
                            <template slot-scope="scope">
                                <span class="cly-vue-push-notification-table-column__numbers-only"> {{scope.row.sent}} </span>
                            </template>
                        </el-table-column>
                        <el-table-column width="100" sortable="custom" :label="i18n('push-notification.table-actioned')" class="cly-vue-push-notification-table-column">
                            <template slot-scope="scope">
                                <div class="bu-level">
                                    <div class="bu-level-left cly-vue-push-notification-table-column__numbers-only">
                                        <span class="bu-mr-1">{{formatNumber(scope.row.actioned)}}</span>
                                        <span class="bu-mr-1">|</span>
                                        <span>{{formatPercentage(scope.row.actioned/scope.row.sent)}} %</span>
                                    </div>
                                </div>
                            </template>
                        </el-table-column>
                        <el-table-column width="220" sortable="custom" prop="createdDateTime" :label="i18n('push-notification.table-created')"  class="cly-vue-push-notification-table-column">
                            <template slot-scope="scope">
                                <div class="bu-is-flex bu-is-flex-direction-column">
                                    <span class="cly-vue-push-notification-table-column__first-line">{{scope.row.createdDateTime.date}}</span>
                                    <span class="cly-vue-push-notification-table-column__second-line">{{scope.row.createdDateTime.time}}</span>
                                </div>
                            </template>
                        </el-table-column>
                        <el-table-column  width="280" sortable="custom" prop="sentDateTime" :label="i18n('push-notification.table-date-sent')" class="cly-vue-push-notification-table-column">
                            <template slot-scope="scope">
                                <div class="bu-is-flex bu-is-flex-direction-column">
                                    <template v-if="scope.row.sentDateTime && scope.row.sentDateTime.date"> 
                                        <span class="cly-vue-push-notification-table-column__first-line">{{scope.row.sentDateTime.date}}</span>
                                        <span class="cly-vue-push-notification-table-column__second-line">{{scope.row.sentDateTime.time}}</span>
                                    </template>
                                    <template v-else>
                                        <span>-</span>
                                    </template>
                                </div>
                            </template>
                        </el-table-column>
                        <el-table-column type="options">
                            <template slot-scope="scope">
                                <cly-more-options v-if="scope.row.hover" size="small" @command="handleUserCommands($event, scope.row._id)">
                                    <el-dropdown-item v-if="shouldShowStartUserCommand(scope.row.status)" :command="UserCommandEnum.START">{{i18n('push-notification.start')}} </el-dropdown-item>
                                    <el-dropdown-item v-if="shouldShowStopUserCommand(scope.row.status)" :command="UserCommandEnum.STOP">{{i18n('push-notification.stop')}} </el-dropdown-item>
                                    <el-dropdown-item v-if="shouldShowEditUserCommand(scope.row.status)" :command="UserCommandEnum.EDIT">{{i18n('push-notification.edit')}}</el-dropdown-item>
                                    <el-dropdown-item v-if="shouldShowEditDraftUserCommand(scope.row.status)" :command="UserCommandEnum.EDIT_DRAFT">{{i18n('push-notification.edit-draft')}}</el-dropdown-item>
                                    <el-dropdown-item v-if="shouldShowEditRejectUserCommand(scope.row.status)" :command="UserCommandEnum.EDIT_REJECT">{{i18n('push-notification.edit')}}</el-dropdown-item>
                                    <el-dropdown-item v-if="shouldShowDuplicateUserCommand(scope.row.status)" :command="UserCommandEnum.DUPLICATE">{{i18n('push-notification.duplicate')}}</el-dropdown-item>
                                    <el-dropdown-item v-if="shouldShowDeleteUserCommand(scope.row.status)"  :command="UserCommandEnum.DELETE">{{i18n('push-notification.delete')}}</el-dropdown-item>
                                    <el-dropdown-item v-if="shouldShowResendUserCommand(scope.row.status)" :command="UserCommandEnum.RESEND">{{i18n('push-notification.resend')}}</el-dropdown-item>
                                    <el-dropdown-item v-if="shouldShowApproveUserCommand(scope.row.status)"  :command="UserCommandEnum.APPROVE">{{i18n('push-notification.approve')}}</el-dropdown-item>
                                    <el-dropdown-item v-if="shouldShowRejectUserCommand(scope.row.status)" :command="UserCommandEnum.REJECT">{{i18n('push-notification.reject')}}</el-dropdown-item>
                                </cly-more-options>
                            </template>
                        </el-table-column>
                    </template>
                </cly-datatable-n>
            </cly-section>
        </cly-main>
    </div>
</script>

push.error.crash = Bu mesaj gönderilirken süreç durduruldu. Lütfen Countly ile bağlantıya geçin.
push.error.exited = Bu mesaj gönderilirken işlem durduruldu. Lütfen Countly ile iletişime geçin.
push.error.exited-sent = Bu mesajı gönderirken işlem yarıda kaldı, çünkü Apple APNS servisi beklenmedik bir şekilde bağlantıyı kesti. Bazı bildirimler iki kez gönderilmiş olabilir (azami 500 kişiye).
push.error.3-eof = APNS iletişim hatası. Olası sebepler geçersiz sertifika / auth key, güvenlik duvarı bloklaması ya da sistem root sertifika (CA) hatası.
push.error.no-credentials = Bu uygulama ve platformlar için gerekli ayarlamalar henüz yapılmamıştır. Ayarlar bölümünden yapabilirsiniz.
push.error.no-cohorts = Otomatik mesajlar cohort ve olaylara bağlıdır, ancak henüz bu ikisi sistemde tanımlanmamış.
push.error.cohorts-deleted = Bu mesaj aktifleştirilemedi, çünkü bunun kullandığı bazı cohortlar silindi.
push.error.no.cohorts = Cohort ya da olay yok
push.error.no.credentials = No credentials
push.error.i.understand = Evet, anladım


push.errorCodes.bug = Bir hata buldunuz. Lütfen bizimle iletişime geçin.
push.errorCodes = Hatalar:
push.errorCode.i400 = APN 400 Bad request
push.errorCode.i400+BadDeviceToken.desc = Your application supplied invalid device token to SDK. In most cases, it's due to invalid provisioning profile (app signing doesn't correspond to certificate used to send notifications) or entitlements not corresponding to this token (production token sent to sandbox server and vice versa).  So please insure they're ok, clear your project and derived data, rebuild & reinstall the app and try again.
push.errorCode.i400+MissingTopic.desc = Sunucu sertifikayı açamadı, lütfen universal certificate kullandığınıza emin olun ve gerekirse destek ile iletişime geçin.
push.errorCode.i400+DeviceTokenNotForTopic.desc = APNS sertifikası uygulamanın Bundle ID'si ile uyuşmuyor olabilir.
push.errorCode.i400+TopicDisallowed.desc = Sending notifications to this topic is not allowed. Apple rejects sending notifications to this topic, most probably there is no such app in Certificates, Identifiers & Profiles portal.
push.errorCode.i403 = APN 403 Certificate error
push.errorCode.i403.desc = Kimlik denetimi hatası. Lütfen bu uygulama build'ının hazırlandığı Mac'ten yeni bir sertifika oluşturun ve bunu yükleyin.
push.errorCode.i403+InvalidProviderToken.desc = APN 403 error: InvalidProviderToken. Auth key dosyası, Team ID ve Bundle ID'nizi kontrol edin - bunların en az birisi hatalı ya da geçersiz.
push.errorCode.i405 = APN 405 Bad method
push.errorCode.i405.desc = push.errorCodes.bug
push.errorCode.i413 = APN 413 Payload too large
push.errorCode.i413.desc = Mesaj çok büyük. APN bunu göndermeyi reddetti.
push.errorCode.i429 = APN 429 Too many requests
push.errorCode.i429.desc = push.errorCodes.bug
push.errorCode.i500 = APN 500 Internal error
push.errorCode.i500.desc = Apple sunucu beklenmedik HTTP 500 hatası gönderdi. Daha sonra tekrar deneyin.
push.errorCode.i503 = APN 503 Shutdown
push.errorCode.i503.desc = Apple sunucu beklenmedik HTTP 503 hatası gönderdi. Daha sonra tekrar deneyin.

push.errorCode.a200 = GCM/FCM 200 message error
push.errorCode.a200+MissingRegistration.desc = push.errorCodes.bug
push.errorCode.a200+InvalidRegistration.desc = SDK'nın GCM/FCM anahtarlarını kullanma yöntemini değiştirmiş olabilirsiniz. Lütfen destek birimi ile iletişime geçin.
push.errorCode.a200+InvalidParameters.desc = Geçersiz istek parametresi. Lütfen loglarınızı destek birimine iletiniz.
push.errorCode.a200+MismatchSenderId.desc = Most probably SDK competes for tokens with other GCM / Firebase SDK you have in your app. Please override the way our SDK or another SDK get a token so they would end up using the same token.
push.errorCode.a200+MessageTooBig.desc = Bu mesaj çok büyük. Google bunu göndermeyi reddetti.
push.errorCode.a200+InvalidDataKey.desc = Mesaj geçersiz veri anahtarı içeriyor. Lütfen tekrar kontrol edin:
push.errorCode.a200+InvalidTtl.desc = push.errorCodes.bug
push.errorCode.a200+DeviceMessageRateExceeded.desc = Aynı cihaza Google'ın izin verdiği sayıdan daha fazla anlık bildirim gönderdiniz. Bu işlemi tekrarlamayın.

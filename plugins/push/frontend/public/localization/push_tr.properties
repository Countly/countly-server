# Help
help.manage-apps.push-apn-certificate = Apple Push Notification (APN) için P12 formatındaki sertifika dosyası
help.manage-apps.push-apn-token =  P8 formatında Apple Auth Key dosyası (Apple APN servisi için)
help.manage-apps.push-gcm-key = Server API Key for Firebase Cloud Messaging (FCM) or Google Cloud Messaging (GCM) service. It's required if you're going to send push notifications to your Android app users from Countly. You can get one from Firebase Console or Google API Console. Countly automatically distinguishes between FCM and GCM keys and sends notification to an appropriate server.


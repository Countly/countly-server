help.dashboard.total-users = Bu uygulamayı kullanan toplam kişi sayısı.
help.dashboard.messaging-users = Push notifications almak için izin gönderen kullanıcı sayısı. Bu sayı aynı zamanda push notification için APN ya da GCM/FCM token gönderen ve Countly veritabanında saklanan kullanıcı sayısını da belirtir.


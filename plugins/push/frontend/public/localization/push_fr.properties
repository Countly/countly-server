# Error codes
push-notification.error-code.400.desc = 400 Mauvaise requête
push-notification.error-code.401.desc = 401 Non autorisé. Veuillez vous assurer que vos identifiants de notifications push sont valides.
push-notification.error-code.403.desc = 403 Non authentifié. Veuillez vous assurer que vos identifiants de notifications push sont valides.
push-notification.error-code.405.desc = 405 Mauvaise méthode
push-notification.error-code.413.desc = 413 Payload trop large. Veuillez diminuer la taille du payload de notification.
push-notification.error-code.429.desc = 429 Trop de requêtes. Veuillez réessayer plus tard.
push-notification.error-code.500.desc = 500 Erreur serveur. Veuillez réessayer plus tard.
push-notification.error-code.503.desc = 503 Arrêt. Veuillez réessayer plus tard.
push-notification.error-code.Rejected.desc = Le message était dans un état inactif pendant l'envoi.
push-notification.error-code.NoAudience.desc = Il n'y a pas d'utilisateurs à qui envoyer cette notification. Peut-être que les filtres de ce message sont trop stricts.
push-notification.error-code.NoApp.desc = App non trouvée lors de l'envoi de la notification.
push-notification.error-code.NoMessage.desc = Le message n'a pas été trouvé lors de l'envoi de la notification.
push-notification.error-code.NoCredentials.desc = Les identifiants de notification push n'ont pas été trouvés lors de l'envoi de la notification.
push-notification.error-code.NoConnection.desc = Échec de connexion au fournisseur de notifications push, veuillez vérifier que APN / FCM / HPK sont accessibles depuis l'hôte Countly. Si vous utilisez un serveur proxy, veuillez vérifier qu'il est en marche.
push-notification.error-code.NoProxyConnection.desc = Échec de connexion au fournisseur de notifications push lors de l'utilisation du serveur proxy. Veuillez vérifier les paramètres du serveur proxy.
push-notification.error-code.TooLateToSend.desc = Countly n'a pas pu envoyer ces notifications à temps (1 heure à partir de la date programmée).
push-notification.error-code.ExpiredCreds.desc = Les identifiants de notification push ont probablement expiré. Veuillez télécharger de nouveaux identifiants.
push-notification.error-code.BadDeviceToken.desc = Le token push reçu de votre app par le serveur Countly a été rejeté par APNS comme invalide. Veuillez vous assurer de définir correctement la propriété `pushTestMode` dans la configuration initiale du SDK. Veuillez aussi vous assurer que le profil de provisioning (Development ou Distribution) est valide, que le bundle ID est correct et que les entitlements sont correctement définis.
push-notification.error-code.MissingTopic.desc = Le serveur a échoué à analyser le certificat, veuillez vous assurer d'utiliser un certificat universel et contactez le support si vous le faites.
push-notification.error-code.DeviceTokenNotForTopic.desc = Le certificat APNS ne correspond pas au Bundle ID de votre application.
push-notification.error-code.TopicDisallowed.desc = L'envoi de notifications push à ce sujet n'est pas autorisé. Apple rejette l'envoi de notifications push à ce sujet. Il n'y a probablement pas une telle app dans le portail Certificates, Identifiers & Profiles.
push-notification.error-code.InvalidProviderToken.desc = Veuillez vérifier votre fichier de clé d'authentification, l'ID d'équipe et l'ID de bundle - certains de ceux-ci sont invalides.
push-notification.error-code.MissingRegistration.desc = Veuillez contacter le support client.
push-notification.error-code.InvalidRegistration.desc = Vous avez probablement modifié la façon dont le SDK gère les tokens FCM. Veuillez vous assurer de le faire correctement ou contactez le support.
push-notification.error-code.InvalidParameters.desc = Paramètres de requête invalides. Veuillez envoyer les logs du serveur au support Countly.
push-notification.error-code.MismatchSenderId.desc = ID d'expéditeur invalide. Le SDK entre probablement en compétition pour les tokens avec un autre SDK Firebase que vous avez dans votre app. Veuillez remplacer la façon dont notre SDK ou un autre SDK obtient un token afin qu'ils finissent par utiliser le même token.
push-notification.error-code.MessageTooBig.desc = Le message était trop large et Google a refusé de le livrer.
push-notification.error-code.InvalidDataKey.desc = Le message contient une clé de données invalide, veuillez vérifier :
push-notification.error-code.InvalidTtl.desc = Veuillez contacter le support client.
push-notification.error-code.DeviceMessageRateExceeded.desc = Vous envoyez des messages au même appareil plus souvent que Google ne le permet, veuillez le faire moins souvent.
push-notification.error-code.TopicsMessageRateExceeded.desc = Vous envoyez des messages au même sujet plus souvent que Google ne le permet, veuillez le faire moins souvent.
push-notification.error-code.Unavailable.desc = Le serveur Google a retourné de manière inattendue l'erreur HTTP 200 Unavailable. Veuillez réessayer plus tard.
push-notification.error-code.InternalServerError.desc = Le serveur Google a retourné de manière inattendue l'erreur HTTP 200 InternalServerError. Veuillez réessayer plus tard.
push-notification.error-code.NotRegistered.desc = Token FCM expiré
push-notification.error-code.InvalidRegistration.desc = Token FCM invalide
push-notification.error-code.InvalidPackageName.desc = Le nom de package de votre application ne correspond pas au nom de package spécifié dans FCM
push-notification.error-code.IllegalToken.desc = Le token Huawei est expiré ou invalide
push-notification.error-code.MessageBodyTooBig.desc = Le corps du message est trop volumineux pour une notification Huawei
push-notification.error-code.TooManyTokens.desc = Trop de tokens sont envoyés à Huawei, veuillez contacter le support Countly.
push-notification.error-code.NotAuthorizedPriority.desc = Vous n'êtes pas autorisé à envoyer des notifications Huawei haute priorité.
push-notification.error-code.InternalHuaweiError.desc = Erreur interne du serveur Huawei.

push-notification.error-code.TooLateToSend.desc = Les messages de notification push ont été rejetés car l'heure d'arrivée serait au moins 60 minutes plus tard que prévu.
push-notification.error-code.del = Message supprimé
push-notification.error-code.del.desc = Les messages de notification push ont été rejetés car le message a été supprimé.
push-notification.error-code.consent = Consentement annulé
push-notification.error-code.consent.desc = Les messages de notification push ont été supprimés de la file d'attente à cause du retrait du consentement push.
push-notification.error-code.purge.desc = Les messages de notification push ont été supprimés de la file d'attente car les données utilisateur ont été purgées.
push-notification.error-code.aborted = Abandonné
push-notification.error-code.aborted.desc = Les messages de notification push ont été supprimés de la file d'attente après une erreur non récupérable. Veuillez consulter notre documentation de <a target="blank" class="el-link" href="https://support.count.ly/hc/en-us/articles/360037270012-Push-notifications#troubleshooting">Dépannage</a>. Veuillez lire les <a target="blank" class="el-link" href="https://support.count.ly/hc/en-us/articles/360037270012#resend-failed-notifications"> instructions </a> suivantes si vous voulez renvoyer la notification push aux utilisateurs qui ne l'ont pas reçue.
push-notification.error-code.ExpiredToken = Token expiré
push-notification.error-code.ExpiredToken.desc = Le token a expiré pour le nombre affecté d'utilisateurs.


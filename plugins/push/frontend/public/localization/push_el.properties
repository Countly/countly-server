help.dashboard.messaging-users = Το πλήθος των χρηστών που συμφώνησαν να λαμβάνουν ειδοιποιήσεις Προωθήσεων, δηλαδή οι χρήστες με APH ή GCM αδειοδοτήσεις στη βάση δεδομένων της Countly.


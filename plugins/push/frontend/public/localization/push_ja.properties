push.errorCodes = エラー: 
push.errorCode.i400 = APN 400 リクエストが不正です
push.errorCode.i400+BadDeviceToken.desc = アプリケーションからSDKに無効なデバイストークンが提供されました。これは大半の場合、無効なプロビジョニングプロファイル (アプリの署名が通知の送信に使用された証明書と一致しない) 又はこのトークンに対応していないエンタイトルメント (本稼働トークンがSandboxサーバーに送信される又はその逆) により発生します。これらが大丈夫であることを確認して、プロジェクトと派生したデータを消去し、アプリを再構築・再インストールして再度お試しください。
push.errorCode.i400+MissingTopic.desc = サーバーが証明書の解析に失敗しました。汎用的な証明書を使用していることをご確認のうえ、サポートにお問い合わせください。
push.errorCode.i400+DeviceTokenNotForTopic.desc = APNS証明書がアプリのバンドルIDと一致しない可能性があります
push.errorCode.i400+TopicDisallowed.desc = このトピックへの通知送信は許可されていません。Appleはこのトピックについて通知を送信することを拒否します。可能性として最も高いのはCertificates, Identifiers & Profilesポータルにこのようなアプリがないことです。
push.errorCode.i403 = APN 403 認証エラー
push.errorCode.i403.desc = 認証エラーです。この特定のアプリビルドの作成に使用したMacから新しい証明書を生成してアップロードしてください。
push.errorCode.i403+InvalidProviderToken.desc = APN 403エラー: InvalidProviderToken。Authキーファイル、チームID及びバンドルIDを確認してください。これらの一部が無効です。
push.errorCode.i405 = APN 405 不正なメソッドです
push.errorCode.i405.desc = push.errorCodes.bug
push.errorCode.i413 = APN 413 ペイロードが大きすぎます
push.errorCode.i413.desc = メッセージが大きすぎるため、APNから拒否されました
push.errorCode.i429 = APN 429 リクエストが多すぎます
push.errorCode.i429.desc = push.errorCodes.bug
push.errorCode.i500 = APN 500 内部エラーです
push.errorCode.i500.desc = AppleサーバーよりHTTPエラー 500がリターンされました。再度お試しください。
push.errorCode.i503 = APN 503 シャットダウンです
push.errorCode.i503.desc = Appleサーバーにてシャットダウンが拒否され、HTTPエラー503がリターンされました。再度お試しください

push.errorCode.a200 = GCM/FCM 200 メッセージエラーです
push.errorCode.a200+MissingRegistration.desc = push.errorCodes.bug
push.errorCode.a200+InvalidRegistration.desc = SDKがGCM/FCMトークンを処理する方法を変更した可能性があります。正しく行ったことを確認してサポートにお問い合わせください。
push.errorCode.a200+InvalidParameters.desc = 無効なリクエストパラメーターです。Countlyサポートにサーバーログを送信してください。
push.errorCode.a200+MismatchSenderId.desc = SDKがアプリ内の別のGCM/Firebase SDKのトークンと競合している可能性が高いです。弊社のSDKまたは別のSDKがトークンを取得する方法を上書きして、同じトークンを使用するようにしてください。
push.errorCode.a200+MessageTooBig.desc = メッセージが大きすぎるため、Googleから拒否されました
push.errorCode.a200+InvalidDataKey.desc = メッセージに無効なデータキーが含まれています: 
push.errorCode.a200+InvalidTtl.desc = push.errorCodes.bug
push.errorCode.a200+DeviceMessageRateExceeded.desc = 同じデバイスへの送信が、Googleの規定する頻度より高くなっています。時間を空けてお試しください
push.errorCode.a200+TopicsMessageRateExceeded.desc = 同じ内容のメッセージが、Googleの規定する頻度より高くなっています。時間を空けてお試しください
push.errorCode.a400 = GCM/FCM 400 JSONエラーです
push.errorCode.a400.desc = push.errorCodes.bug
push.errorCode.a401 = GCM/FCM 401 認証エラーです
push.errorCode.a400.desc = push.errorCodes.bug
push.errorCode.a500 = GCM/FCM 500 内部エラーです
push.errorCode.a500.desc = GoogleサーバーよりHTTPエラー 500がリターンされました。再度お試しください。
push.errorCode.a200+Unavailable.desc = GoogleサーバーよりHTTPエラー 200+がリターンされました。再度お試しください。
push.errorCode.a200+InternalServerError.desc = GoogleサーバーよりHTTPエラー 200+内部サーバーエラーがリターンされました。再度お試しください。
push.errorCode.a501 = GCM/FCM 501 エラーです
push.errorCode.a502 = GCM/FCM 502 エラーです
push.errorCode.a503 = GCM/FCM 503 エラーです
push.errorCode.link.i = Apple docs

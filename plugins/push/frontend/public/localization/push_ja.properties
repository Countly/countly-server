help.push.apps = メッセージが転送するアプリケーションリスト
help.push.platforms = メッセージが転送するプラットフォームを選択可能です。認証書(APN認証書orGCMサーバーキー)が入力されたプラットフォームのみ表示します。
help.push.test = ユーザーへメッセージを転送前にプッシュアラートをテスト可能です。もし、開発又はテスト中のAPPでチェックボックスをクリックすると指定されたデバイスへのみメッセージを送信できます。(追加的な情報はプラットフォーム別詳細ガイドを参照してください。)
help.push.count = 選択されたAPPとプラットフォームのためのメッセージ活性デバイス数
help.push.geos = 特定地域のユーザーへだけのメッセージを転送可能です。
help.push.link = 有効なURLを入力してください。(http/httpsorAPPネームスペース(appnamespace))
help.push.type = メッセージ種類,他メッセージフッルドに影響を与える。
help.push.category = メッセージカテゴリ.iOS8機能.プッシュアラートに応答可能なボタン機能を使用可能です。
help.push.date = 選択した日付にメッセージが転送可能にします。
help.push.message = テキストメッセージ.メッセージが地域別言語に表示される必要がある場合は言語を選択後、該当言語でテキストを入力してください。.デフォルトテキストは常に入力される必要があります。もしローカル言語でメッセージ表示が必要ない場合は"Default"のみ選択して使用します。
help.push.sound = サウンド転送区分。ユーザーが求めるサウンドファイルを送信する必要がある場合、設定可能です。(詳細内容はプラットフォームガイドを確認してください。).デフォルト値はSDK名で指定されてすべてのプラットフォーム共通に適用します。
help.push.badge = iOS機能.APPアイコンの上の小さい数字を表示します。
help.push.data = メッセージと同時にユーザー定義データーを転送します。対応メッセージ(correspondingmessage)を選択してサウンド나メッセージテキストないデーターアラートのみ転送可能です。

# Help
help.manage-apps.push-gcm-key = Firebase Cloud Messaging (FCM) またはGoogle Cloud Messaging (GCM) サービスのサーバーAPIキーです。 Androidアプリユーザーにプッシュ通知を送信する場合に必要になります。Firebase ConsoleまたはGoogle API Consoleより入手可能です。サーバーはFCMとGCMキーを自動的に区別し、適切なサーバーに通知を送信します。
help.mgmt-plugins.push.ios.type = Countlyは2つのタイプのAPNの認証をサポートしています。トークンベース (p8ファイル、JWT) およびSandbox + 本番証明書 (p12ファイル)。

help.dashboard.push.sent = 指定された期間間APN又はGCMへメッセージを転送した数
help.dashboard.push.actions = このアプリでアクションされた数です。アクションとは、送信されたメッセージに対してユーザーが操作したことを指します。詳しくはSDKガイドにてアプリ内で利用可能にする方法を参照ください
help.dashboard.total-users-push = このアプリの合計ユーザー数
help.dashboard.messaging-users = プッシュ通知を受信することに同意したユーザー数です。これはデータベースにAPN又はGCM/FCMトークンが保存されたユーザー数です。


push.error.exited-sent = APNSによって予想外に接続が切断されたためこのメッセージの送信中にプロセスが終了しました。一部の通知が2回送信された可能性があります (最大500)。
push.error.3-eof = APNS接続エラーです。原因としては、無効な証明書/ 認証キー、ファイアウォールによるブロック、システムルート証明書 (CA) の問題等が考えられます。

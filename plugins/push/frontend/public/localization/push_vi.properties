push.errorCode.a500.desc = Máy chủ Google trả về mã lỗi HTTP 500. Vui lòng thử lại sau.
push.errorCode.a200+Unavailable.desc = Máy chủ Google trả về mã lỗi HTTP 200+Unavailable. Vui lòng thử lại sau.

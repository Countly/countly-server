# Help
help.manage-apps.push-gcm-key = Firebase Cloud Messaging (FCM) 또는 Google Cloud Messaging (GCM) 서비스 용 서버 API 키. Android 앱 사용자에게 푸시 알림을 보내려면 필수입니다. Firebase 콘솔 또는 Google API 콘솔에서 가져올 수 있습니다. 서버는 FCM과 GCM 키를 자동으로 구별하고 알맞은 서버에 알림을 전송합니다.
help.mgmt-plugins.push.ios.type = APN을 통한 인증은 토큰 기반(p8 파일, JWT) & 샌드박스 + 프로덕션 인증서(p12 파일)의 2가지 유형을 지원한다.

help.dashboard.push.sent = 지정된 기간 동안  APN 혹은 GCM에게 메세지를 전송한 횟수
help.dashboard.push.actions = 이 앱에 대해 수행된 작업 수입니다. 행동은 당신의 메시지에 대한 사용자의 긍정적인 반응을 나타냅니다. 앱에서 이 메트릭을 사용하도록 설정하는 방법은 SDK 가이드를 참조하십시오.
help.dashboard.total-users-push = 이 앱의 총 사용자 수
help.dashboard.messaging-users = 푸시 알림을 받기로 동의한 다수의 사용자, 즉 APN 또는 GCM/FCM 토큰이 데이터베이스에 저장되어 있는 다수의 사용자.


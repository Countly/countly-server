push.errorCodes.bug = 당신은 버그를 발견했습니다! 지원부에 문의하십시오.
push.errorCodes = 에러 :
push.errorCode.i400 = APN 400 Bad request
push.errorCode.i400+BadDeviceToken.desc = 응용 프로그램에서 잘못된 디바이스 토큰을 SDK에 제공하셨습니다. 대부분의 경우, 잘못된 프로비저닝 프로파일(앱 서명은 알림을 보내는 데 사용되는 인증서와 일치하지 않음) 또는 이 토큰에 해당하지 않는 사용 권한(프로덕션 토큰은 샌드박스 서버로 전송됨) 때문에 발생한다. 따라서 문제가 없는지 확인하고 프로젝트와 파생 데이터를 지우고 앱을 다시 만들고 설치한 후 다시 시도하십시오.
push.errorCode.i400+MissingTopic.desc = 서버가 인증서를 분석하지 못했습니다. 사용하는 경우 범용 인증서를 사용하고 지원 담당자에게 문의하십시오..
push.errorCode.i400+DeviceTokenNotForTopic.desc = APNS 인증서가 앱의 번들 ID와 일치하지 않을 수 있습니다.
push.errorCode.i400+TopicDisallowed.desc = 이 항목에 대한 통지는 허용되지 않습니다. 애플은 이 주제에 대한 알림 전송을 거부하는데, 아마도 인증서, 식별자 & 프로필 포털에는 그러한 앱이 없을 것입니다.
push.errorCode.i403 = APN 403 Certificate error
push.errorCode.i403.desc = 인증 오류. 특정 앱을 빌드하는 데 사용 된 Mac에서 새 인증서를 생성하고 업로드하십시오.
push.errorCode.i403+InvalidProviderToken.desc = APN 403 오류 : 잘못된 프로바이더토큰. Auth 키 파일, 팀 ID 및 번들 ID를 확인하십시오. 일부는 유효하지 않습니다.
push.errorCode.i405 = APN 405 Bad method
push.errorCode.i405.desc = 푸시.에러코드.버그
push.errorCode.i413 = APN 413 Payload too large
push.errorCode.i413.desc = 메시지가 너무 커서 APN이 메시지를 전달을 거부했습니다.
push.errorCode.i429 = APN 429 Too many requests
push.errorCode.i429.desc = 푸시.에러코드.버그
push.errorCode.i500 = APN 500 Internal error
push.errorCode.i500.desc = 애플 서버가 예기치 않게 HTTP 오류 500을 반환했다. 나중에 다시 시도해 주십시오.
push.errorCode.i503 = APN 503 Shutdown
push.errorCode.i503.desc = Apple 서버가 예기치 않게 HTTP 에러 503으로 종료하기로 결정했습니다. 나중에 다시 시도하십시오.

push.errorCode.a200 = GCM / FCM 200 메시지 오류
push.errorCode.a200+MissingRegistration.desc = 푸시.에러코드.버그
push.errorCode.a200+InvalidRegistration.desc = 아마도 SDK가 GCM / FCM 토큰을 처리하는 방식을 수정했을 것입니다. 귀하가 올바르게하고 지원 서비스를 제공하는지 확인하십시오.
push.errorCode.a200+InvalidParameters.desc = 요청 매개 변수가 잘못되었습니다. 서버 로그를 Countly 지원팀으로 보내주세요.
push.errorCode.a200+MismatchSenderId.desc = 아마도 SDK는 당신이 앱에 가지고 있는 다른 GCM/Firebase SDK와 토큰 경쟁을 할 것입니다. 당사의 SDK 또는 다른 SDK가 토큰을 얻는 방식을 재정의하여 동일한 토큰을 사용하게 하세요.
push.errorCode.a200+MessageTooBig.desc = 메시지는 너무 길었고, 구글은 그것을 전달하기를 거부했습니다.
push.errorCode.a200+InvalidDataKey.desc = 메시지에 잘못된 데이터 키가 포함됨. 다음을 확인하십시오 :
push.errorCode.a200+InvalidTtl.desc = 푸시.에러코드.버그
push.errorCode.a200+DeviceMessageRateExceeded.desc = 동일한 기기에 Google이 허용하는 것보다 더 자주 메시지를 보내세요, 그다지 자주 하지는 마세요.
push.errorCode.a200+TopicsMessageRateExceeded.desc = Google이 허용하는 것보다 더 자주 같은 주제의 메시지를 보내므로 자주하지 마십시오.
push.errorCode.a400 = GCM/FCM 400 JSON 오류
push.errorCode.a400.desc = 푸시.에러코드.버그
push.errorCode.a401 = GCM 401 인증 error
push.errorCode.a400.desc = 푸시.에러코드.버그
push.errorCode.a500 = GCM/FCM 500 내부 오류
push.errorCode.a500.desc = 구글 서버가 예기치 않게 HTTP 오류 500을 반환했다. 나중에 다시 시도해 주십시오.
push.errorCode.a200+Unavailable.desc = Google 서버가 예기치 않게 HTTP 오류 200+사용 불가능을 반환하였습니다. 나중에 다시 시도해 주십시오.
push.errorCode.a200+InternalServerError.desc = Google 서버가 예기치 않게 HTTP 오류 200+I 인터넷 서버 오류를 반환하였습니다. 나중에 다시 시도해 주십시오.

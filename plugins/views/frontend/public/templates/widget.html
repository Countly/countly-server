<div class="grid-stack-item-content cly-widget">
    <div class="views table">
        <div class="title">
			<div class="name">{{title}}</div>
			<div class="period">{{period}}</div>
		</div>
        <div>
            <table>
                <colgroup>
                    <col width="50%" />
                </colgroup>
                <thead>
                <tr>
                    <th>View</th>
                    {{#eachOfArray views}}
                    <th>{{value.name}}</th>
                    {{/eachOfArray}}
                </tr>
                </thead>
                <tbody>
                {{#eachOfArray views-data}}
                <tr>
                    <td data-view-name="{{value.views}}">{{value.views}}</td>
                    {{#eachOfArray value.data}}
                    <td>{{value.value}}</td>
                    {{/eachOfArray}}
                </tr>
                {{/eachOfArray}}
                </tbody>
            </table>
        </div>
        <div class="app">
            <div class="icon" style="background-image: url('appimages/{{app.id}}.png');"></div>
            <div class="name">{{app.name}}</div>
        </div>
    </div>
</div>

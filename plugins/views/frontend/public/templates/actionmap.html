<a href="#/analytics/views" class="back-link"><span data-localize="views.back-to-views"></span></a>

<div class="widget">
	<div class="widget-header">
		<div class="left">
			<div style="overflow: auto;">
                <div class="title small">{{page-title}}</div>
            </div>
            <div class="cly-select float" id="action-map-type">
                <div class="select-inner">
                    <div class="text-container">
                        <div class="text">{{first-type}}</div>
                    </div>
                    <div class="right combo"></div>
                </div>
                <div class="select-items square" style="width:220px;">
                    <div>
                        {{#each data.types}}
                        <div data-value="{{this}}" class="segmentation-option item">{{this}}</div>
                        {{/each}}
                    </div>
                </div>
            </div>
		</div>
		{{> date-selector }}
	</div>
    <div class="widget-content" id="view-map-container">
		<div id="view-map">
            {{#if data.image}}
            <img src='{{data.image}}'/>
            {{else}}
            <iframe id="view-map-iframe" frameborder="0" scrolling="no"></iframe>
            {{/if}}
            <canvas id="view-canvas-map"></canvas>
            <div id='action-map-tools'>
                <div><input type='text' id='view_loaded_url'/>&nbsp;<a id='view_reload_url' class="icon-button green">Reload</a></div>

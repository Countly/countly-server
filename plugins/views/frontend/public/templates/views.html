<div v-bind:class="[componentId]">
    <cly-header>
        <template v-slot:header-left>
            <h2> {{i18n('views.title')}}</h2>
            <span class="cly-vue-tooltip-icon ion ion-help-circled" style="margin-left:10px" v-tooltip.top-center="description"></span>
        </template>
		<template v-slot:header-right>
          <cly-more-options v-if="topDropdown" size="small">
            <el-dropdown-item :key="idx" v-for="(item, idx) in topDropdown">
              <span :class="item.icon"></span>
              <a :href="item.value" class="bu-ml-1">{{item.label}}</a>
            </el-dropdown-item>
          </cly-more-options>
        </template>
    </cly-header>
    <cly-main>
		
		<cly-date-picker-g class="views-date-picker-container"></cly-date-picker-g>
		<cly-in-page-notification :text="totalViewCountWarning" v-if="showViewCountWarning"></cly-in-page-notification>
		<cly-section >
			<cly-metric-cards>
                <cly-metric-card :number="item.percent" :color="item.color" :is-percentage="item.isPercentage" :key="idx" v-for="(item, idx) in totalCards">
                    {{item.name}}
					<span class="cly-vue-tooltip-icon ion ion-help-circled" style="margin-left:10px" v-tooltip.top-center="item.description"></span>
					<template v-slot:number>{{item.value}}</template>
                </cly-metric-card>
            </cly-metric-cards>
		</cly-section>
		<div class="bu-columns bu-is-gapless">
			<h4 class="bu-pt-1">{{i18n('views.based-on')}}</h4>
			<div class ="bu-pl-1 bu-pr-1">
				<el-select v-model="selectedProperty">
                    <el-option :key="item.value" :value="item.value" :label="item.name" v-for="item in chooseProperties"></el-option>
                </el-select>
			</div>
			<h4 class="bu-pt-1">{{i18n('views.for')}}</h4>
			<div class ="bu-pl-1">
				<cly-multi-select ref="selectSegmentValue"  @change="segmentChosen" v-model="filter" :fields="filterFields"></cly-multi-select>
			</div>
			
        </div>
		
		<cly-section>
            <cly-chart-time :option="lineOptions" :legend="{position: 'right'}" ref="viewsGraph"  v-loading="isLoading">
            </cly-chart-time>
        </cly-section>
		<cly-section>
			<cly-datatable-n :default-sort="{prop: 'u', order: 'descending'}" :available-dynamic-cols="tableDynamicCols"  :data-source="remoteTableDataSource" :export-query="getExportQuery"  ref="viewsTable" @selection-change="handleSelectionChange" >
				<template v-slot:header-left>
					<a href="#/analytics/views/manage" class="cly-vue-button button-light-skin ToLink">{{i18n('views.table.edit-views')}}</a>
				</template>
				<template v-slot="scope">
					<el-table-column width="65" >
						<template slot-scope="scope">
						<cly-check skin="tick" :value=scope.row.selected @input="handleSelectionChange(scope.row._id)"></cly-check>
						</template>
					</el-table-column>
					<el-table-column min-width="210" sortable="custom" prop="name" :label="i18n('views.table.view')">
						<template slot-scope="scope">
							{{scope.row.view}}
						</template>
					</el-table-column>
					
					<template v-for="(col,idx) in scope.dynamicCols">
						<el-table-column :min-width="col.width" v-if="col.value === 'd'" sortable="custom" :key="idx" :prop="col.value" :label="col.label">
						<template slot-scope="scope">
							{{scope.row.dCalc}}
							</template>
						</el-table-column>
						<el-table-column :min-width="col.width" v-else-if="col.value === 'scr'" sortable="custom" :key="idx" :prop="col.value" :label="col.label">
							<template slot-scope="scope">
								{{scope.row.scrCalc}}
							</template>
						</el-table-column>
						<el-table-column :min-width="col.width" v-else :key="idx" sortable="custom" :prop="col.value" :label="col.label">
						</el-table-column>
					</template>
					<el-table-column min-width="150"  v-if="showActionMapColumn"  prop="actionLink" :label="i18n('views.action-map')">
						<template slot-scope="scope">
								<cly-more-options  v-if="scope.row.useDropdown" :text="i18n('views.table.view')">
									<el-dropdown-item :key="idx" v-for="(item, idx) in domains">
									  <div @click="viewActionMapClick(scope.row.actionLink,scope.row._id,item.value)" class="bu-ml-1 ">{{item.label}}</div>
									</el-dropdown-item>
								</cly-more-options>
								<div v-else class="go-to-actions-link" @click="viewActionMapClick(scope.row.actionLink,scope.row._id)" >{{i18n("views.table.view")}}</div>
						</template>
					</el-table-column>
				</template>
			</cly-datatable-n>
		</cly-section>
    </cly-main>
</div>

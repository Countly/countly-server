<div class="widget views-widget">
	<div class="widget-header">
		<div class="left">
            {{#if logo-class}}
			<div class="logo {{logo-class}}"></div>
            {{else}}
                <div class="logo font-logo2">
                    <i class="fa {{font-logo-class}}"></i>
                </div>
            {{/if}}
			<div class="title">{{page-title}}</div>     
		</div>
		{{> date-selector }}
	</div>
    <div class="widget-content" style="border:none;">
		<div id="big-numbers-container" class="dashboard">
			{{#each usage}}
			<div class="big-numbers seven-column help-zone-vs" data-help-localize="help.{{this.help}}">
				<div class="inner">
					<div class="select" id="{{this.id}}">
						<div class="title">{{this.title}}</div>
					</div>
					<div class="arrow"></div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
	<div class="widget-footer" style="height:220px; padding-top:20px; padding-bottom:10px; overflow:visible; box-shadow:none; position:relative;">
        <div id="graph-note">
            <div class="main">
                Notes
                <div class="tail"></div>
            </div>
        </div>
		<div id="dashboard-graph" class="graph" style="height:100%; margin-left:-10px;"></div>
	</div>
</div>
<table id="dataTableOne" class="d-table views-table help-zone-vb" cellpadding="0" cellspacing="0" data-help-localize="help.{{{table-helper}}}"></table>

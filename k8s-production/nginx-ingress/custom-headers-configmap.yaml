apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-headers
  namespace: ingress-nginx
  labels:
    app: nginx-ingress
    component: custom-headers
data:
  X-Forwarded-Proto: $scheme
  X-Forwarded-Port: $server_port
  X-Real-IP: $remote_addr
  X-Scheme: $scheme
  Connection: ""
  # Request correlation headers
  X-Request-ID: $req_id
  X-Request-Start: $msec
  # Forward W3C trace context if present
  traceparent: $http_traceparent
  tracestate: $http_tracestate
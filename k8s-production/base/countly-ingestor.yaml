apiVersion: v1
kind: Service
metadata:
  name: countly-ingestor
  namespace: countly
  labels:
    app: countly-ingestor
    branch: newarchitecture
    component: ingestor
spec:
  selector:
    app: countly-ingestor
  ports:
    - name: http
      port: 3010
      targetPort: 3010
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: countly-ingestor
  namespace: countly
  labels:
    app: countly-ingestor
    branch: newarchitecture
    component: ingestor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: countly-ingestor
  template:
    metadata:
      labels:
        app: countly-ingestor
        branch: newarchitecture
        component: ingestor
    spec:
      tolerations:
      - key: countly
        operator: Equal
        value: dedicated
        effect: NoSchedule
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - countly-ingestor
              topologyKey: kubernetes.io/hostname
      containers:
      - name: countly-ingestor
        image: countly-unified
        imagePullPolicy: Always
        command: ["npm", "run", "start:ingestor"]
        ports:
        - containerPort: 3010
          name: http
          protocol: TCP
        
        # This service runs in API mode. It loads API-specific environment variables
        # (e.g., COUNTLY_CONFIG_API_*) in addition to global ones (COUNTLY_CONFIG__*).
        # Load all configuration from ConfigMaps and Secrets
        envFrom:
        - configMapRef:
            name: countly-config
        - configMapRef:
            name: countly-ingestor-config
        - secretRef:
            name: common-config
        - secretRef:
            name: mongodb-config
        - secretRef:
            name: clickhouse-config
        
        resources:
          requests:
            memory: "2.5Gi"
            cpu: "1"
          limits:
            memory: "2.5Gi"
            cpu: "1"
        
        # Keep original health checks
        livenessProbe:
          httpGet:
            path: /o/ping
            port: 3010
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /o/ping
            port: 3010
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /o/ping
            port: 3010
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        
        # Keep original volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /opt/countly/log
      
      # Keep original volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: countly-ingestor-hpa
  namespace: countly
  labels:
    app: countly-ingestor
    component: hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: countly-ingestor
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: countly-observability
data:
  loki.yaml: |
    auth_enabled: false
    
    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      
    common:
      path_prefix: /tmp/loki
      storage:
        filesystem:
          chunks_directory: /tmp/loki/chunks
          rules_directory: /tmp/loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory
          
    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100
            
    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h
            
    ruler:
      alertmanager_url: http://localhost:9093
      
    limits_config:
      retention_period: 30d
      
    table_manager:
      retention_deletes_enabled: true
      retention_period: 30d
---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: countly-observability
  labels:
    app: loki
spec:
  type: ClusterIP
  selector:
    app: loki
  ports:
  - name: http
    port: 3100
    targetPort: 3100
    protocol: TCP
  - name: grpc
    port: 9096
    targetPort: 9096
    protocol: TCP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-pvc
  namespace: countly-observability
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: countly-observability
  labels:
    app: loki
spec:
  serviceName: loki
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      initContainers:
      - name: init-data-dir
        image: busybox:1.35
        command: ['sh', '-c', 'mkdir -p /tmp/loki/chunks /tmp/loki/rules /tmp/loki/tsdb-shipper-cache /tmp/loki/wal && chown -R 10001:10001 /tmp/loki && chmod -R 755 /tmp/loki']
        volumeMounts:
        - name: data
          mountPath: /tmp/loki
        securityContext:
          runAsUser: 0
      containers:
      - name: loki
        image: grafana/loki:3.5.3
        args:
          - '-config.file=/etc/loki/loki.yaml'
        volumeMounts:
        - name: config
          mountPath: /etc/loki
        - name: data
          mountPath: /tmp/loki
        ports:
        - containerPort: 3100
          name: http
          protocol: TCP
        - containerPort: 9096
          name: grpc
          protocol: TCP
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /ready
            port: 3100
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3100
          initialDelaySeconds: 45
          periodSeconds: 10
        securityContext:
          runAsUser: 10001
          runAsGroup: 10001
      volumes:
      - name: config
        configMap:
          name: loki-config
      - name: data
        persistentVolumeClaim:
          claimName: loki-pvc
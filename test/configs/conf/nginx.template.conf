# HTTP server for Countly Test environment
# Routes requests to Countly services running on host machine
# Port placeholders are replaced by integration-hooks.js before Docker startup
#
# Placeholders:
#   {{INGESTOR_PORT}} - Ingestor service port
#   {{API_PORT}}      - API service port
#   {{JOBSERVER_PORT}} - Job server port
#   {{FRONTEND_PORT}} - Frontend service port

server {
	listen   8080 default_server;
	listen   [::]:8080 ipv6only=on default_server;
	server_name  localhost;

	access_log  /opt/bitnami/nginx/logs/countly-access.log;

	# Proxy timeout settings for long-running test operations
	proxy_connect_timeout 300s;
	proxy_send_timeout 300s;
	proxy_read_timeout 300s;
	send_timeout 300s;
	keepalive_timeout 300s;

	location = /i {
        if ($http_content_type = "text/ping") {
             return 404;
        }
		proxy_pass http://host.docker.internal:{{INGESTOR_PORT}};
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location = /i/bulk {
        if ($http_content_type = "text/ping") {
             return 404;
        }
		proxy_pass http://host.docker.internal:{{INGESTOR_PORT}};
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location = /i/feedback/input {
        if ($http_content_type = "text/ping") {
             return 404;
        }
		proxy_pass http://host.docker.internal:{{INGESTOR_PORT}};
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location ^~ /i/ {
        if ($http_content_type = "text/ping") {
             return 404;
        }
		proxy_pass http://host.docker.internal:{{API_PORT}};
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location = /o {
        if ($http_content_type = "text/ping") {
             return 404;
        }
		proxy_pass http://host.docker.internal:{{API_PORT}};
	}

	location ^~ /o/ {
        if ($http_content_type = "text/ping") {
             return 404;
        }
		proxy_pass http://host.docker.internal:{{API_PORT}};
	}

	location = /jobs {
        if ($http_content_type = "text/ping") {
             return 404;
        }
		proxy_pass http://host.docker.internal:{{JOBSERVER_PORT}};
	}

	location ^~ /jobs/ {
        if ($http_content_type = "text/ping") {
             return 404;
        }
		proxy_pass http://host.docker.internal:{{JOBSERVER_PORT}};
	}

	location / {
        if ($http_content_type = "text/ping") {
             return 404;
        }
		proxy_pass http://host.docker.internal:{{FRONTEND_PORT}};
		proxy_set_header Host $http_host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Real-IP $remote_addr;
	}
}

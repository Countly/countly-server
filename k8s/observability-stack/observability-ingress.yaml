apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observability-ingress
  namespace: countly-observability
  labels:
    app: observability-ingress
  annotations:
    # === BASIC CONFIGURATION ===
    nginx.ingress.kubernetes.io/client-max-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # === TIMEOUT CONFIGURATION ===
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"

    # === MONITORING ===
    nginx.ingress.kubernetes.io/enable-access-log: "false"
    nginx.ingress.kubernetes.io/enable-metrics: "false"
    
    # === ADDITIONAL PERFORMANCE ===
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  ingressClassName: nginx
  rules:
  # Grafana at obs.v2.count.ly
  - host: obs.v2.count.ly
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  
  # Pyroscope at prof.v2.count.ly
  - host: prof.v2.count.ly
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pyroscope
            port:
              number: 4040
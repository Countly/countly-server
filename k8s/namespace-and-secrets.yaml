apiVersion: v1
kind: Namespace
metadata:
  name: countly
  labels:
    name: countly
    purpose: countly-deployment
---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-config
  namespace: countly
type: Opaque
stringData:
  host: ""
  port: ""
  db: "countly"
  username: ""
  password: ""
  max_pool_size: "500"
---
apiVersion: v1
kind: Secret
metadata:
  name: clickhouse-config
  namespace: countly
type: Opaque
stringData:
  url: ""
  username: "default"
  password: ""
  database: "countly_drill"
  request_timeout: "1200000"
  max_open_connections: "10"
---

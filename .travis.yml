language: nodejs
services:
  - mongodb
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - mongodb-3.0-precise
      - ubuntu-toolchain-r-test
    packages:
      - mongodb-org-server
      - g++-4.8
before_install: sudo bash ./bin/countly.install.travis.sh
install: sudo npm install
before_script:
  - nodejs --version
  - mongod --version
  - cat /var/log/mongodb/mongod.log
  - until nc -z localhost 27017; do echo Waiting for MongoDB; sleep 1; done
script: npm test
after_script: cat /var/log/mongodb/mongod.log

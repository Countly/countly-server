<cly-main>
	<cly-date-picker-g class="devices-date-picker-container"></cly-date-picker-g>
	<cly-section>
		<div class="bu-columns bu-is-gapless technology-pie-graphs">
			<div class="bu-column bu-is-6 bu-pt-6 bu-pb-6">
				<cly-chart-pie test-id="pie-types-total" :option="pieOptionsTotal" :showToggle="false" v-loading="isLoading" :force-loading="isLoading"></cly-chart-pie>
			</div>
			<div class="bu-column bu-is-6 bu-pt-6 bu-pb-6">
				<cly-chart-pie test-id="pie-types-new" :option="pieOptionsNew" :showToggle="false" v-loading="isLoading" :force-loading="isLoading"></cly-chart-pie>
			</div>
		</div>
	</cly-section>
	<cly-section>
		<cly-datatable-n  test-id="devices-types" :rows="deviceTypesRows" :resizable="true" :force-loading="isLoading">
			<template v-slot="scope">
				<el-table-column sortable="custom" prop="device_type" :label="i18n('device_type.table.device_type')">
					<template v-slot="rowScope">
						<div :data-test-id="'datatable-devices-types-type-' + rowScope.$index">
							{{ rowScope.row.device_type }}
						</div>
					</template>
				</el-table-column>
					<el-table-column sortable="custom" prop="t" :formatter="numberFormatter" :label="i18n('common.table.total-sessions')">
					<template v-slot="rowScope">
						<div :data-test-id="'datatable-devices-types-total-sessions-' + rowScope.$index">
							{{ rowScope.row.t }}
						</div>
					</el-table-column>
					<el-table-column sortable="custom" prop="u" :formatter="numberFormatter" :label="i18n('common.table.total-users')">
					<template v-slot="rowScope">
						<div :data-test-id="'datatable-devices-types-total-users-' + rowScope.$index">
							{{ rowScope.row.u }}
						</div>
					</el-table-column>
					<el-table-column sortable="custom" prop="n" :formatter="numberFormatter" :label="i18n('common.table.new-users')">
					<template v-slot="rowScope">
						<div :data-test-id="'datatable-devices-types-new-users-' + rowScope.$index">
							{{ rowScope.row.n }}
						</div>
					</el-table-column>
				</template>
		</cly-datatable-n>
	</cly-section>
</cly-main>

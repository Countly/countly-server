<div>
    <el-button @click="showDialog" :disabled="disabled" type="default" size="small">
        <div v-show="unread > 0" class="cly-bullet cly-bullet--orange bu-mr-1"></div> 
        Last queries
        <span class="bu-tag is-curved">{{runningCount}}</span>
    </el-button>
    <cly-dialog
        title="Recent reports"
        width="850px"
        :visible.sync="isDialogVisible">
        <cly-report-manager-table @view-task="onViewTask" disableAutoNavigationToTask report-type="auto" :fixed-origin="origin" compact></cly-report-manager-table>
    </cly-dialog>
</div>

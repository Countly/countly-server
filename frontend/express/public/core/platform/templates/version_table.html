<cly-section>
	<cly-datatable-n  :rows="appPlatformVersionRows" :resizable="true" :force-loading="isLoading">
		<template v-slot="scope">
			<el-table-column sortable="custom" prop="os_versions" :label="i18n('platforms.title')"></el-table-column>
			<el-table-column sortable="custom" prop="t" :formatter="numberFormatter" :label="i18n('common.table.total-sessions')"></el-table-column>
			<el-table-column sortable="custom" prop="u" :formatter="numberFormatter" :label="i18n('common.table.total-users')"></el-table-column>
			<el-table-column sortable="custom" prop="n" :formatter="numberFormatter" :label="i18n('common.table.new-users')"></el-table-column>
		</template>
		<template v-slot:header-left>
			<el-select v-model="selectedPlatform" >
				<el-option :key="item.value" :value="item.value" :label="item.name" v-for="item in choosePlatform"></el-option>
			</el-select>
		</template>
	</cly-datatable-n>
</cly-section>

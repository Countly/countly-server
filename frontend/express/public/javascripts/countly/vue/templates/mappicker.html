<l-map ref="lmap" style="height: 100%; width: 100%" :zoom="dynamicZoom" :center="centerCoordinates">
    <l-tile-layer pane="tilePane" :url="tileFeed" :no-wrap="true" :attribution="tileAttribution"></l-tile-layer>
    <l-marker  v-if="markerCoordinates" :lat-lng="markerCoordinates"></l-marker>
    <l-circle v-if="markerCoordinates && radius" :lat-lng="markerCoordinates" color="red" :radius="radiusInMeters"></l-circle>
</l-map>

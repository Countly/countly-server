
<transition :name="toggleTransition" @enter="onViewEntered">
    <div class="cly-vue-drawer" tabindex="0" v-show="isOpened" @keydown.esc="escKeyEvent" ref="rootEl"
        :class="rootClasses">
        <div class="cly-vue-drawer__sidecars-view" v-show="hasSidecars">
            <slot name="sidecars"
                v-bind="passedScope">
            </slot>
        </div>
        <div class="cly-vue-drawer__steps-view">
            <div class="cly-vue-drawer__steps-wrapper">
                <div class="bu-container bu-pt-3 bu-is-fluid bu-p-0" v-if="currentScreenMode === 'full'">
                    <div class="bu-columns bu-is-gapless">
                        <div class="bu-column bu-is-12 bu-is-flex bu-is-justify-content-flex-end">
                            <span class="cly-vue-drawer__close-button" v-on:click="doClose">
                                <i class="ion-ios-close-empty"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="cly-vue-drawer__header bu-pb-2" :class="{ 'is-full-screen': currentScreenMode === 'full'}">
                    <div class="cly-vue-drawer__title">
                        <div v-if="currentScreenMode !== 'full'" class="bu-columns bu-is-gapless bu-is-mobile bu-px-3 bu-pt-3 bu-mb-0">
                            <div class="bu-column bu-is-11 bu-is-flex bu-is-align-items-center bu-m-3">
                                <h3>{{title}}</h3>
                            </div>
                            <div class="bu-column bu-is-1 bu-is-flex bu-is-align-items-start bu-is-justify-content-center">
                                <span class="cly-vue-drawer__close-button" v-on:click="doClose">
                                    <i class="ion-ios-close-empty"></i>
                                </span>
                            </div>
                        </div>
                        <div v-if="isMultiStep" class="bu-columns bu-is-gapless bu-is-mobile bu-px-5 bu-py-3">
                            <div class="bu-column bu-is-12 bu-is-flex bu-is-align-items-center bu-is-justify-content-left">
                                <div class="cly-vue-drawer__steps-header">
                                    <template v-for="(currentContent, i) in stepContents">
                                        <div :key="'label_' + i" @click="setStepSafe(i)" class="cly-vue-drawer__step-label" :class="{'is-locked': i > lastValidIndex, 'is-active': i === currentStepIndex,  'is-passed': i < currentStepIndex}">
                                            <div>
                                                <div class="cly-vue-drawer__step-sign">
                                                    <span class="index text-small" :class="{'color-white': i === currentStepIndex}">{{i + 1}}</span>
                                                    <span class="done-icon text-small color-white"><i class="fa fa-check"></i></span>
                                                </div>
                                                <div class="cly-vue-drawer__step-title text-medium font-weight-bold">{{currentContent.name}}</div>
                                            </div>
                                        </div>
                                        <div :key="'sep_' + i" class="cly-vue-drawer__step-separator" v-if="i < stepContents.length - 1"></div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cly-vue-drawer__steps-container" :class="{'is-multi-step':isMultiStep}">
                    <div class="bu-columns bu-is-gapless bu-is-mobile" v-if="currentScreenMode === 'full'">
                        <div class="bu-column bu-is-12">
                            <h3>{{title}}</h3>
                        </div>
                    </div>
                    <div class="bu-columns bu-is-gapless bu-is-mobile" :class="{ 'bu-p-5 bu-m-2': currentScreenMode !== 'full' }">
                        <div class="bu-column bu-is-12">
                            <slot name="default"
                                v-bind="passedScope">
                            </slot>
                        </div>
                    </div>
                </div>
                <div class="cly-vue-drawer__footer">
                    <div class="cly-vue-drawer__buttons is-multi-step is-single-step bu-is-justify-content-flex-end bu-is-flex" v-if="isMultiStep">
                        <div class="cly-vue-drawer__controls-left-pc">
                            <slot name="controls-left"
                                v-bind="passedScope">
                            </slot>
                        </div>
                        <el-button @click="prevStep" size="small" v-if="currentStepIndex > 0" :disabled="isSubmitPending">{{i18n('common.drawer.previous-step')}}</el-button>
                        <el-button @click="nextStep" size="small" type="success" v-if="!isLastStep" :disabled="!isCurrentStepValid || isSubmitPending">{{i18n('common.drawer.next-step')}}</el-button>
                        <el-button @click="submit" :loading="isSubmitPending" size="small" v-if="isLastStep" type="success" :disabled="!isSubmissionAllowed || isSubmitPending">{{saveButtonLabel}}</el-button>
                    </div>
                    <div class="cly-vue-drawer__buttons is-single-step is-single-step bu-is-justify-content-flex-end bu-is-flex" v-if="!isMultiStep">
                        <el-button @click="doClose" size="small" v-if="hasCancelButton" :disabled="isSubmitPending">{{cancelButtonLabel}}</el-button>
                        <el-button @click="submit" :loading="isSubmitPending" size="small" type="success" :disabled="!isSubmissionAllowed || isSubmitPending">{{saveButtonLabel}}</el-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</transition>

help.help-mode-welcome = Hover on each item to view a brief explanation.<br/><br/>While in this mode auto-refreshing of your data is disabled and will be enabled as soon as you turn off the help mode.
help.help-mode-welcome-title = Welcome to the help mode\!

#dashboard
help.dashboard.total-sessions = Az alkalmazásod megynitásainak száma. Kattints erre az elemre hogy láthasd az összes munkamenet megoszlását az időben
help.dashboard.total-users = Az egyedi eszközök száma. Klikkelj erre az elemre hogy láthasd az összes felhasználó eloszlását az időben
help.dashboard.new-users = Első felhasználók száma. Klikkelj erre az elemre hogy láthasd az új felhasználók számának változását az időben
help.dashboard.total-time-spent = Teljes idő amit a felhasználók az app használatával eltöltöttek
help.dashboard.avg-time-spent2 = A felhasználók által összes appban eltöltött idő elosztva az összes munkamenet számával. Az egy munkamenetre vonatkoztatott átlagos  időtartam változásáról kaphatunk képet ezzel a nézettel
help.dashboard.reqs-received = A beérkezett API hívások száma. Klikkelj erre az elemre hogy láthasd a beérkezett API hívásokat az időben
help.dashboard.avg-reqs-received = A beérkezett API hívások száma osztva az összes elhasználó számával. Klikkelj erre az elemre hogy láthasd az átlagos API hívások számát felhasználónként
help.dashboard.top-platforms = Megmutatja a 3 legnépszerűbb platformot 3 különböző színnel kiemelve, a munkamenetek száma szerint. Húzd az egeret a megjelenítendő platformra hogy láthasd a nevét
help.dashboard.top-resolutions = Megmutatja a 3 legnépszerűbb felbontást 3 különböző színnel kiemelve, a munkamenetek száma szerint. Húzd az egeret a megjelenítendő felbontásra hogy láthasd a nevét
help.dashboard.top-carriers = Megmutatja a 3 legnépszerűbb szolgáltatót 3 különböző színnel kiemelve, a munkamenetek száma szerint. Húzd az egeret a megjelenítendő szolgáltatóra hogy láthasd a nevét
help.dashboard.top-users = Megmutatja a 3 legnépszerűbb napot, amikor az alkalmazásod elérte a maximális  felhasználószámot. Húzd az egeret a színekre hogy láthasd a dátumot
help.dashboard.map = A világtérkép megmutatja <b> hogy a munkamenetek száma hogyan oszlik el országonként</b> a zöld különböző tónusaival jelezve a számot. A térkép mellett láthatod a táblázatban a top 10 országot a munkamenetek számával. (a táblázat az összes elérhető adatot mutatja)

#sessions view
help.sessions.total-sessions = Az alkalmazásod megynitásainak száma. 
help.sessions.new-sessions = Az első látogatók általi megnyitások száma. Az időintervallumokat a felső keret színe mutatja.
help.sessions.unique-sessions = Az applikáció egyedi eszközből történő megnyitásainak száma. Az időintervallumokat a felső keret színe mutatja.

#users view
help.users.total-users = Egyedi eszközök száma. Az időintervallumokat a felső keret színe mutatja.
help.users.new-users = Első látogatók száma. Az időintervallumokat a felső keret színe mutatja.
help.users.returning-users = Azon felhasználók száma akik már legalább egy alkalommal használták az alkalmazásodat.. Az időintervallumokat a felső keret színe mutatja.

#countries view
help.countries.chart = A világtérkép megmutatja <b> hogy a munkamenetek száma hogyan oszlik el országonként</b> a zöld különböző tónusaival jelezve a számot.
help.countries.table = <b>Ország\:</b>Ország neve.<br/><b>Összes munkamenet\:</b>Az adott országból érkező megnyitások száma.<br/><b>Összes felhasználó\:</b>Az egyedi eszközök száma amikről az adott országban használták az alkalmazást.<br/><b>Új felhasználók\:</b>Az adott országból érkező új felhasználók száma.<br/>
help.countries.total-sessions = Az alkalmazásod megnyitásának száma
help.countries.total-users = Az eszközök száma
help.countries.new-users = Első felhasználók száma

#devices view
help.devices.chart = A kördiagram a bal oldalon megmutatja az összes felhasználó eszköz szerinti eloszlását. (Egyedi eszköz százalékok) A jobb oldali kördiagram megmutatja az új látogatók eszköz szerinti eloszlását.
help.devices.platform-versions2 = Megmutatja a 3 legnépszerűbb platformot verziót 3 különböző színnel kiemelve, a munkamenetek száma szerint. Húzd az egeret a megjelenítendő platformra verzióra hogy láthasd a nevét

#loyalty view
help.loyalty.chart = Az összes felhasználó munkamenetenkénti szegmens száma (1,2,3-5,6-9,10-19,20-49,50-99,100-499, &gt;500) megjelenítve oszlopdiagramon
help.loyalty.table = <b>Munkamenetek száma\:</b> Munkamenetek száma szegmens. A felhasználók besorolásra kerülnek az alábbi kategóriókba: 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &; 500 az összes munkamenetük alapján<br/><b>Felhasználók száma\:</b>Azon felhasználók száma (egyedi készülékek) akik beleestek a kiválasztott munkamenete szegmensbe<br/><b>Százalék\:</b>Azon felhasználók aránya akik az adott munkamenet szegmensbe tartoznak.<br/>

#frequency view
help.frequency.chart = Az összes munkamenet gyakoriság szerinti felhasználó (Első munkamenet, 1-24 óra, 1 nap, 2 nap, 3 nap, 4 nap, 5 nap, 6 nap, 7 nap, 8-14 nap, 15-30 nap, 30+ nap) vizualizálható az oszlop diagram használatával.
help.frequency.table = <b>Utolsó munkamenet óta eltelt idő\:</b>A felhasználók egymást követő aktivitásai közötti eltelt idő. A felhasználók kategorizálva az első session, 1-24 óra, 1 nap, 2 nap, 3 nap, 4 nap, 5 nap, 6 nap, 7 nap, 8-14 nap, 15-30 nap vagy 30+ a munkamenet gyakorisága alapján.<br/><b> Felhasználók száma\:</b>Azon felhasználók száma akik az adott munkamenet gyakoriságba tartoznak (egyedi készülékek).<br/><b> Százalék\:</b> A felhasználók arány akik az adott munkamenet gyakoriságba tartoznak<br/>

#platforms view
help.platform-versions.chart = A kördiagram a bal oldalon megmutatja az összes felhasználó platform szerinti eloszlását. A jobb oldali kördiagram megmutatja az összes látogató platform verzió szerinti eloszlását. Az iOS és Android közötti váltással láthatód a verziószámot.(A váltás abban az esetbe elérhető, ha egynél több kiadott platform van.)

#app versions view
help.app-versions.chart = Ez az oldal a felhasználók által használt különböző verziókról nyújt képet amennyiben az információ rendelkezésre áll. A grafikon alatt láthatók az egyes verziókhoz tartozó adatok.
#carriers view
help.carriers.chart = A kördiagram a bal oldalon megmutatja az összes felhasználó szolgáltató szerinti eloszlását. A jobb oldali kördiagram megmutatja az új látogatók szolgáltató szerinti eloszlását.

#manage apps view
help.manage-apps.app-name = Az alkalmazásod neve. A műszerfal több szekciójában is felhasznált.
help.manage-apps.app-key = Az SDK-n belüli Alkalmazás kulcs. A kulcs segít a Countly Szervernek eldönteni, hogy melyik Alkalmazásból jött a kérés. A kulcs a dashboard beolvasásánál is fontos.
help.manage-apps.app-category = Az alkalmazásod kategóriája
help.manage-apps.app-timezone = Az időzóna, ahonnan a Műszerfalat nézed. Mialatt mented az SDK hívást az adatbázisba, ellenőrizd, hogy a jó időzóna van beállítva.
help.manage-apps.app-icon = Az alkalmazásod logója. A műszerfal több szekciójában is felhasznált.
help.manage-apps.app-add-button = Nyisd meg a formot, hogy létrehozd az új alkalmazásodat. Csak globális rendszergazdai jogokkal hozható létre új alkalmazás
help.manage-apps.app-delete-button = Letörli az applikáció összes adatát az adatbázisból. Csak globális adminisztrátor joggal lehetséges
help.manage-apps.app-clear-button = AZ applikációhoz tartozó összes adatot törli kivétel a belépést. A folytatáshoz használhatod ugyanazt az app_kulcsot. Csak globális adminoknak van jogosultságuk a végrehajtáshoz.
help.manage-apps.app-edit-button = Szerkesztési mód aktiválása adott alkalmazás beállitásaihoz. Csak Global Adminisztrátori jogosultság esetén elérhető ez a funkció
help.manage-apps.app-lock-button = Locks this application to prevent accidental delete/clear/reset. Users with a global administrator account and administrators of this application can perform this action.
help.manage-apps.checksum-salt = Az érték megadásával elérhetővé válik a lekérdezések ellenőrző összege, hogy megakadályozhasd a paraméter hamisítást. Konfigurálnod kell ugyanazt a salt-ot az SDK oldalon is.
help.manage-apps.app-clear-button-hint = Purge all data or data older than a selected date, but keep the configurations
help.manage-apps.app-delete-button-hint = Delete the application from the system and purge all of the collected data

#manage users view
help.manage-users.full-name = A felhasználó teljes neve, ami az email értesítésekben is szerepelni fog (mostantól)
help.manage-users.username = Felhasználónév, ami a műszerfalra belépés során szükséges
help.manage-users.email = Email cím, ami az email értesítések során szükséges
help.manage-users.global-admin = A globális adminnak csak akkor van jogosultsága az összes alkalmazáshoz és van management joga, ha beregisztrált felhasználó.
help.manage-users.lock-account = Ha a fiók zárolva van, a felhasználó nem tud belépni a műszerfalra
help.manage-users.admin-of = Az applikáció adminisztrátora megnézheti és megváltoztathatja a beállításait, de nem törölheti az adatokat illetve az applikációt.
help.manage-users.user-of = Az applikáció felhasználója csak láthatja a statisztikákat, de semmilyen adminisztrátori feladatot nem tud ellátni.

#resolutions view
help.resolutions.chart = A kördiagram a bal oldalon megmutatja az összes felhasználó felbontás szerinti eloszlását. A jobb oldali kördiagram megmutatja az új látogatók felbontás szerinti eloszlását.

#device_type view
help.device_type.chart = Pie chart on the left shows percentage of total users from each device type. Pie chart on the right shows percentage of first time users from each device type.

#session durations view
help.durations.chart = Az összes felhasználó időhossz szegmens száma (0-10 másodperc, 11-30 másodperc, 31-60 másodperc, 1-3 perc, 3-10 perc, 10-30 perc, 30-60 perc vagy >1 óra) megjelenítve oszlopdiagramon
help.durations.table = <b>Munkamenet hossz\:</b> A felhasználó besorolva az alábbi kategóriákba: 0-10 másodperc, 11-30 másodperc, 31-60 másodperc, 1-3 perc, 10-30 perc, 30-60 perc vagy  >1 óra a munkamenet hossz alapján.<br/><b>Felhasználók száma\:</b>A felhasználók száma (egyedi készülékek) az adott munkamenet hossz szegmensben<br/><b>Százalék\:</b>A felhasználók aránya az adott munkamenet hossz szegmensben<br/>

#push
help.manage-apps.push-apn-certificate = Tanúsítvány az Apple Push Értesítések (APN) szolgáltatáshoz. A Push Értesítések küldéséhez szükséges legalább egy .PK12 fájl az applikációdnak.
help.manage-apps.push-gcm-key = Szerver API kulcs a Google Cloud Messaging (GCM) szolgáltatáshoz. Abban az esetben szükséges, ha szeretnél üzeneteket küldeni az Android felhasználóknak a Countlyból. A Google API Console-ban igényelheted.

help.datatables-export = Csak a látható adatok fognak letöltődni

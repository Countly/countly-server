help-mode-welcome = Bem vindo ao modo de ajuda! Passe o mouse sobre cada item para ver uma breve explicação.<br /><br />Enquanto estiver neste modo a atualização automática dos seus dados fica desativada e irá ser reativada assim que você sair do modo de ajuda.

#dashboard
dashboard.total-sessions = Número de vezes que sua app foi aberta. Clique neste item para ver uma representação séries de tempo do total de sessões.
dashboard.total-users = Número de aparelhos únicos em que sua app foi usada. Clique neste item para ver a representação de série temporal do total de usuários.
dashboard.new-users = Número de usuários que usaram a app pela primeira vez. Clique neste item para ver a representação de série temporal dos novos usuários.
dashboard.total-time-spent = Tempo total que os usuários ficaram usando sua app.
dashboard.avg-time-spent = Duração total de uso da sua app divido pela quantidade total de usuários. Clique neste item para ver uma representação de série temporal da média de tempo de uso por usuário.
dashboard.events-served = Número de requisições de escrita da API que Countly Server recebeu da sua app. Clique neste item para ver uma representação de série temporal dos eventos recebidos.
dashboard.avg-events-served = Número de requisições de escrita da API que Countly Server recebeu da sua app divido pela quantidade total de usuários. Clique neste item para ver uma representação de série temporal da média de eventos por usuário.
dashboard.top-platforms = Mostra até três das plataformas mais usadas representadas por diferentes cores de acordo com o número de sessões de cada plataforma. Passe o mouse sobre cada cor para ver o nome da plataforma.
dashboard.top-resolutions = Mostra até as três resoluções mais usadas representadas por diferentes cores de acordo com o número de sessões de cada resolução. Passe o mouse sobre cada cor para ver a resolução.
dashboard.top-carriers = Mostra até as três operadoras mais usadas representadas por diferentes cores de acordo com o número de sessões de cada operadora. Passe o mouse sobre cada cor para ver o nome da operadora.
dashboard.top-users = Mostra até os três dias que tiveram o maior número total de usuários. Passe o mouse sobre cada cor para ver a data.
dashboard.map = Mapa mundi mostra <b>a quantidade de sessão de cada país</b> representado pelo tom de verde de acordo com a quantidade. Próximo ao mapa você pode ver a tabela do top dez dos países junto com a quantidade de sessões (a tabela é mostrada somente se existir dados disponíveis).

#sessions view
sessions.total-sessions = Número de vezes que sua app foi aberta. A representação da série de tempo deste item é identificada pela cor da borda superior deste bloco.
sessions.new-sessions = Número de vezes que sua app foi aberta foi aberta por um usuário que utilizou a app pela primeira vez. Representação de série temporal deste item é identificada pela cor da borda superior deste bloco.
sessions.unique-sessions = Número de vezes que sua app foi aberta de cada aparelho único. Representação de série temporal deste item é identificada pela cor da borda superior deste bloco.

#users view
users.total-users = Número de aparelhos únicos. A representação da série de tempo deste item é identificada pela cor da borda superior deste bloco.
users.new-users = Número de novos usuários. Representação de série temporal deste item é identificada pela cor da borda superior deste bloco.
users.returning-users = Número de usuários que usaram sua app ao menos uma vez. Representação de série temporal deste item é identificada pela cor da borda superior deste bloco.

#countries view
countries.chart = O mapa mundi mostra <b>a quantidade de sessões de cada país</b> representada por um tom de verde de acordo com a quantidade.
countries.table = <b>Páis:</b> Nome do país.<br /><b>Total de Sessões:<b> Número de vezes que sua app foi aberta por um usuário deste país.<br /><b>Total de Usuários:<b> Número de aparelhos únicos que sua app foi usada de dentro deste país.<br /><b>Novos Usuários:</b> Número de novos usuários deste país.<br />
countries.total-sessions = Número de vezes que sua app foi aberta.
countries.total-users = Número de aparelhos únicos.
countries.new-users = Número de usuários novos.

#devices view
devices.chart = O gráfico de pizza a esquerda mostra o percentual do total de usuários de cada aparelho (porcentagens de aparelhos únicos). Já o gráfico de pizza a direita mostra a porcentagem de usuários usando-pela-primeira-vez de cada aparelho.
devices.platform-versions = Mostra até as três versões de uma plataforma mais usadas representadas por cores de acordo com o número de sessões de cada versão. Passe o mouse sobre cada cor para ver a versão da plataforma.

#loyalty view
loyalty.chart = Número total de usuários de cada segmento da quantidade de sessões (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) é visualizado usando um gráfico de barras.
loyalty.table = <b>Quantidade de Sessões:</b> Segmento da quantidade de sessões. Usuários são categorizados em uma das seguintes categorias: 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 de acordo com sua quantidade total de sessões.<br /><b>Número de Usuários:</b> Número de usuários (aparelhos únicos) que estão num segmento de quantidade de sessões específico.<br /><b>Porcentagem:</b> Porcentagem de usuários que estão num segmento de quantidade de sessões específico.<br />

#frequency view
frequency.chart = Número total de usuários de cada segmento de frequência de sessão (Primeira sessão, 1-24 horas, 1 dia, 2 dias, 3 dias, 4 dias, 5 dias, 6 dias, 7 dias, 8-14 dias, 15-30 dias, 30+ dias) é visualizado usando um gráfico de barras.
frequency.table = <b>Tempo depois da sessão anterior:</b> Tempo entre sessões consecutivas do usuário. O usuário é categorizado em: 1-24 horas, 1 dia, 2 dias, 3 dias, 4 dias, 5 dias, 6 dias, 7 dias, 8-14 dias, 15-30 dias ou 30+ dias de acordo com sua frequência nas sessões.<br /><b>Número de Usuários:</b> Número de usuários (aparelhos únicos) neste segmento de frequência de sessão.<br /><b>Porcento:</b> Porcentagem dos usuários neste segmento de frequência de sessão.<br />

#platforms view
platform-versions.chart = Gráfico de pizza a esquerda mostra a porcentagem do total de usuários de cada plataforma. Já o gráfico de pizza a direita mostra a porcentagem do total de usuários de cada versão da plataforma. Você pode alternar entre iOS e Android para ver a distribuição das versões da plataforma (Botão de alternar aparecerá somente se existir mais de uma plataforma)

#app versions view
app.version.chart = O gráfico mostra a quantidade de sessões de novos usuário e usuários retornando para cada versão da app em um gráficos de barras empilhado.

#carriers view
carriers.chart = Gráfico de pizza a esquerda mostra a porcentagem de total de usuários de cada operadora. Já o gráfico de pizza a direita mostra a porcentagem de usuários que usarão a app pela primeira vez de cada operadora.

#manage apps view
manage-apps.app-name = Nome da sua app. Usado em várias diferentes sessões do dashboard.
manage-apps.app-key = A sua App Key que você irá usar dentro dos SDKs. Isso ajuda o Countly Server a identificar de qual app a requisição de escrita é. E também essa chave é usada no dashboard para ler os dados para a app selecionada.
manage-apps.app-category = Categoria da sua app.
manage-apps.app-timezone = Fuso horário a partir do qual você irá ver seu dashboard. Quando os dados das requisições do SDK são salvos no banco de dados esse fuso horário é utilizado então tenha certeza de configurar corretamente.
manage-apps.app-icon = Ícone da sua app. Usado em várias áreas diferentes do seu dashboard.
manage-apps.app-add-button = Abre um formulário para adicionar uma nova app. Somente usuários com uma conta de administrador global podem realizar essa ação.
manage-apps.app-delete-button = Exclui todos os dados desta app do banco de dados. Somente usuários com uma conta de administrador global podem realizar essa ação.
manage-apps.app-clear-button = Exclui todos os dados desta app mas não exclui o cadastro da app em si. Você pode continuar a usar o mesmo app_key. Somente usuários com uma conta de administrador global podem realizar essa ação.
manage-apps.app-edit-button = Ativado o modo de edição desta app. Usuários com conta de administrador global e administradores desta app podem realizar essa ação.

#manage users view
manage-users.full-name = Nome completo do usuário que será usado nos emails de notificação (por enquanto).
manage-users.username = Nome de usuário do usuário que será usado para entrar no dashboard.
manage-users.email = Email do usuário que será usado para as notificações por email.
manage-users.global-admin = Se administrador global estiver selecionado o usuário terá todos os acessos a todas as apps mais acesso ao gerencimento de usuários.
manage-users.admin-of = Administradores de uma app podem ver e modificar as configurações mas não podem excluir os dados da app.
manage-users.user-of = Usuários de uma app podem somente ver as estatísticas de uma app e não podem realizar tarefas administrativas.
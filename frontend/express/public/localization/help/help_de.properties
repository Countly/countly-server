help-mode-welcome = Willkommen im Hilfemodus! Du kannst mit der Maus über jedes Anzeigeelement fahren, um eine kurze Erklärung zu erhalten.<br/><br/>In diesem Modus ist die automatische Aktualisierung Deiner Daten deaktiviert. Sie wird wieder aktiviert, sobald Du den Hilfemodus verlässt.

#dashboard
dashboard.total-sessions = Anzahl wie oft Deine Anwendung geöffnet worden ist. Klicke dieses Element an, um die Zeitaufschlüsselung aller Sitzungen anzusehen.
dashboard.total-users = Anzahl eindeutiger Geräte, die Deine Anwendung genutzt haben. Klicke dieses Element an, um die Zeitaufschlüsselung aller Benutzer anzusehen.
dashboard.new-users = Anzahl der Erst-Benutzer. Klicke dieses Element an um die Zeitaufschlüsselung der neuen Benutzer anzusehen.
dashboard.total-time-spent = Gesamte Nutzungsdauer aller Benutzer ihrer Anwendung.
dashboard.avg-time-spent = Verbrachte Gesamtzeit in Deiner Anwendung geteilt durch die gesamte Anzahl von Benutzern. Klicke dieses Element an um die Zeitaufschlüsselung der durchschnittlich verbrachten Zeit je Benutzer anzusehen.
dashboard.events-served = Anzahl von API-Schreibzugriffen, die der Countly Server für diese Anwendung entgegen genommen hat. Klicke auf dieses Element, um die Zeitaufschlüsselung der erhaltenen Ereignisse anzusehen.
dashboard.avg-events-served = Anzahl der API-Schreibzugriffe, die der Countly Server für diese Anwendung entgegen genommen hat geteilt durch die Gesamtzahl der Benutzer. Klicke auf dieses Element, um die Zeitaufschlüsselung der durschnittlichen Anzahl an Ereignissen je Benutzer anzusehen.
dashboard.top-platforms = Zeigt die drei Top Plattformen farblich passend der Anzahl von Sitzungen je Plattform an. Fahre über jede Farbe, um die Plattformbezeichnung anzuzeigen.
dashboard.top-resolutions = Zeigt die drei Top Auflösungen farblich passend der Anzahl von Sitzungen je Auflösung an. Fahre über jede Farbe, um die Auflösung anzuzeigen.
dashboard.top-carriers = Zeigt die drei Top Mobilfunkanbieter farblich passend der Anzahl von Sitzungen je Mobilfunkanbieter an. Fahre über jede Farbe um den Mobilfunkanbieter anzuzeigen.
dashboard.top-users = Zeigt die drei Top Tage an, an denen Deine Anwendung die größte Anzahl aller Benutzer erreicht hat. Fahre über jede Farbe um das Datum anzuzeigen.
dashboard.map = Die Weltkarte zeigt die <b>Anzahl Sitzungen je Land</b> an, dargestellt durch Grüntöne je nach Anzahl. Neben der Karte siehst du eine Liste der Top 10 Länder zusammen mit der Anzahl von Sitzungen (die Liste wird nur angezeigt sofern Daten vorhanden sind). 

#sessions view
sessions.total-sessions = Anzahl, wie oft Deine Anwendung geöffnet wurde. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.
sessions.new-sessions = Anzahl, wie oft Deine Anwendung von Erst-Benutzern geöffnet wurde. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.
sessions.unique-sessions = Anzahl, wie oft Deine Anwendung auf einem eindeutigen Gerät geöffnet wurde. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.

#users view
users.total-users = Anzahl der eindeutigen Geräte. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.
users.new-users = Anzahl der Erst-Benutzer. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.
users.returning-users = Anzahl der Benutzer, welche Deine Anwendung bereits mindestens einmal zuvor benutzt haben. Die Zeitfolge dieses Eintrags ist durch die Farbe des oberen Rahmens gekennzeichnet.

#countries view
countries.chart = Die Weltkarte zeigt die <b>Anzahl der Sitzungen pro Land</b>. Diese Anzahl wird in abgetönten Grüntönen dargestellt.
countries.table = <b>Land:</b> Name des Landes.<br/><b>Alle Sitzungen:</b> Anzahl der Starts Deiner Anwendung eines Benutzers dieses Landes.<br/><b>Alle Benutzer:</b> Anzahl eindeutiger Geräte aus diesem Land, die Deine Anwendung nutzten.<br/><b>Neue Benutzer:</b> Anzahl der Erst-Benutzer dieses Landes.<br/>
countries.total-sessions = Anzahl, wie oft Deine Anwendung geöffnet wurde.
countries.total-users = Anzahl der eindeutigen Geräte.
countries.new-users = Anzahl der Benutzer, die die Anwendung zum ersten Mal benutzen.

#devices view
devices.chart = Das Kreisdiagramm auf der linken Seite schlüsselt alle Benutzer je Gerät auf (Eindeutige Prozente je Gerät). Das Kreisdiagramm auf der rechten Seite zeigt die Prozentzahl von Erst-Benutzern je Gerät.
devices.platform-versions = Zeigt die Top 3 Plattformversionen farblich unterteilt nach Anzahl von Sitzungen je Auflösung an. Fahre über jede Farbe um die Plattformversion anzuzeigen.

#loyalty view
loyalty.chart = Gesamtanzahl der Benutzer für jede Sitzung. (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) visualisiert durch ein Balkendiagramm.
loyalty.table = <b>Sitzungsanzahl:</b> Sitzungsanzahl-Segment. Der Benutzer ist kategorisiert in eine von 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 je nach seiner Gesamtzahl an Sitzungen.<br/><b>Anzahl von Benutzern:</b> Anzahl von Benutzern (eindeutige Geräte) im sonderlichen Segment.<br/><b>Prozent:</b>Prozent der Benutzer im sonderlichen Segment.<br/>

#frequency view
frequency.chart = Gesamtzahl der Benutzer aufgeteilt nach Sitzungshäufigkeit (Erste Sitzung, 1-24 Stunden, 1 Tag, 2 Tage, 3 Tage, 4 Tage, 5 Tage, 6 Tage, 7 Tage, 8-14 Tage, 15-30 Tage, 30+ Tage) dargestellt in einem Balkendiagramm.
frequency.table = <b>Zeit nach vorheriger Sitzung:</b> Zeit zwischen des Benutzers folgender Sitzungen. Der Benutzer ist kategorisiert in Erste Sitzung, 1-24 Stunden, 1 Tag, 2 Tage, 3 Tage, 4 Tage, 5 Tage, 6 Tage, 7 Tage, 8-14 Tage, 15-30 Tage or 30+ Tage je nach seiner Sitzungshäufigkeit.<br/><b>Anzahl der Benutzer:</b> Anzahl der Benutzer (eindeutige Geräte) in diesem Sitzungshäufigkeits-Segment.<br/><b>Prozent:</b>Prozent der Benutzer in diesem Sitzungshäufigkeits-Segment.<br/>

#platforms view
platform-versions.chart = Das Kreisdiagramm auf der linken Seite zeigt die prozentuale Aufschlüsselung aller Benutzer je Plattformversion. Du kannst zwischen iOS und Android wechseln, um die Verteilung der Plattformversion zu sehen (Der Button zum Wechseln erscheint nur, wenn mehr als eine Plattform vorhanden ist) 

#app versions view
app.version.chart = Die Graphik zeigt alle Sitzungen sowie neue Benutzer pro Anwendungsversion in einem gestapelten Balkendiagramm.

#carriers view
carriers.chart = Das Kreisdiagramm auf der linken Seite zeigt die prozentuale Aufschlüsselung je Mobilfunkanbieter. Das Kreisdiagramm auf der rechten Seite zeigt die Prozente der Erst-Benutzer je Mobilfunkanbieter.

#manage apps view
manage-apps.app-name = Der Name Deiner Anwendung. Dieser wird in verschiedenen Bereichen Deines Dashboards genutzt.
manage-apps.app-key = Anwendungsschlüssel Deiner Anwendung den du mit dem SDK verwendest. Das ermöglicht dem Countly-Server die Anwendungen, die das SDK nutzen, auseinander zu halten. Des Weiteren wird der Schlüssel dazu verwendet Daten für die in der Übersicht ausgewählten Anwendung anzuzeigen.
manage-apps.app-category = Kategorie Deiner Anwendung.
manage-apps.app-timezone = Zeitzone in der Deine Übersicht angezeigt wird. Während des Speicherns der Schreibanfragen des SDKs in die Datenbank wird diese Zeitzone verwendet. Vergewissere dich, dass diese richtig eingestellt ist.
manage-apps.app-icon = Icon Deiner Anwendung. Es wird in verschiedenen Bereichen des Dashboards benutzt.
manage-apps.app-add-button = Öffnet ein Formular zum Anlegen einer neuen Anwendung. Nur Benutzer mit globalen Administrationsrechten können dies tun.
manage-apps.app-delete-button = Löscht alle Daten der Datenbank dieser Anwendung. Nur Benutzer mit globalen Administrationsrechten können dies tun.
manage-apps.app-clear-button = Löscht alle Daten dieser Anwendung jedoch nicht den Eintrag der Anwendung selbst. Du kannst weiterhin den gleich app_key verwenden. Nur Benutzer mit globalen Administrationsrechten können dies tun.
manage-apps.app-edit-button = Aktivierter Einstellungsmodus dieser Anwendung. Nur Benutzer mit globalen Administrationsrechten für diese Anwendung können dies tun.

#manage users view
manage-users.full-name = Vollständiger Name des Benutzers, der Benachrichtigungsmails erhalten soll (momentan).
manage-users.username = Nutzername des Benutzers, der zur Protokollierung im Dashboard verwendet wird.
manage-users.email = Email-Adresse des Benutzers, der Email-Benachrichtigungen erhalten soll.
manage-users.global-admin = Wenn globaler Administrator markiert ist, wird der Benutzer alle Rechte aller Anwendungen und Benutzerverwaltungsrechte erhalten. 
manage-users.admin-of = Der Administrator einer Anwendung kann die Einstellungen einsehen und ändert, jedoch nicht die Anwendungsdaten löschen.
manage-users.user-of = Benutzer einer Anwendung können nur die Statistiken für diese Anwendung einsehen. Sie können keine administrativen Tätigkeiten ausüben.
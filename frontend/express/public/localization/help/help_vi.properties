help.help-mode-welcome = Hover on each item to view a brief explanation.<br/><br/>While in this mode auto-refreshing of your data is disabled and will be enabled as soon as you turn off the help mode.
help.help-mode-welcome-title = Welcome to the help mode\!

#dashboard
help.dashboard.total-sessions = Số lần ứng dụng được mở. Nhấn vào mục này để xem chuỗi thời gian thể hiện tổng số phiên.
help.dashboard.total-users = Số lượng thiết bị phân biệt được dùng mở ứng dụng. Nhấn vào mục này để xem chuỗi thời gian thể hiện tổng số người dùng.
help.dashboard.new-users = Số người dùng sử dụng lần đầu tiên. Nhấn vào mục này để xem chuỗi thời gian thể hiện số người dùng mới.
help.dashboard.total-time-spent = Total time users spent using your application.
help.dashboard.avg-time-spent2 = Total time spent using your application divided by total session count. Click this item to see a time series representation of average time spent per session.
help.dashboard.reqs-received = Số lần gọi API ghi mà máy chủ Countly nhận được từ ứng dụng. Nhấn vào mục này để xem chuỗi thời gian thể hiện số lần gọi nhận được.
help.dashboard.avg-reqs-received = Số lần gọi API ghi mà máy chủ Countly nhận được từ ứng dụng chia theo tổng số người dùng. Nhấn vào mục này để xem chuỗi thời gian thể hiện số lần gọi trung bình trên người dùng.
help.dashboard.top-platforms = Hiển thị top ba nền tảng bằng các màu khác nhau theo số lượng phiên trên mỗi nền tảng. Di chuột trên mỗi màu để xem tên nền tảng.
help.dashboard.top-resolutions = Hiển thị top ba độ phân giải bằng các màu khác nhau theo số lượng phiên trên mỗi nền tảng. Di chuột trên mỗi màu để xem độ phân giải.
help.dashboard.top-carriers = Hiển thị top ba nhà mạng bằng các màu khác nhau theo số lượng phiên trên mỗi nền tảng. Di chuột trên mỗi màu để xem tên nhà mạng.
help.dashboard.top-users = Hiển thị top ba ngày mà ứng dụng đạt được lượng người dùng tối đa. Di chuột trên mỗi màu để xem thông tin ngày.
help.dashboard.map = Bản đồ thế giới cho biết <b>tổng số phiên theo quốc gia</b> biểu thị bởi dải màu xanh lá cây theo số lượng. Bên cạnh bản đồ là bảng dữ liệu của top 10 quốc gia cùng với số lượng phiên (chỉ hiện bảng nếu có dữ liệu).

#sessions view
help.sessions.total-sessions = Số lần ứng dụng được mở. Chuỗi thời gian mục này thể hiện được xác định theo màu viền trên cùng của khối.
help.sessions.new-sessions = Số lần ứng dụng được mở bởi người dùng lần đầu. Chuỗi thời gian mục này thể hiện được xác định theo màu viền trên cùng của khối.
help.sessions.unique-sessions = Số lần ứng dụng được mở bởi các thiết bị khác nhau. Chuỗi thời gian mục này thể hiện được xác định theo màu viền trên cùng của khối.

#users view
help.users.total-users = Số lượng thiết bị phân biệt. Chuỗi thời gian mục này thể hiện được xác định theo màu viền trên cùng của khối.
help.users.new-users = Số lượng người dùng lần đầu. Chuỗi thời gian mục này thể hiện được xác định theo màu viền trên cùng của khối.
help.users.returning-users = Số lượng người dùng sử dụng ứng dụng ít nhất một lần trước đó. Chuỗi thời gian mục này thể hiện được xác định theo màu viền trên cùng của khối.

#countries view
help.countries.chart = Bản đồ thế giới cho biết <b>tổng số phiên theo quốc gia</b> biểu thị bởi dải màu xanh lá cây theo số lượng.
help.countries.table = <b>Country\:</b> Name of the country.<br/><b>Total Sessions\:</b> Number of times your application is opened by a user from this country.<br/><b>Total Users\:</b> Number of unique devices your application is used from within this country.<br/><b>New Users\:</b> Number of first time users from this country.<br/>
help.countries.total-sessions = Số lần ứng dụng được mở.
help.countries.total-users = Số lượng thiết bị phân biệt.
help.countries.new-users = Số lượng người dùng lần đầu.

#devices view
help.devices.chart = Biểu đồ hình tròn bên trái cho biết tỷ lệ phần trăm của người dùng trên mỗi thiết bị (phần trăm thiết bị phân biệt). Biểu đồ hình tròn bên phải cho biết tỷ lệ phần trăm của người dùng lần đầu trên mỗi thiết bị.
help.devices.platform-versions2 = Hiển thị top ba phiên bản của nền tảng bằng các màu khác nhau tùy theo số lượng phiên trên mỗi phiên bản. Di chuột trên mỗi màu để xem phiên bản.

#loyalty view
help.loyalty.chart = Tổng số người dùng từ mỗi phân đoạn theo số phiên (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) được biểu thị trên biểu đồ hình cột.
help.loyalty.table = <b>Session Count\:</b> Session count segment. User is categorized into one of 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 according to his total session count.<br/><b>Number of Users\:</b> Number of users (unique devices) that are in a particular session count segment.<br/><b>Percent\:</b> Percentage of users that are in a particular session count segment.<br/>

#frequency view
help.frequency.chart = Tổng số người dùng trong một phân đoạn theo tần suất phiên (Phiên đầu tiên, 1-24 giờ, 1 ngày, 2 ngày, 3 ngày, 4 ngày, 5 ngày, 6 ngày, 7 ngày, 8-14 ngày, 15-30 ngày, 30+ ngày) được thể hiện qua biểu đồ cột.
help.frequency.table = <b>Time after previous session\:</b> Time between users' consequent sessions. User is categorized into one of First session, 1-24 hours, 1 day, 2 days, 3 days, 4 days, 5 days, 6 days, 7 days, 8-14 days, 15-30 days or 30+ days according to his session frequency.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session frequency segment.<br/><b>Percent\:</b> Percentage of users in this session frequency segment.<br/>

#platforms view
help.platform-versions.chart = Biểu đồ hình tròn bên trái cho biết tỷ lệ phần trăm tổng người dùng trên từng nền tảng. Biểu đồ bên phải cho biết tỷ lệ phần trăm tổng người dùng cho mỗi phiên bản của từng nền tảng. Bạn có thể chọn qua lại giữa iOS và Android để xem phân bố phiên bản của từng nền tảng (Nút chuyển sẽ chỉ hiện nếu có nhiều hơn một nền tảng)

#app versions view
help.app-versions.chart = Trang này hiển thị các phiên bản khác nhau của ứng dụng đã được định nghĩa. Biểu đồ cho biết tổng phiên truy cập và người dùng mới. Bảng dữ liệu bên dưới biểu đồ cho biết tổng phiên truy cập, tổng người dùng và người dùng mới, tương ứng với từng phiên bản ứng dụng.
#carriers view
help.carriers.chart = Biểu đồ hình tròn bên trái cho biết tỷ lệ phần trăm của người dùng trên mỗi nhà mạng. Biểu đồ bên phải cho biết tỷ lệ phần trăm của người dùng lần đầu cho mỗi nhà mạng.

#manage apps view
help.manage-apps.app-name = Tên của ứng dụng. Được sử dụng ở nhiều phần khác nhau trong dashboard.
help.manage-apps.app-key = Khóa ứng dụng mà bạn sẽ dùng trong SDK. Khóa này giúp Countly xác định ứng dụng nào khởi tạo yêu cầu ghi từ SDK. Khóa này cũng được dùng trong dashboard để đọc lên dữ liệu của ứng dụng được chọn.
help.manage-apps.app-category = Danh mục của ứng dụng.
help.manage-apps.app-timezone = Múi giờ bạn muốn xem trong dashboard. Khi tiến hành lưu các yêu cầu ghi từ SDK vào cơ sở dữ liệu, múi giờ này sẽ được sử dụng do đó bạn phải chắc chắn nhập múi giờ đúng.
help.manage-apps.app-icon = Biểu tượng của ứng dụng. Được dùng ở nhiều phần khác nhau trong dashboard.
help.manage-apps.app-add-button = Mở form để thêm ứng dụng mới. Chỉ người dùng với quyền tổng quản trị mới có thể thực hiện được.
help.manage-apps.app-delete-button = Xóa toàn bộ dữ liệu của ứng dụng này trong cơ sở dữ liệu. Chỉ người dùng với quyền tổng quản trị mới có thể thực hiện được.
help.manage-apps.app-clear-button = Xóa toàn bộ dữ liệu của ứng dụng này nhưng không xóa ứng dụng khỏi mục. Bạn có thể tiếp tục dùng lại app_key như cũ. Chỉ người dùng với quyền tổng quản trị mới có thể thực hiện được.
help.manage-apps.app-edit-button = Activates editing mode for this application. Users with a global administrator account and administrators of this application can perform this action.
help.manage-apps.app-lock-button = Locks this application to prevent accidental delete/clear/reset. Users with a global administrator account and administrators of this application can perform this action.
help.manage-apps.checksum-salt = Cung cấp giá trị này sẽ cho phép kiểm tra checksum của request nhằm ngăn chặn các tham số giả mạo. Bạn phải cấu hình salt giống với SDK.
help.manage-apps.app-clear-button-hint = Purge all data or data older than a selected date, but keep the configurations
help.manage-apps.app-delete-button-hint = Delete the application from the system and purge all of the collected data

#manage users view
help.manage-users.full-name = Tên đầy đủ của người dùng sẽ được sử dụng trong các email thông báo (kể từ lúc này).
help.manage-users.username = Tên đăng nhập của người dùng sẽ được sử dụng để đăng nhập vào dashboard.
help.manage-users.email = Email của người dùng sẽ được sử dụng để gửi email thông báo.
help.manage-users.global-admin = Nếu quyền tổng quản trị được chọn, người dùng sẽ có toàn quyền quản lý trên tất cả các ứng dụng và người dùng.
help.manage-users.lock-account = Nếu tài khoản bị khóa, người dùng không thể đăng nhập vào dashboard.
help.manage-users.admin-of = Người quản trị của ứng dụng có thể xem và thay đổi các thiết lập nhưng không thể xóa dữ liệu của ứng dụng.
help.manage-users.user-of = Người dùng của ứng dụng chỉ có thể xem thống kê về ứng dụng và không thể thực hiện bất cứ quyền quản trị nào.

#resolutions view
help.resolutions.chart = Biểu đồ hình tròn bên trái cho biết tỷ lệ phần trăm của người dùng trên mỗi độ phân giải. Biểu đồ bên phải cho biết tỷ lệ phần trăm của người dùng lần đầu cho mỗi độ phân giải.

#device_type view
help.device_type.chart = Pie chart on the left shows percentage of total users from each device type. Pie chart on the right shows percentage of first time users from each device type.

#session durations view
help.durations.chart = Tổng số người dùng từ mỗi phân đoạn theo thời lượng của phiên (0-10 giây, 11-30 giây, 31-60 giây, 1-3 phút, 3-10 phút, 10-30 phút, 30-60 phút hay > 1 giờ) được biểu thị trên biểu đồ hình cột.
help.durations.table = <b>Session duration\:</b> User is categorized into one of 0-10 seconds, 11-30 seconds, 31-60 seconds, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes or > 1 hour according to his session duration.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session duration segment.<br/><b>Percent\:</b> Percentage of users in this session duration segment.<br/>

#push
help.manage-apps.push-apn-certificate = File chứng chỉ cho dịch vụ Apple Push Notification (APN). Để gửi thông điệp dạng Push, bạn cần cung cấp ít nhất một file .PK12 cho ứng dụng này.
help.manage-apps.push-gcm-key = Khóa Server API cho dịch vụ Google Cloud Messaging (GCM). Chỉ bắt buộc nếu bạn muốn gửi thông điệp đến người dùng ứng dụng Android từ Countly. Bạn có thể lấy nó từ Google API Console.

help.datatables-export = Chỉ dữ liệu cho phép mới tải về được

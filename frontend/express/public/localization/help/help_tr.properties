help-mode-welcome = Yardım moduna hoş geldiniz! Kısa bir açıklama görmek için fare imlecini öğelerin üzerine getiriniz.<br/><br/>Yardım modundayken verilerin otomatik yenilenmesi durdurulur ve yardım modundan çıktığınız anda tekrar aktif hala getirilir.

#dashboard
dashboard.total-sessions = Uygulamanızın toplam açılma sayısı. Bu alana tıklarsanız, toplam oturum sayısının zaman serisi gösterimini görüntüleyebilirsiniz.
dashboard.total-users = Uygulamanızın kullanıldığı tekil cihaz sayısı. Bu alana tıklarsanız, toplam kullanıcı sayısının zaman serisi gösterimini görüntüleyebilirsiniz.
dashboard.new-users = Uygulamayı ilk defa kullanan sayısı. Bu alana tıklarsanız, yeni kullanıcıların zaman serisi gösterimini görüntüleyebilirsiniz.
dashboard.avg-time-spent = Uygulamanın toplam kullanım süresinin, toplam kullanıcı sayısına bölümü. Bu alana tıklarsanız, kişi başına ortalama kullanım süresinin zaman serisi gösterimini görüntüleyebilirsiniz.
dashboard.events-served = Countly sunucusunun bu uygulama için aldığı yazma API istekleri sayısı. Bu öğeye tıklarsanız, olayların zaman serisi içinde gösterimini görüntüleyebilirsiniz.
dashboard.avg-events-served = Countly sunucusunun bu uygulama için aldığı yazma API istekleri sayısının toplam kullanıcı sayısına oranı. Bu öğeye tıklarsanız, olayların zaman serisi içinde gösterimini görüntüleyebilirsiniz.
dashboard.top-platforms = İlk 3 platform için, platforma karşılık gelen toplam oturum sayısının renkli gösterimi. Renklerin üzerinde gezinirseniz platform isimlerini görüntüleyebilirsiniz.
dashboard.top-resolutions = İlk 3 çözünürlük için, çözünürlüğe karşılık gelen toplam oturum sayısının renkli gösterimi. Renklerin üzerinde gezinirseniz çözünürlükleri görüntüleyebilirsiniz.
dashboard.top-carriers = İlk 3 operatör için, operatörlere karşılık gelen toplam oturum sayısının renkli gösterimi. Renklerin üzerinde gezinirseniz operatör isimlerini görüntüleyebilirsiniz.
dashboard.top-users = Uygulamanızın en çok kullanıcıya sahip olduğu son üç gün ya da saatin renkli gösterimi. Renklerin üzerinde gezinirseniz diğer gün veya saatleri de görebilirsiniz.
dashboard.map = Dünya haritası, <b>her ülkeden oturum sayısını</b> yeşil renk tonlarına karşılık gelecek şekilde gösterir. Haritanın solunda, en çok oturum sayısı bulunan ülkelerin bir listesi bulunmaktadır. Bu liste eğer yeterli veri gelmişse görüntülenir.

#sessions view
sessions.total-sessions = Uygulamanızın açılma sayısı. Bu öğenin zaman serisi grafiğinin rengi öğe bloğunun üst kenar rengindedir.
sessions.new-sessions = İlk defa gelen kullanıcının, bu uygulamayı açma sayısı. Bu öğenin zaman serisi gösterimi, kutucuğun üzerindeki renkli çizgi ile tanımlanır.
sessions.unique-sessions = Tekil bir cihazdan bu uygulamanın kaç kez açıldığının sayısı. Bu öğenin zaman serisi gösterimi, kutucuğun üzerindeki renkli çizgi ile tanımlanır.

#users view
users.total-users = Eşsiz cihaz sayısı. Bu öğenin zaman serisi grafiğinin rengi öğe bloğunun üst kenar rengindedir.
users.new-users = İlk defa gelen kullanıcı sayısı. Bu öğenin zaman serisi gösterimi, kutucuğun üzerindeki renkli çizgi ile tanımlanır.
users.returning-users = Uygulamayı daha önce en az bir kez kullanmış kullanıcı sayısı. Bu öğenin zaman serisi gösterimi, kutucuğun üzerindeki renkli çizgi ile tanımlanır.

#countries view
countries.chart = Dünya haritası <b>her ülkeden gelen toplam oturum sayısını</b> oturum sayısına göre değişen bir yeşil tonuyla göstermektedir.
countries.table = <b>Ülke:</b> Ülke adı. <br/><b>Toplam Oturum:</b> Bu ülkedeki kullanıcıların uygulamayı açma sayısı. <br/><b>Toplam Kullanıcı:</b> Bu ülkedeki toplam tekil cihaz sayısı. <br/><b>Yeni Kullanıcı:</b> Bu ülkede uygulamayı ilk defa kullanan kullanıcı sayısı.<br/>
countries.total-sessions = Uygulamanızın toplam açılma sayısı.
countries.total-users = Eşsiz cihaz sayısı.
countries.new-users = Uygulamanızı ilk kez kullanan kullanıcı sayısı.

#devices view
devices.chart = Soldaki pasta grafik her bir cihazdan gelen toplam kullanıcı yüzdesini (eşsiz cihaz yüzdesi) göstermektedir. Sağdaki pasta grafik her bir cihazdan uygulamanızı ilk kez kullanan kullanıcı yüzdesini göstermektedir.
devices.platform-versions = Her çözünürlüğe karşılık gelen oturum sayısına göre en üst 3 platform sürümü burada görüntülenir. Renklerin üzerine fareye gelinirse diğer platform sürümleri de görüntülenebilir.

#loyalty view
loyalty.chart = Her oturum sayma segmentindeki (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) toplam kullanıcı sayısı bu alanda bir çubuk çizelge ile görselleştirilir.
loyalty.table = <b>Oturum Sayısı:</b> Bu bölgede, kullanıcı gerçekleştirdiği oturum sayısına göre 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499 ve &gt; 500 alanlarından bir tanesinde bulunur. <br/><b>Kullanıcı Sayısı:</b> Tekil cihazların (tekil kullanıcı) belirli bir oturum segmenti içindeki sayısını verir. <br/><b>Yüzde: </b>Belirli bir oturum segmenti içindeki kullanıcı yüzdesini verir.

#frequency view
frequency.chart = Her oturum frekans segmentindeki (ilk oturum, 1-24 saat, 1 gün, 2 gün, 3 gün, 4 gün, 5 gün, 6 gün, 7 gün, 8-14 gün, 15-30 gün, 30+ gün) toplam kullanıcı sayısı bu alanda bir çubuk çizelge ile görüntülenir.
frequency.table = <b>Önceki oturumdan sonra geçen süre:</b> Kullanıcının birbiri ardına geçen oturumları arasındaki geçen süre. Kullanıcı, İlk oturum, 1-24 saat, 1 gün, 2 gün, 3 gün, 4 gün, 5 gün, 6 gün, 7 gün, 8-14 gün, 15-30 gün ve 30+ gün seçeneklerinden birisinde sınıflandırılır. <br/><b>Kullanıcı Sayısı:</b> Bu oturum frekans ayrımındaki kullanıcı (tekil cihaz) sayısı<br/><b>Yüzde:</b> Bu oturum frekans ayrımındaki kullanıcı sayısı<br/>

#platforms view
platform-versions.chart = Soldaki pasta çubuk, her platform için toplam kullanıcı yüzdesini gösterir. Sağdaki pasta çubuk ise her platform sürümü için toplam kullanıcı yüzdesini verir. Eğer birden fazla platform varsa, iOS ve Android arasında geçiş yapmak için düğmeyi kullanabilirsiniz.

#app versions view
app.version.chart = Bu çizelge, her uygulama sürümünün toplam oturum ve yeni kullanıcı sayısını çubuk grafik şeklinde görüntüler.

#carriers view
carriers.chart = Soldaki pasta çubuğu, her operatöre ait toplam kullanıcı sayısının yüzdesini gösterir. Sağdaki pasta çubuğu ise her operatörden ilk defa gelen kullanıcıların yüzdesini gösterir.

#manage apps view
manage-apps.app-name = Uygulamanızın ismi. Kontrol panelinizin farklı bölgelerinde kullanılır.
manage-apps.app-key = SDK'da kullanılacak uygulama anahtarı. Bu tekil anahtar sayesinde yazma isteklerinin hangi uygulamadan geleceği belirlenebilir. Ayrıca aynı anahtar, seçili uygulama için panelde veri gösterimi için kullanılır. 
manage-apps.app-category = Uygulamanızın kategorisi.
manage-apps.app-timezone = Yönetici panelini görüntüleyeceğiniz saat dilimi. SDK'lerden gelen istekler veri tabanına yazılırken bu saat dilimi dikkate alınır, bu yüzden bu ayarı doğru yaptığınıza emin olun.
manage-apps.app-icon = Uygulamanızın simgesi. Kontrol panelinizde birden fazla yerde kullanılmaktadır.
manage-apps.app-add-button = Yeni uygulama eklemek için bir form açar. Sadece genel yönetici (global administrator) hakkı bulunan kullanıcılar bu işlemi gerçekleştirebilirler.
manage-apps.app-delete-button = Bu uygulamaya ait veri tabanındaki tüm kayıtları siler. Sadece genel yönetici hakkına sahip kullanıcılar bu işlemi gerçekleştirebilir.
manage-apps.app-clear-button = Bu uygulamanın tüm verisini siler ancak uygulama kaydını etkilemez. Aynı app_key kullanılmaya devam edilir. Sadece genel yönetici hakkına sahip kullanıcılar bu işlemi gerçekleştirebilir.
manage-apps.app-edit-button = Bu uygulama için düzenleme modunu aktif hale getirir. Genel yönetici hakkına sahip kullanıcılar ve bu uygulama için yönetici hakkına sahip olan kullanıcılar bu işlemi gerçekleştirebilir.

#manage users view
manage-users.full-name = Bilgilendirme epostalarında kullanılacak (şimdilik) kullanıcının tam ismi.
manage-users.username = Yönetici paneline girişte kullanılacak olan kullanıcı ismi.
manage-users.email = Bilgilendirmeler için kullanılacak kullanıcı eposta adresi.
manage-users.global-admin = Eğer genel yönetici seçeneği seçili ise kullanıcı tüm uygulamalar için tüm haklara sahip olmakla birlikte kullanıcı yönetimi haklarına da sahip olacaktır.
manage-users.admin-of = Bir uygulamanın yöneticisi o uygulamanın ayarlarını görebilir ve değiştirebilir ancak verilerini sıfırlayamaz veya silemez.
manage-users.user-of = Bir uygulamanın kullanıcısı o uygulama ile ilgili sadece istatistikleri görüntüleyebilir ve yönetici izni gerektiren hiçbir işlemi gerçekleştiremez.
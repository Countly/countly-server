help.help-mode-welcome = Yardım moduna hoş geldiniz\! Kısa bir açıklama görmek için fare imlecini öğelerin üzerine getiriniz.<br/><br/>Yardım modundayken verilerin otomatik yenilenmesi durdurulur ve yardım modundan çıktığınız anda tekrar aktif hala getirilir.

#dashboard
help.dashboard.total-sessions = Uygulamanızın toplam açılma sayısı. Bu alana tıklarsanız, toplam oturum sayısının zaman serisi gösterimini görüntüleyebilirsiniz.
help.dashboard.total-users = Uygulamanızın kullanıldığı tekil cihaz sayısı. Bu alana tıklarsanız, toplam kullanıcı sayısının zaman serisi gösterimini görüntüleyebilirsiniz.
help.dashboard.new-users = Uygulamayı ilk defa kullanan sayısı. Bu alana tıklarsanız, yeni kullanıcıların zaman serisi gösterimini görüntüleyebilirsiniz.
help.dashboard.total-time-spent = Kullanıcıların uygulamanızda geçirdiği toplam süre.
help.dashboard.avg-time-spent2 = Uygulamanın toplam kullanım süresinin, toplam oturum sayısına bölümü. Bu alana tıklarsanız, oturum başına ortalama kullanım süresinin zaman serisi gösterimini görüntüleyebilirsiniz.
help.dashboard.reqs-received = Countly sunucusunun bu uygulama için aldığı yazma API istekleri sayısı. Bu öğeye tıklarsanız, olayların zaman serisi içinde gösterimini görüntüleyebilirsiniz.
help.dashboard.avg-reqs-received = Countly sunucusunun bu uygulama için aldığı yazma API istekleri sayısının toplam kullanıcı sayısına oranı. Bu öğeye tıklarsanız, alınan ortalama isteklerin zaman serisi gösterimini görüntüleyebilirsiniz.
help.dashboard.top-platforms = İlk 3 platform için, platforma karşılık gelen toplam oturum sayısının renkli gösterimi. Renklerin üzerinde gezinirseniz platform isimlerini görüntüleyebilirsiniz.
help.dashboard.top-resolutions = İlk 3 çözünürlük için, çözünürlüğe karşılık gelen toplam oturum sayısının renkli gösterimi. Renklerin üzerinde gezinirseniz çözünürlükleri görüntüleyebilirsiniz.
help.dashboard.top-carriers = İlk 3 operatör için, operatörlere karşılık gelen toplam oturum sayısının renkli gösterimi. Renklerin üzerinde gezinirseniz operatör isimlerini görüntüleyebilirsiniz.
help.dashboard.top-users = Uygulamanızın en çok kullanıcıya sahip olduğu son üç gün ya da saatin renkli gösterimi. Renklerin üzerinde gezinirseniz diğer gün veya saatleri de görebilirsiniz.
help.dashboard.map = Dünya haritası, <b>her ülkeden oturum sayısını</b> yeşil renk tonlarına karşılık gelecek şekilde gösterir. Haritanın solunda, en çok oturum sayısı bulunan ülkelerin bir listesi bulunmaktadır. Bu liste eğer yeterli veri gelmişse görüntülenir.

#sessions view
help.sessions.total-sessions = Uygulamanızın açılma sayısı. Bu öğenin zaman serisi grafiğinin rengi öğe bloğunun üst kenar rengindedir.
help.sessions.new-sessions = İlk defa gelen kullanıcının, bu uygulamayı açma sayısı. Bu öğenin zaman serisi gösterimi, kutucuğun üzerindeki renkli çizgi ile tanımlanır.
help.sessions.unique-sessions = Tekil bir cihazdan bu uygulamanın kaç kez açıldığının sayısı. Bu öğenin zaman serisi gösterimi, kutucuğun üzerindeki renkli çizgi ile tanımlanır.

#users view
help.users.total-users = Eşsiz cihaz sayısı. Bu öğenin zaman serisi grafiğinin rengi öğe bloğunun üst kenar rengindedir.
help.users.new-users = İlk defa gelen kullanıcı sayısı. Bu öğenin zaman serisi gösterimi, kutucuğun üzerindeki renkli çizgi ile tanımlanır.
help.users.returning-users = Uygulamayı daha önce en az bir kez kullanmış kullanıcı sayısı. Bu öğenin zaman serisi gösterimi, kutucuğun üzerindeki renkli çizgi ile tanımlanır.

#countries view
help.countries.chart = Dünya haritası <b>her ülkeden gelen toplam oturum sayısını</b> oturum sayısına göre değişen bir yeşil tonuyla göstermektedir.
help.countries.table = <b>Ülke\:</b> Ülke adı. <br/><b>Toplam Oturum\:</b> Bu ülkedeki kullanıcıların uygulamayı açma sayısı. <br/><b>Toplam Kullanıcı\:</b> Bu ülkedeki toplam tekil cihaz sayısı. <br/><b>Yeni Kullanıcı\:</b> Bu ülkede uygulamayı ilk defa kullanan kullanıcı sayısı.<br/>
help.countries.total-sessions = Uygulamanızın toplam açılma sayısı.
help.countries.total-users = Eşsiz cihaz sayısı.
help.countries.new-users = Uygulamanızı ilk kez kullanan kullanıcı sayısı.

#devices view
help.devices.chart = Soldaki pasta grafik her bir cihazdan gelen toplam kullanıcı yüzdesini (eşsiz cihaz yüzdesi) göstermektedir. Sağdaki pasta grafik her bir cihazdan uygulamanızı ilk kez kullanan kullanıcı yüzdesini göstermektedir.
help.devices.platform-versions2 = Her platform sürümüne karşılık gelen oturum sayısına göre en üst 3 platform sürümü burada görüntülenir. Renklerin üzerine fareye gelinirse diğer platform sürümleri de görüntülenebilir.

#loyalty view
help.loyalty.chart = Her oturum sayma segmentindeki (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) toplam kullanıcı sayısı bu alanda bir çubuk çizelge ile görselleştirilir.
help.loyalty.table = <b>Oturum Sayısı\:</b> Bu bölgede, kullanıcı gerçekleştirdiği oturum sayısına göre 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499 ve &gt; 500 alanlarından bir tanesinde bulunur. <br/><b>Kullanıcı Sayısı\:</b> Tekil cihazların (tekil kullanıcı) belirli bir oturum segmenti içindeki sayısını verir. <br/><b>Yüzde\: </b>Belirli bir oturum segmenti içindeki kullanıcı yüzdesini verir.

#frequency view
help.frequency.chart = Her oturum frekans segmentindeki (ilk oturum, 1-24 saat, 1 gün, 2 gün, 3 gün, 4 gün, 5 gün, 6 gün, 7 gün, 8-14 gün, 15-30 gün, 30+ gün) toplam kullanıcı sayısı bu alanda bir çubuk çizelge ile görüntülenir.
help.frequency.table = <b>Önceki oturumdan sonra geçen süre\:</b> Kullanıcının birbiri ardına geçen oturumları arasındaki geçen süre. Kullanıcı, İlk oturum, 1-24 saat, 1 gün, 2 gün, 3 gün, 4 gün, 5 gün, 6 gün, 7 gün, 8-14 gün, 15-30 gün ve 30+ gün seçeneklerinden birisinde sınıflandırılır. <br/><b>Kullanıcı Sayısı\:</b> Bu oturum frekans ayrımındaki kullanıcı (tekil cihaz) sayısı<br/><b>Yüzde\:</b> Bu oturum frekans ayrımındaki kullanıcı sayısı<br/>

#platforms view
help.platform-versions.chart = Soldaki pasta çubuk, her platform için toplam kullanıcı yüzdesini gösterir. Sağdaki pasta çubuk ise her platform sürümü için toplam kullanıcı yüzdesini verir. Eğer birden fazla platform varsa, iOS ve Android arasında geçiş yapmak için düğmeyi kullanabilirsiniz.

#app versions view
help.app-versions.chart = Bu sayfa, eğer tanımlanmışsa uygulamaların farklı sürümlerini görüntüler. Çizelgede toplam oturumları ve yeni kullanıcıları görebilirsiniz. Çizelgenin altındaki tabloda toplam oturum, toplam kullanıcı ve yeni kullanıcıları her uygulama sürümü için görüntüleyebilirsiniz.
#carriers view
help.carriers.chart = Soldaki pasta çubuğu, her operatöre ait toplam kullanıcı sayısının yüzdesini gösterir. Sağdaki pasta çubuğu ise her operatörden ilk defa gelen kullanıcıların yüzdesini gösterir.

#manage apps view
help.manage-apps.app-name = Uygulamanızın ismi. Kontrol panelinizin farklı bölgelerinde kullanılır.
help.manage-apps.app-key = SDK'da kullanılacak uygulama anahtarı. Bu tekil anahtar sayesinde yazma isteklerinin hangi uygulamadan geleceği belirlenebilir. Ayrıca aynı anahtar, seçili uygulama için panelde veri gösterimi için kullanılır.
help.manage-apps.app-category = Uygulamanızın kategorisi.
help.manage-apps.app-timezone = Yönetici panelini görüntüleyeceğiniz saat dilimi. SDK'lerden gelen istekler veri tabanına yazılırken bu saat dilimi dikkate alınır, bu yüzden bu ayarı doğru yaptığınıza emin olun.
help.manage-apps.app-icon = Uygulamanızın simgesi. Kontrol panelinizde birden fazla yerde kullanılmaktadır.
help.manage-apps.app-add-button = Yeni uygulama eklemek için bir form açar. Sadece genel yönetici (global administrator) hakkı bulunan kullanıcılar bu işlemi gerçekleştirebilirler.
help.manage-apps.app-delete-button = Bu uygulamaya ait veri tabanındaki tüm kayıtları siler. Sadece genel yönetici hakkına sahip kullanıcılar bu işlemi gerçekleştirebilir.
help.manage-apps.app-clear-button = Bu uygulamanın tüm verisini siler ancak uygulama kaydını etkilemez. Aynı app_key kullanılmaya devam edilir. Sadece genel yönetici hakkına sahip kullanıcılar bu işlemi gerçekleştirebilir.
help.manage-apps.app-edit-button = Bu uygulama için düzenleme modunu aktif hale getirir. Genel yönetici hakkına sahip kullanıcılar ve bu uygulama için yönetici hakkına sahip olan kullanıcılar bu işlemi gerçekleştirebilir.
help.manage-apps.checksum-salt = Providing this value will enable checking request's checksum to prevent parameter tampering. You must configure same salt on SDK side too.

#manage users view
help.manage-users.full-name = Bilgilendirme epostalarında kullanılacak (şimdilik) kullanıcının tam ismi.
help.manage-users.username = Yönetici paneline girişte kullanılacak olan kullanıcı ismi.
help.manage-users.email = Bilgilendirmeler için kullanılacak kullanıcı eposta adresi.
help.manage-users.global-admin = Eğer genel yönetici seçeneği seçili ise kullanıcı tüm uygulamalar için tüm haklara sahip olmakla birlikte kullanıcı yönetimi haklarına da sahip olacaktır.
help.manage-users.lock-account = If account is locked, user cannot log in into dashboard.
help.manage-users.admin-of = Bir uygulamanın yöneticisi o uygulamanın ayarlarını görebilir ve değiştirebilir ancak verilerini sıfırlayamaz veya silemez.
help.manage-users.user-of = Bir uygulamanın kullanıcısı o uygulama ile ilgili sadece istatistikleri görüntüleyebilir ve yönetici izni gerektiren hiçbir işlemi gerçekleştiremez.

#resolutions view
help.resolutions.chart = Soldaki pasta çubuğu, her çözünürlüğe ait toplam kullanıcı sayısının yüzdesini gösterir. Sağdaki pasta çubuğu ise her çözünürlükten ilk defa gelen kullanıcı sayısının yüzdesini gösterir.

#session durations view
help.durations.chart = Her oturum süresi aralığındaki (0-10 saniye, 11-30 saniye, 31-60 saniye, 1-3 dakika, 3-10 dakika, 10-30 dakika, 30-60 dakika veya > 1 saat) toplam kullanıcı sayısı bu alanda bir çubuk çizelge ile görselleştirilir.
help.durations.table = <b>Oturum süresi\:</b> Kullanıcı, oturum süresine göre 1-10 saniye, 11-30 saniye, 31-60 saniye, 1-3 dakika, 3-10 dakika, 10-30 dakika, 30-60 dakika veya > 1 saat aralıklarından birine atanır.<br/><b>Kullanıcı Sayısı\:</b> Bu oturum süresi aralığındaki toplam kullanıcı (eşsiz cihaz) sayısı.<br/><b>Yüzde\:</b> Bu oturum süresi aralığındaki kullanıcıların yüzdesi.<br/>

#push
help.manage-apps.push-apn-certificate = Apple Push Notification (APN) servisi için dosya oluştur. Cihazlara anlık bildirim göndermeden önce bu uygulama için en az bir adet .pk12 dosyası oluşturmanız gerekmektedir.
help.manage-apps.push-gcm-key = Google Cloud Messaging (GCM) servisi için sunucu API anahtarı (API Key). Eğer Countly kullanarak Android kullanıcılarınıza anlık bildirim göndermek istiyorsanız bu anahtara ihtiyacınız vardır. Bu anahtara Google API Console altından erişebilirsiniz.

help.datatables-export = Only visible data will be downloaded

help.device_type.chart = Pie chart on the left shows percentage of total users from each device type. Pie chart on the right shows percentage of first time users from each device type.

#session durations view
help.durations.chart = 棒グラフはセッション持続時間セグメント別に全体ユーザー分布を表示します。(0-10秒、11-30秒、31-60秒、1-3分、3-10分、10-30分、30-60分または>1分)
help.durations.table = <b>セッション時間\:</b> ユーザーはセッション時間により0-10秒、11-30秒、31-60秒、1-3分、3-10分、10-30分、30-60分または 1時間以上のいずれかに区分します。<br/><b>ユーザー数\:</b>このセッション時間セグメントのユーザー数 (固有のデバイス)。<br/><b>パーセント\:</b> このセッション時間セグメントのユーザー比率

#push
help.manage-apps.push-apn-certificate = アプリケーションプッシュアラート(APN)サービスのための認証ファイル.アラートを転送のため最少一つの.PK12ファイルが必要です。
help.manage-apps.push-gcm-key = グーグルクラウドメッセージ(GCM)サービスのためのサーバーAPIキー.アンドロイドユーザーへメッセージを送信する場合サーバーキーが必要です。サーバーキーはグーグルAPIコンソールで確認出来ます。

help.datatables-export = 可視データのみがダウンロードされます

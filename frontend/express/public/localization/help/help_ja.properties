help-mode-welcome = ヘルプモードへようこそ！説明を見るためには各項目にマウスを重ね合わせてください。<br/><br/>このモードの間はデータの自動更新は無効になりますが、ヘルプモードもオフにすればすぐに有効に戻ります。

#dashboard
dashboard.total-sessions = アプリケーション起動回数です。この項目をクリックすると合計セッションの時系列推移を見ることができます。
dashboard.total-users = あなたのアプリケーションを利用しているユニーク端末数です。この項目をクリックすると時系列推移を見ることができます。
dashboard.new-users = 新規ユーザーの数です。この項目をクリックすると新規ユーザー数の時系列推移を見ることができます。
# dashboard.total-time-spent = Total duration users spent using your application.
dashboard.avg-time-spent = ユーザーあたりの合計アプリケーション利用時間です。この項目をクリックすることでユーザーあたりの平均利用時間の時系列推移を見ることができます。
dashboard.events-served = あなたのアプリケーションからの書き込みAPIリクエストの回数です。クリックすることでイベント実行の時系列推移を見ることができます。
dashboard.avg-events-served = ユーザーあたりの書き込みAPIリクエストの回数です。クリックすることでユーザーあたりの平均イベント実行数の時系列推移を見ることができます。
dashboard.top-platforms = 各OSプラットフォーム毎のセッション回数に応じて、トップ3のOSプラットフォームを異なるカラーリングで表しています。それぞれのカラーにマウスを重ね合わせることでOSプラットフォームの名前がわかります。
dashboard.top-resolutions = 各ディスプレイサイズ毎のセッション回数に応じて、トップ3のディスプレイサイズを異なるカラーリングで表しています。それぞれのカラーにマウスを重ね合わせることでディスプレイサイズがわかります。
dashboard.top-carriers = 各通信キャリア毎のセッション回数に応じて、トップ3の通信キャリアを異なるカラーリングで表しています。それぞれのカラーにマウスを重ね合わせることで通信キャリアがわかります。
dashboard.top-users = 最大合計ユーザー数に達した日時トップ3を表しています。それぞれのカラーにマウスを重ね合わせることで日時がわかります。
dashboard.map = 世界地図は国ごとのセッション回数に応じてグリーンのカラートーンで表されています。地図に続いてセッション回数トップ10の表があります。(表にはデータが存在する場合のみ表示されます)

#sessions view
sessions.total-sessions = アプリケーション起動回数です。このブロック上部の線の色で時系列推移を判別することができます。
sessions.new-sessions = 新規ユーザーがアプリケーション起動回数です。このブロック上部の線の色で時系列推移を判別することができます。
sessions.unique-sessions = ユニーク端末あたりのアプリケーション起動回数です。このブロック上部の線の色で時系列推移を判別することができます。

#users view
users.total-users = ユニーク端末数です。このブロック上部の線の色で回数の大小を判別することができます。
users.new-users = 新規ユーザー数です。このブロック上部の線の色で時系列推移を判別することができます。
users.returning-users = 過去に最低1回はアプリケーションを使用したことのあるユーザー数です。このブロック上部の線の色で時系列推移を判別することができます。

#countries view
countries.chart = 世界地図では各国からのセッション回数を表しています。セッション回数に応じてグリーンのカラートーンで表わされています。
countries.table = <b>Country:</b> 国の名前.<br/><b>合計セッション数:</b> この国でアプリケーションが起動された回数.<br/><b>合計ユーザー数:</b> この国でアプリケーションを利用しているユニーク端末数.<br/><b>新規ユーザー数:</b> この国における新規ユーザー数.<br/>
countries.total-sessions = アプリケーションが起動された回数
countries.total-users = ユニーク端末数
countries.new-users = 新規ユーザー数

#devices view
devices.chart = 左の円グラフは全体ユーザーにおける各端末(ユニーク端末数)の比率を表しています。右の円グラフでは初めてアクセスした端末の種類毎の比率を表しています。
devices.platform-versions = 各ディスプレイサイズごとの合計セッション数に応じて、トップ3のOSプラットフォームバージョンを異なるカラーリングで表しています。それぞれのカラーにマウスを重ね合わせることでOSプラットフォームバージョンがわかります。

#loyalty view
loyalty.chart = セッションの回数セグメント(1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500)から見た合計ユーザー数を棒グラフで表しています
loyalty.table = <b>セッション回数t:</b> セッションセグメント. ユーザーは合計セッション回数に応じて以下のいずれかのカテゴリに分別されます。1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 <br/><b>ユーザー数:</b> 特定セッション回数セグメントにおけるユーザー数(ユニーク端末数).<br/><b>割合:</b> このセッション回数セグメントにおけるユーザーの比率.<br/>

#frequency view
frequency.chart = セッションの頻度セグメント(初めてのセッション, 1-24時間, 1日, 2日, 3日, 4日, 5日, 6日, 7日, 8-14日, 15-30日, 31日以上)から見た合計ユーザー数を棒グラフで表しています
frequency.table = <b>前回のセッションからの時間:</b> ユーザーのセッション間の時間.ユーザーはセッション頻度によって以下のいずれかのカテゴリに分別されます。初回セッション, 1-24時間, 1日, 2日, 3日, 4日, 5日, 6日, 7日, 8-14日, 15-30 日 or 31日以上 <br/><b>ユーザー数:</b> このセッション頻度セグメントにおけるユーザー数 (ユニーク端末数).<br/><b>比率:</b> このセッション頻度セグメントにおけるユーザーの比率.<br/>

#platforms view
platform-versions.chart = 左の円グラフは各OSプラットフォーム毎の合計ユーザー数の比率を表しています。右の円グラフは各OSプラットフォームのバージョン毎の合計ユーザー数の比率を表しています。iOSとAndroidのそれぞれのOSバージョン情報は切り替えることが可能です。(1つ以上のOSプラットフォームが存在する場合にのみ切り替えボタンが表示されます)

#app versions view
app.version.chart = グラフは既存ユーザーと新規ユーザーのセッション回数合計を表し、アプリケーションバージョンごとの新規ユーザー数は棒グラフ上部に表示されています。

#carriers view
carriers.chart = 左の円グラフは合計ユーザーの利用キャリアごとの比率を表しています。右の円グラフは新規ユーザーの利用キャリアごとの比率を表しています。

#manage apps view
manage-apps.app-name = あなたのアプリケーションの名前です。ダッシュボード内のいくつかの異なったセクションでも使われています。
manage-apps.app-key = SDKにおいて必要になるアプリケーションキーです。これはCountly Serverがどのアプリケーションから書き込みリクエストが来たかを判別するのに必要となります。またダッシュボードにおいて選択したアプリケーションデータを読み込むのに使用します。
manage-apps.app-category = アプリケーションのカテゴリ
manage-apps.app-timezone = ダッシュボードに表示されるタイムゾーンです。SDKからの書き込みリクエストをデータベースに保存する際に、このタイムゾーンが正しくセットされているか確認するのに使用します。
manage-apps.app-icon = アプリケーションのアイコンです。ダッシュボード内の異なるいくつかのセクションで使用されます。
manage-apps.app-add-button = フォームを開いて新たにアプリケーションを追加します。グローバル管理者のみがこの作業を行うことができます。
manage-apps.app-delete-button = データベースからこのアプリケーションのすべてのデータを削除します。グローバル管理者のみがこの作業を行うことができます。
manage-apps.app-clear-button = アプリケーション登録以外のすべてのアプリケーションデータを削除します。同じアプリケーションキーで引き続き使用することができます。グローバル管理者のみがこの作業を行うことができます。
manage-apps.app-edit-button = このアプリケーションのための編集モードです。グローバル管理者のみがこの作業を行うことができます。

#manage users view
manage-users.full-name = 通知メールで利用されているユーザーのフルネームです(現在設定中のもの)
manage-users.username = ダッシュボードにログインするのに使用することになるユーザーのユーザー名です。
manage-users.email = 通知メールの送付時に使用するユーザーのメールアドレスです。
manage-users.global-admin = グローバル管理者にチェックを入れると、すべてのアプリケーションに加えユーザーの管理権限を持つことになります。
manage-users.admin-of = アプリケーションの管理者は設定を確認・変更できますが、アプリケーションデータの初期化・削除は行うことができません。
manage-users.user-of = ユーザーはアプリケーションの統計情報を確認することのみできますが、管理者タスクを行うことはできません。
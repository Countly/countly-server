help.help-mode-welcome = 各項目にマウスを重ね合わせると簡単な説明が表示されます。<br/><br/>このモードの間はデータの自動更新は無効になりますが、ヘルプモードをオフにするとすぐに有効になります。
help.help-mode-welcome-title = ヘルプモードへようこそ！

#dashboard
help.dashboard.total-sessions = アプリケーションが開始された回数です。クリックすると合計セッションの詳細データを確認出来ます。
help.dashboard.total-users = アプリケーションが使用された固有のデバイス数です。クリックすると詳細データを確認出来ます。
help.dashboard.new-users = 初回訪問ユーザー数です。クリックすると新しい訪問の詳細データを確認出来ます。
help.dashboard.total-time-spent = ユーザーがアプリケーションを使用した合計時間です。
help.dashboard.avg-time-spent2 = アプリケーションを使用した時間を合計セッション数で割った合計時間です。この項目をクリックすると、セッションごとの平均使用時間の時系列表示を見ることができます。
help.dashboard.reqs-received = Countlyサーバーがこのアプリケーションに対して受信した書き込みAPIリクエスト数です。この項目をクリックするとリクエストの時系列表示を見ることができます。
help.dashboard.avg-reqs-received = このアプリに対してCountlyサーバーが受信した書き込みAPIリクエスト数を合計ユーザー数で割った数です。この項目をクリックするとユーザー別平均リクエストの時系列表示を見ることができます。
help.dashboard.top-platforms = 各プラットフォームのセッション数に応じて上位の3つのプラットフォームを異なる色で表示しています。マウスをそれぞれの色の上に重ね合わせるとプラットフォーム名を確認出来ます。
help.dashboard.top-resolutions = 各解像度別セッション数により異なる色を上位解像度3つを表示します。マウスを色の上位に移動すると解像度情報を確認出来ます。
help.dashboard.top-carriers = 各通信キャリアのセッション数に応じて上位3社の通信キャリアを異なる色で表示しています。マウスをそれぞれの色の上に重ね合わせるとキャリア名を確認出来ます。
help.dashboard.top-users = 日間で合計ユーザーが最大に達した上位3日を表示します。マウスを色の上位に移動すると日付を確認出来ます。
help.dashboard.map = 世界地図は<b>国別セッション数</b>をセッション数に応じて異なる緑の色調で表示しています。地図の横にはセッション数上位10カ国の情報が同時に表示されます。(データがある場合にのみ表示します。)

#sessions view
help.sessions.total-sessions = アプリケーションが開始された回数です。このブロックの色で時系列表示されます。
help.sessions.new-sessions = 初回訪問者がアプリケーションを開始した回数です。このブロックの色で時系列表示されます。
help.sessions.unique-sessions = 固有のデバイスからアプリケーションが開始された回数です。このブロックの色で時系列表示されます。

#users view
help.users.total-users = 固有のデバイス数です。このブロックの色で時系列表示されます。
help.users.new-users = 初回訪問者数です。このブロックの色で時系列表示されます。
help.users.returning-users = 過去に最低一回以上アプリケーションを使用したしたユーザー数です。このブロックの色で時系列表示されます。

#countries view
help.countries.chart = 世界地図は<b>各国のセッション数</b>を表示します。セッション数に応じて緑色のトーンの差で表現します。
help.countries.table = <b>国\:</b> 国名。<br/><b>合計セッション\:</b> この国のユーザーによってアプリケーションが開かれた回数。<br/><b>合計ユーザー\:</b> この国でアプリケーションが使用された固有のデバイス数。<br/><b>新規ユーザー\:</b> この国からの初回利用のユーザー数。<br/>
help.countries.total-sessions = アプリケーションが開始された数
help.countries.total-users = 固有デバイス数
help.countries.new-users = 新しいユーザー数

#devices view
help.devices.chart = 左の円グラフはデバイス別全体ユーザー比率を表示します (固有デバイス比率)。右の円グラフは固有デバイス別の初回訪問者比率を表示します。
help.devices.platform-versions2 = 各プラットフォームバージョンのセッション数に応じて上位3つのプラットフォームバージョンを異なる色で表示しています。マウスをそれぞれの色の上で重ね合わせるとプラットフォームバージョン情報を確認出来ます。

#loyalty view
help.loyalty.chart = セッション数により全体ユーザー分布を棒グラフで確認出来ます。(1、2、3-5、6-9、10-19、20-49、50-99、100-499、>500)
help.loyalty.table = <b>セッション数\:</b> セッション数セグメント。ユーザーはその合計セッション数に従って1、2、3-5、6-9、10-19、20-49、50-99、100-499、&gt; 500 のいずれかに区分します。<br/><b>ユーザー数\:</b> 特定セッション数セグメントのユーザー数 (固有のデバイス)。<br/><b>パーセント\:</b> 特定のセッション数セグメント内のユーザー比率。<br/>

#frequency view
help.frequency.chart = 各セッション頻度別全体ユーザー分布を棒グラフで確認出来ます。(最初のセッション、1-24時間,、1日、2日、3日、4日、5日、6日、7日、8-14日、15-30日、31日以上)
help.frequency.table = <b>前回のセッションからの時間\:</b> ユーザーの派生したセッション間の時間。ユーザーはセッション頻度によって初回セッション、1-24時間、1日、2日、3日、4日、5日、 6日、7日、8-14日、15-30 日、31日以上のいずれかのカテゴリに分類されます。<br/><b>ユーザー数\:</b> このセッション頻度セグメント内のユーザー数 (固有のデバイス)。<br/><b>パーセント\:</b> このセッション頻度セグメントのユーザーの割合。<br/>

#platforms view
help.platform-versions.chart = 左の円グラフは各プラットフォーム別全体ユーザー数比率を表示します、右の円グラフは各プラットフォームバージョン別合計ユーザー数比率を表示します。iOSとAndroid別バージョン分布を切り替えボタンを使用して確認出来ます。(一つ以上のプラットフォームがある場合、切り替えボタンが表示されます。)

#app versions view
help.app-versions.chart = このページでは、設定されたアプリケーション毎のバージョンを表示します。チャートでは、すべてのセッションと新規ユーザーが表示され、下のテーブルではすべてのセッション、すべてのユーザー、新規ユーザー、各アプリケーションのバージョンが表示されます
#carriers view
help.carriers.chart = 左の円グラフはキャリア別全体ユーザー比率を表示します。右の円グラフはキャリア別の初回訪問ユーザー比率を表示します。

#manage apps view
help.manage-apps.app-name = アプリケーション名です。ダッシュボードでアプリケーション名区分のため、使用します。
help.manage-apps.app-key = SDKで必要なアプリケーションキーです.アプリケーションキーはCountlyServerがアプリケーション区分のために必要でダッシュボードでもアプリケーションデーターを読み込む時に使用します。
help.manage-apps.app-category = アプリケーションカテゴリ
help.manage-apps.app-timezone = ダッシュボードに表示されるタイムゾーンです。SDKからの書き込みリクエストをデーターベースに保存時、このタイムゾーンが使われます。そのため、このタイムゾーンを正しく設定してください。
help.manage-apps.app-icon = アプリケーションのアイコンです。ダッシュボードのさまざまなセクションで使用されます。
help.manage-apps.app-add-button = アプリケーション追加フォーム(form)で新しいアプリケーションを追加します。グローバル管理者のみ実行可能です。
help.manage-apps.app-delete-button = データーベースアプリケーションと関連するすべてのデーターを削除します。グローバル管理者のみ実行可能です。
help.manage-apps.app-clear-button = アプリケーション登録情報以外のすべてのアプリケーションデータを削除します。同じアプリケーションキーを継続使用可能です。グローバル管理者のみ実行可能です。
help.manage-apps.app-edit-button = このアプリケーションの編集モードを有効にします。グローバル管理者アカウントのユーザーおよびこのアプリケーションの管理者がこのアクションを実行できます。
help.manage-apps.app-lock-button = このアプリをロックして不注意で削除、クリア、リセットするのを防ぎます。グローバル管理者アカウントを持つユーザーおよびこのアプリケーションの管理者はこのアクションを実行できます。
help.manage-apps.checksum-salt = この値を指定すると、リクエストのチェックサムをチェックして、パラメータの改ざんを防止します。SDK側でも同じソルトを設定する必要があります。
help.manage-apps.app-clear-button-hint = 全データまたは選択した日付よりも古いデータを削除しますが、設定は保持されます
help.manage-apps.app-delete-button-hint = システムからアプリケーションを削除して収集したすべてのデータを削除します


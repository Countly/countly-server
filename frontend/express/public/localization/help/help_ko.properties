﻿help.help-mode-welcome = 도움말에 오신 것을 환영합니다\! 각 항목에 마우스를 가져가면 팝업설명을 볼 수 있습니다. <br/> <br/>도움말 모드가 활성되어 있는 동안에는 데이터 자동 업데이트는 기능이 사용되지 않으며, 도움말 모드에서 나가면 다시 적용 됩니다.

#dashboard
help.dashboard.total-sessions = 애플리케이션 시작 횟수입니다. 항목을 클릭하면 전체 세션의 추이 데이타를 볼 수 있습니다.
help.dashboard.total-users = 애플리케이션이 운영되었던 고유 디바이스의 갯수입니다. 항목을 클릭하면 추이 데이타를 볼 수 있습니다.
help.dashboard.new-users = 새로운 사용자 수입니다. 항목을 클릭하면 새로운 사용자에 대한 추이 데이타를 볼 수 있습니다.
help.dashboard.total-time-spent = 애플리케이션 사용시간입니다.
help.dashboard.avg-time-spent2 = 세션별 애플리케이션 사용시간 입니다. 항목을 클릭하면 세션별 평균 사용자 방문시간에 대한 추이 데이타를 볼 수 있습니다.
help.dashboard.reqs-received = 애플리케이션이 외부 write API요청을 받은 횟수 입니다. 항목을 클릭하면 추이 데이타를 볼 수 있습니다.
help.dashboard.avg-reqs-received = Countly서버가 사용자별 write API요청을 받은 횟수 있니다. 항목을 클릭하면 사용자별 평균 write API요청에 대한 추이 데이타를 볼 수 있습니다.
help.dashboard.top-platforms = 각 플랫폼별 세션횟수에 따라 서로 다른 색상으로 상위 플랫폼 3개를 보여줍니다. 마우스를 색상위에 올리면 플랫폼 이름을 볼 수 있습니다.
help.dashboard.top-resolutions = 각 해상도별 세션횟수에 따라 서로 다른 색상으로 상위 해상도 3개를 보여줍니다. 마우스를 색상위에 올리면 해상도 정보를 볼 수 있습니다.
help.dashboard.top-carriers = 각 통신사별 세션횟수에 따라 서로 다른 색상으로 상위 통신사 3개를 보여줍니다. 마우스를 색상위에 올리면 통신사이름을 볼 수 있습니다.
help.dashboard.top-users = 애플리케이션 일일 전체 사용자가 최대인 날 상위 3일을 보여줍니다. 마우스를 색상위에 올리면 날짜를 볼 수 있습니다.
help.dashboard.map = <b>국가별 세션횟수(/b>기준으로 서로 다른 녹색 톤 색상으로 세계지도에 횟수 비중을 나타냅니다. 테이블에서 세션 횟수 상위 10개 국가의 정보를 함께 볼 수 있습니다.(테이블은 활용가능한 데이타가 있을때 보여 집니다.)

#sessions view
help.sessions.total-sessions = 애플리케이션의 시작 횟수입니다. 블록 상단 경계선 색상으로 구분할 수 있습니다.
help.sessions.new-sessions = 첫번째 사용자의 애플리케이션 시작 횟수입니다. 블록 상단 경계선 색상으로 구분할 수 있습니다.
help.sessions.unique-sessions = 고유 단말기에서 시작된 애플리케이션 횟수입니다. 블록 상단 경계선 색상으로 구분할 수 있습니다.

#users view
help.users.total-users = 고유 디바이스 수 있습니다. 블록 상단 경계선 색상으로 구분할 수 있습니다.
help.users.new-users = 첫번째 사용자 수 입니다. 블록 상단 경계선 색상으로 구분할 수 있습니다.
help.users.returning-users = 과거에 적어도 한 번 이상 애플리케이션을 사용했었던 사용자 수입니다. 블록 상단 경계선 색상으로 구분할 수 있습니다.

#countries view
help.countries.chart = 세계지도는 각국의 세션 수를 나타냅니다. 세션 횟수에 따라 녹색 톤에 차이를 두어서 표현하고 있습니다.
help.countries.table = <b> 국가 \: </ b> 국가 이름. <br/> <b> 전체 세션 \: </ b>해당 국가 사용자에 의해서 애플리케이션이 시작 된 횟수. <br/> <b> 전체 사용자 수 \: </ b>해당 국가에서 고유 디바이스로 부터 애플리케이션이 시작된 횟수. <br/> <b> 새로운 사용자 수 \: </ b>해당 국가에서 첫번째 방문한 사용자수 <br/>
help.countries.total-sessions = 애플리케이션이 시작된 횟수
help.countries.total-users = 고유 드바이스 수
help.countries.new-users = 새로운 사용자 수

#devices view
help.devices.chart = 왼쪽 파이그래프는 개별 디바이스별 전체사용자 비율을 보여줍니다.(고유디바이스 비율). 오른쪽 파이그래프는 고유 디바이스별 처음 사용자 비율을 보여 줍니다.
help.devices.platform-versions2 = 상단의 3개의 플랫폼 버전은 각 플랫폼별 세션 갯수에 따라 서로 다른 색상으로 보여줍니다. 마우스를 각 색상위에 올리면 플랫폼 버전정보를 볼 수 있습니다.

#loyalty view
help.loyalty.chart = 세션갯수에 따른 전체사용자 분포를 막대(bar)그래프로 볼 수 있습니다. (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499,> 500)
help.loyalty.table = <b> 세션 횟수 t \: </ b> 세션 분포. 사용자는 전체세션 횟수에 따라 구분됩니다. 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499,> 500 <br/> 사용자수 \: 특정 세션횟수구역에 속해 있는 사용자 수입니다.\: 특정한 세션횟수 구역에 속한 사용자 퍼센트입니다.<b> <b>사용자수 \:</b> 특정 세션횟수구역에 속해 있는 사용자 수(고유 디바이스)입니다.<br/><b>퍼센트(%)\:</b>  특정한 세션횟수 구역에 속한 사용자 비율입니다.<br/>

#frequency view
help.frequency.chart = 각 세션 빈도별 전체사용자 분포를 막대(bar)그래프로로 볼 수 있습니다.(첫 세션, 1-24 시간, 1 일, 2 일, 3 일, 4 일, 5 일, 6 일, 7 일, 8-14 일, 15-30 일, 31 일 이상)
help.frequency.table = <b>이전 세션 후 시간\:</b> 사용자 세션 사이의 시간. 사용자는 세션빈도에 따라 첫 세션생성 기준으로 구분되어 집니다. 1-24 시간, 1 일, 2 일, 3 일, 4 일, 5 일, 6 일, 7 일, 8-14 일, 15-30 일 or 31 일 이상 <br/><b>사용자 수\:</b> 세션 빈도구역별 사용자 수 (고유 디바이스).<br/><b>퍼센트(%)\:</b> 세션 빈도구역별 사용자 비율<br/>

#platforms view
help.platform-versions.chart = 왼쪽 파이그래프는 각 플랫폼 별 전체 사용자 수 비율을 나타냅니다. 오른쪽 파이그래프는 각 플랫폼 버전 별 총 사용자 수 비율을 나타냅니다. iOS와 Android별 버전 분포를 토클버튼을 사용해서 볼 수 있습니다.(하나 이상의 플랫폼이 있을 경우 토클버튼이 표시됩니다)

#app versions view
help.app-versions.chart = This page shows different versions of applications, in case they are defined. A stacked chart shows total sessions and new users. The table under the chart shows total sessions, total users and new users, respectively for each application version.
#carriers view
help.carriers.chart = 왼쪽 파이 그래프는 통신사별 전체사용자 비율을 보여줍니다. 오른쪽 파이 그래프는 통신사별 첫번째 방문한 사용자 비율을 표시합니다.

#manage apps view
help.manage-apps.app-name = 애플리케이션 이름입니다.  대시보드에서 애플리케이션 이름 구분을 위해 사용됩니다.
help.manage-apps.app-key = SDK에서 필요한 애플리케이션 키입니다.애플리케이션 키는 Countly Server가 애플리케이션 구분을 위해서 필요하며, 대시보드에서도 애플리케이션 데이터를 읽어 들이는데도 사용됩니다.
help.manage-apps.app-category = 애플리케이션 카테고리
help.manage-apps.app-timezone = 대시보드에 표시되는 타임존입니다. 데이터베이스에 저장할 때 타임존이 맞게 설정되어 있는지 확인할 때 사용됩니다.
help.manage-apps.app-icon = 애플리케이션의 아이콘입니다. 대시보드에서 애플리케이션 구분을 위해 사용됩니다.
help.manage-apps.app-add-button = 애플리케이션 추가 폼(form)에 새로운 애플리케이션을 추가합니다. 글로벌 관리자만 수행할 수 있습니다.
help.manage-apps.app-delete-button = 데이타베이스의 애플리케이션 관련된 모든 데이터를 삭제합니다. 글로벌 관리자만 수행 할 수 있습니다.
help.manage-apps.app-clear-button = 애플리케이션 등록정보 이외의 모든 애플리케이션 데이터를 삭제합니다. 동일한 애플리케이션 키를 계속 사용할 수 있습니다. 글로벌 관리자만 수행 할 수 있습니다.
help.manage-apps.app-edit-button = 애플리케이션 편집활성 모드 입니다. 글로벌 관리자만 수행할 수 있습니다.
help.manage-apps.checksum-salt = 옵션을 활성화 시키면 파라미터 조작을 맞기위한 요청 체크섬을 활성화합니다. SDK쪽에서 동일하게 구성되어야 합니다.

#manage users view
help.manage-users.full-name = 알림메일 발송시 사용되는 사용자 이름 입니다.
help.manage-users.username = 로그인할 때 사용하는 사용자아이디 입니다.
help.manage-users.email = 알림메일 발송시 사용하는 이메일 주소입니다.
help.manage-users.global-admin = 글로벌 관리자로 지정되면 사용자는 모든 애플리케이션과 사용자에 대한 관리 권한을 갖게 됩니다.
help.manage-users.lock-account = 사용자계정에 락이 걸리면, 사용자는 대시보드에 로그인 할 수 없습니다.
help.manage-users.admin-of = 애플리케이션 관리자는 설정을 확인하거나 변경할 수 있지만 애플리케이션 데이터의 초기화 및 삭제는 할 수 없습니다.
help.manage-users.user-of = 애플리케이션 사용자는 모니터링 데이터를 확인할 수 있지만, 관리 작업은 수행할 수 없습니다.

#resolutions view
help.resolutions.chart = 왼쪽 파이그래프는 각 해상도별 전체사용자 비율을 보여 줍니다. 오른쪽 파이그래프는 각 해상도별 첫번째 방문 사용자 비율을 보여 줍니다.

#session durations view
help.durations.chart = 막대(bar)그래는 세션지속시간 구역별로 전체사용자 분포를 보여 줍니다. (0-10 초, 11-30 초, 31-60 초, 1-3 분, 3-10 분, 10-30 분, 30-60 분 or > 1 분)
help.durations.table = <b>세션지속시간\:</b> 사용자는 세션 지속시간에 따라 다음 중 하나의 영역으로 구분됩니다.0-10 초, 11-30 초, 31-60 초, 1-3 분, 3-10 분, 10-30 분, 30-60 분 혹 > 1시간 <br/><b>사용자 수\:</b> 세션 지속시간별 사용자 수 (고유 디바이스)<br/><b>퍼센트(%)\:</b> 세션지속시간별 사용자 비율(%)<br/>

#push
help.manage-apps.push-apn-certificate = 애플리케이션 푸쉬 알림(APN)서비스를 위한 인증 파일. 알림공지를 보내기 위해 최소한 한개의 .PK12파일이 필요합니다.
help.manage-apps.push-gcm-key = 구글클라우드메세징(GCM)서비를 위한 서버 API키. 안드로이드 사용자게에게 메세지를 보낼 경우 서버키가 필요합니다. 서버키는 구글 API콘솔에서 받을 수 있습니다.

help.datatables-export = 보여지는 데이터만 다운로드 될 것입니다.

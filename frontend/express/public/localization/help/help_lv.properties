help.help-mode-welcome = Laipni lūdzam palīdzības režīmā\! Uzbīdiet kursoru virs katra punkta, lai apskatītu īsu paskaidrojumu. <br/> <br/> Šajā režīmā jūsu datu auto-atjaunošana ir izslēgta, un tiks ieslēgta, tiklīdz jūs atslēgsiet palīdzības režīmu.

#dashboard
help.dashboard.total-sessions = Skaits, cik reižu jūsu lietojumprogramma tika atvērta. Noklikšķiniet šo vienumu, lai redzētu visu sesiju atspoguļojums pēc laika.
help.dashboard.total-users = Unikālo ierīču skaits, kas lieto Jūsu lietojumprogrammu. Noklikšķiniet šo vienumu, lai redzētu visu lietotāju atspoguļojumu pēc laika.
help.dashboard.new-users = Jauno lietotāju skaits. Noklikšķiniet šo vienumu, lai atspoguļotu jaunos lietotājus pēc laika
help.dashboard.total-time-spent = Kopējais laiks ko lietotāji pavadīja izmantojot jūsu lietojumprogrammu
help.dashboard.avg-time-spent2 = Kopējais laiks izmantojot jūsu lietojumprogrammu dalīts ar kopējo sessiju skaitu. Uzspediet uz šo, lai redzētu vidēja laika uz sessiju laikrindas attēlojumu
help.dashboard.reqs-received = Pieprasījumu skaits Countly serverim, kas saņemts no šīs lietojumprogrammas. Nospiediet šo lai redzētu pieprasījumu laikrindas atspoguļojumu.
help.dashboard.avg-reqs-received = Pieprasījumu skaits Countly serverim, kas saņemts no šīs lietojumprogrammas dalīt ar lietotāju skaitu. Nospiediet šo lai redzētu vidējo pieprasījumu skaitu uz lietotāju laikrindas atspoguļojumu.
help.dashboard.top-platforms = Parāda maksimāli top trīs platformas ar dažādām krāsām, atkarībā no sesiju skaita katrai platformai. Uzbīdiet peles kursoru virsu krāsai, lai redzētu platformas nosaukumu.
help.dashboard.top-resolutions = Parāda maksimāli top trīs izšķirtspējas izmantojot dažādās krāsās, atkarībā no sesiju skaita katrai izšķirtspējai. Uzbīdiet peles kursoru virsu krāsai, lai redzētu izšķirtspēju.
help.dashboard.top-carriers = Parāda maksimāli top trīs operatorus, ko pārstāv dažādās krāsās atkarībā no sesiju skaita katram operatoram. Uzbīdiet peles kursoru virsu krāsai, lai redzētu operatora nosaukumu.
help.dashboard.top-users = Parāda maksimāli top trīs dienas, kad jūsu lietojumprogramma sasniedza maksimālo lietotāju skaitu. Uzbīdiet peles kursoru virsu krāsai, lai redzētu precīzu datumu.
help.dashboard.map = Pasaules karte rāda <b> sesiju skaitu no katras valsts, </ b> izmantojot zaļo toni, attiecībā pret sesiju skaitu. Blakus kartei jūs varat redzēt tabulu ar top desmit valstīm kopā ar sesiju skaitu (tabula tiek parādīta tikai tad, ja pastāv jebkādi pieejamie dati).

#sessions view
help.sessions.total-sessions = Skaits cik reižu jūsu lietojumprogramma tika atvērta. Laikrindas attēlojums par šo punkti tiek identificēts ar augšējas robežas krāsu šajā blokā.
help.sessions.new-sessions = Skaits, cik reizes jūsu lietojumprogrammu lietotāji atver pirmo reizi.  Laikrindas attēlojums par šo punkti tiek identificēts ar augšējas robežas krāsu šajā blokā.
help.sessions.unique-sessions = Skaits, cik reizes jūsu lietojumprogrammu atver vienreiz no katras unikālas ierīces. Laikrindas attēlojums par šo punkti tiek identificēts ar augšējas robežas krāsu šajā blokā.

#users view
help.users.total-users = Unikālo ierīču skaits. Laikrindas attēlojums par šo punkti tiek identificēts ar augšējas robežas krāsu šajā blokā.
help.users.new-users = Pirmreizējo lietotāju skaits. Laikrindas attēlojums par šo punkti tiek identificēts ar augšējas robežas krāsu šajā blokā.
help.users.returning-users = Skaits, cik lietotāju ir izmantojuši jūsu lietojumprogrammu jau iepriekš vismaz vienu reizi. Laikrindas attēlojums par šo punkti tiek identificēts ar augšējas robežas krāsu šajā blokā.

#countries view
help.countries.chart = Pasaules karte rāda <b> sesiju skaitu no katras valsts, </ b> ko reprezentē zaļas krāsas tonis atkarībā no skaita.
help.countries.table = <b> Valsts\:. </ b> Valsts nosaukums <br/> <b> Kopā Sesijas. </ b> Cik reizes jūsu lietojumprogrammu atvēra lietotāji no šīs valsts <br/> <b> Kopējs lietotāju skaits. </ b> Unikālo ierīču skaits, kas izmanto jūsu lietojumprogrammu šajā valstī <br/> <b> Jauniem lietotāji\:. </ b> Jauno lietotāju skaits no šīs valsts <br/>
help.countries.total-sessions = Skaits, cik daudz reizes jūsu lietojumprogramma tika atvērta
help.countries.total-users = Unikālo ierīču skaits
help.countries.new-users = Pirmreizējo lietotāju skaits

#devices view
help.devices.chart = Sektoru diagrammā pa kreisi ir redzams visu lietotāju procentuāls sadalījums pa ierīcēm (unikālas ierīces procenti). Sektoru diagramma pa labi rāda procentuālo sadalījumu pirmajai lietošanas reizei no katras ierīces.
help.devices.platform-versions2 = Parāda maksimāli top trīs platformu versijas izmantojot dažādās krāsās, atkarībā no sesiju skaita katrai versijai. Uzbīdiet peles kursoru virsu krāsai, lai redzētu versijas numuru.

#loyalty view
help.loyalty.chart = Kopējais lietotāju skaits no katras sesijas grāfa segmentā (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499,> 500) tiek vizualizēts izmantojot joslu diagrammu.
help.loyalty.table = <b>Sesiju skaits</b> Sesijas skaita segments. Lietotājs ir iedalīts vienā no šīm kategorijām\: 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 balstoties uz to kopējo sesiju skaitu.<br/><b>Lietotāju skaits\:</b> Lietotāju  (unikālo ierīču) skaits, noteiktā sesijas skaita segmentā.<br/><b>Procenti\:</b> Procentuāls lietotāju skaits noteiktā sesijas skaita segmentā.<br/>

#frequency view
help.frequency.chart = Kopējais lietotāju skaits no katras sesijas frekvences segmentā (Pirmā sesija, 1-24 stundas, 1 diena, 2 dienas, 3 dienas, 4 dienas, 5 dienas, 6 dienas, 7 dienas, 8-14 dienas, 15-30 dienu, 30 + dienas) tiek vizualizēts izmantojot joslu diagrammu.
help.frequency.table = <b>Laiks pēc iepriekšējas sesijas\:</b> Laiks starp viena lietotāja pēdējām divām sesijām. Lietotājs ir iedalīts vienā no šīm kategorijām\: 1-24 stundas, 1 diena, 2 dienas, 3 dienas, 4 dienas, 5 dienas, 6 dienas, 7 dienas, 8-14 dienas, 15-30 dienas vai 30+ dienas balstoties uz sesijas biežuma.<br/><b>Lietotāju skaits\:</b> Lietotāju  (unikālo ierīču) skaits, noteiktā kategorijā.<br/><b>Procenti\:</b> Procentuāls lietotāju skaits noteiktā kategorijā.<br/>

#platforms view
help.platform-versions.chart = Sektoru diagrammā pa kreisi ir redzams visu lietotāju procentuāls sadalījums pa platformām. Sektoru diagrammā pa labi rāda visu lietotāju procentuālo sadalījumu pa platformas versijām. Jūs varat pārslēgties starp IOS un Android lai redzētu platformas versijas sadalījumu (Poga mainīt parādīsies tikai tad, ja ir vairāk nekā viena platforma)

#app versions view
help.app.version.chart = Joslu diagrammā ir redzams kopējo sesiju no lietojumprogrammas, kā arī jauni lietotāji katra lietojumprogrammas versijā.

#carriers view
help.carriers.chart = Sektoru diagrammā par kreisi redzams visu lietotāju procentuāls sadalījums pa operatoriem. Sektoru diagramma pa labi rāda procentuālo sadalījumu pirmajai lietošanas reizei no katra operatora.

#manage apps view
help.manage-apps.app-name = Jūsu lietojumprogrammas nosaukums. Tiek izmantots vairākās vietās Jūsu panelī.
help.manage-apps.app-key = Lietojumprogrammas atslēga, ko jūs lietosiet iekš savas lietojumprogrammas izstrādātāja rīkkopā. Tas palīdz Countly serverim identificēt, kurai lietojumprogrammai ir domāts dotais rakstīšanas pieprasījums. Kā arī šī atslēga tiek izmantota panelī, lai atlasītu datus par noteiktu lietojumprogrammu
help.manage-apps.app-category = Lietojumprogrammas kategorija
help.manage-apps.app-timezone = Laika josla, pēc kuras attēlot informāciju panelī. Saņemot pieprasījumus no lietojumprogrammas, tikt ņemta vērā šī izvēlēta laika josla
help.manage-apps.app-icon = Jūsu lietojumprogrammas ikona, tā tiks izmantota dažādās paneļa sadaļās
help.manage-apps.app-add-button = Atver formu jaunai lietojumprogrammas izveidei. Pieejams tikai lietotājiem ar globālo administratīvo kontu.
help.manage-apps.app-delete-button = Izdzēš visu informāciju par šo lietojumprogrammu no datubāzes. Pieejams tikai lietotājiem ar globālo administratīvo kontu.
help.manage-apps.app-clear-button = Izdzēš visu informāciju par šo lietojumprogrammu no datubāzes., bet neizdzēš lietojumprogrammas atslēgu. Jūs varat turpināt izmantot to pašu atslēgu. Pieejams tikai lietotājiem ar globālo administratīvo kontu.
help.manage-apps.app-edit-button = Aktivizēt rediģēšanas modi šai lietojumprogrammai. Pieejams tikai lietotājiem ar globālo administratīvo kontu.

#manage users view
help.manage-users.full-name = Vārds un Uzvārds lietotājam, kas tiks izmantots e-pasta paziņojumos (pašlaik).
help.manage-users.username = Lietotāja vārds, ar kuru varēs ielogoties panelī.
help.manage-users.email = E-pasta adrese, kurā varēs saņemt notifikācijas
help.manage-users.global-admin = Ja ir atzīmēta globāla administratora opcija, tad lietotājam būs pieeja pie visiem lietojumprogrammas datiem, kā arī rediģēšanas iespējam.
help.manage-users.admin-of = Lietojumprogrammas administrators var apskatīties un mainīt uzstādījums, bet ne iztīrīt vai dzēst lietojumprogrammas datus
help.manage-users.user-of = Lietojumprogrammas lietotājs var tikai apskatīties informāciju par lietojumprogrammu, bet nevar nekādā veidā rediģēt to

#resolutions view
help.resolutions.chart = Sektoru diagrammā par kreisi redzams visu lietotāju procentuāls sadalījums pa ekrāna izsķirtspējam. Sektoru diagramma pa labi rāda procentuālo sadalījumu pirmajai lietošanas reizei no katras ekrāna izšķirtspējas.

#session durations view
help.durations.chart = Kopējais lietotāju skaits no katras sesijas ilguma segmenta (0-10 sekundes, 11-30 sekundes, 31-60 sekundes, 1-3 minūtes, 3-10 minūtes, 10-30 minūtes, 30-60 minūtes vai > 1 stundu) tiek vizualizēts izmantojot joslu diagrammu.
help.durations.table = <b>Sesiju ilgums</b> Lietotāji iedalīti viena no kategorijām\: 0-10 sekundes, 11-30 sekundes, 31-60 sekundes, 1-3 minūtes, 3-10 minūtes, 10-30 minūtes, 30-60 minūtes vai > 1 stundu  balstoties uz to sesiju ilgumu.<br/><b>Lietotāju skaits\:</b> Lietotāju (unikālo ierīču) skaits, noteiktā sesijas ilguma segmentā.<br/><b>Procenti\:</b> Procentuāls lietotāju skaits noteiktā sesijas ilguma segmentā.<br/>

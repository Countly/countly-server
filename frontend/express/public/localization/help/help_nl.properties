help-mode-welcome = Welkom bij de help modus! Ga over elk bericht om een korte uitleg te zien. <br/><br/>Wanneer u in deze modus bent is het automatisch vernieuwen van uw data uitgeschakeld en zal weer ingeschakeld worden nadat u de help modus heeft afgesloten.

#dashboard
dashboard.total-sessions = Het aantal keer dat uw applicatie wordt geopend. Klik op dit item om een tijdreeks weergave van het totaal sessies te zien.
dashboard.total-users = Aantal unieke apparaten dat uw applicatie voor gebruikt wordt. Klik op dit item om een tijdreeks weergave van het totaal gebruikers te zien krijgen.
dashboard.new-users = Het aantal nieuwe gebruikers. Klik op dit item om een tijdreeks weergave van nieuwe gebruikers te zien krijgen.
dashboard.avg-time-spent = Het totale tijd van het gebruik van uw applicatie gedeeld door de totale aantal gebruikers. Klik op dit item om een tijdreeks weergave van de gemiddelde tijd per gebruiker te zien.
dashboard.events-served = Het aantal schrijf API aanvragingen dat Countly Server voor deze toepassing gekregen heeft. Klik op dit item om te zien een tijdreeks weergave van zaken geserveerd.
dashboard.avg-events-served = Het aantal schrijf API aanvraagringen dat Countly Server heeft gekregen gedeeld door de totale aantal gebruikers. Klik op dit item om een tijdreeks weergave van de gemiddelde events per gebruiker te zien.
dashboard.top-platforms = Laat de meeste top drie platformen zien die vertegenwoordigd worden door verschillende kleuren afhankelijk van het aantal sessies van elk platform. Beweeg op elke kleur om het platform naam te zien.
dashboard.top-resolutions = Laat de meeste top drie resoluties zien die vertegenwoordigd worden door verschillende kleuren afhankelijk van het aantal sessies van elke resolutie.nBeweeg op elke kleur om het resoluties te zien.
dashboard.top-carriers = Laat de meeste top drie vervoerders zien die vertegenwoordigd worden door verschillende kleuren afhankelijk van het aantal sessies van elk drager. Beweeg op elke kleur om de vervoerder naam te zien.
dashboard.top-users = Laat de meeste top drie dagen zien waarin uw aangevraagde bereikte maximum aantal van het totaal gebruikers. Beweeg op elke kleur om de datum te zien.
dashboard.map = Wereld kaart toont <b> sessie telt voor elk land </ b> weergegeven door een toon van groene volgens de telling. Naast de kaart kunt u een tabel van de top tien landen samen te zien met de aantal sessies (tabel wordt alleen weergegeven als er sprake is van beschikbare gegevens).

#sessions view
sessions.total-sessions = Aantal keren dat uw applicatie wordt geopend. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.
sessions.new-sessions = Het aantal keren dat uw aanvraag wordt geopend door een eerste keer gebruiker. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.
sessions.unique-sessions = Het aantal keren dat uw aanvraag wordt geopend vanuit een uniek apparaat. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.

#users view
users.total-users = Aantal unieke apparaten. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.
users.new-users = Het aantal nieuwe gebruikers. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.
users.returning-users = Het aantal gebruikers die gebruik hebben gemaakt van uw aanvraag ten minste een keer eerder. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.

#countries view
countries.chart = Wereld kaart toont <b>een sessie van elk land </ b> weergegeven door een toon van groene volgens de telling.
countries.table = <b>Land:</b> Naam van het land. <br/><b> Totaal Sessies:</b> Aantal keren dat uw aanvraag wordt geopend door een gebruiker van dit land <br/><b> Het totaal aantal gebruikers:</b>Aantal unieke apparaten dat uw toepassing wordt gebruikt vanuit dit land.<br/><b> Nieuwe gebruikers:</b> Aantal nieuwe gebruikers van dit land.<br/>
countries.total-sessions = Aantal keer dat uw applicatie is geopend. 
countries.total-users = Aantal unieke apparaten. 
countries.new-users = Aantal nieuwe gebruikers.

#devices view
devices.chart = De Cirkeldiagram op de linkerkant toont het percentage van de totale gebruikers van elk apparaat (uniek apparaat percentages). Cirkeldiagram op de rechterkant toont het percentage van de eerste keer gebruikers van elk apparaat.
devices.platform-versions = Laat de meeste top drie platform versies zien die vertegenwoordigd worden door verschillende kleuren afhankelijk van het aantal sessies van elke resolutie. Beweeg op elke kleur om het platform versie te zien.

#loyalty view
loyalty.chart = De totale aantal gebruikers uit elke sessie tellen segment (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499,> 500) worden gevisualiseerd met behulp van een staafdiagram.
loyalty.table = <b>Sessie Aantal:</b> Sessie Aantal segment. Gebruiker is ingedeeld in een van 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499,&gt; 500 volgens zijn totale aantal sessies.<br/><b>Aantal gebruikers:</b>Aantal gebruikers (unieke apparaten) die in een bepaald aantal sessies segment<br/><b>Percentage:</b>Percentage van de gebruikers die in een bepaald aantal sessies segment.<br/>

#frequency view
frequency.chart = De totale aantal gebruikers van elke sessie frequentie segment (eerste zitting, 1-24 uur, 1 dag, 2 dagen, 3 dagen, 4 dagen, 5 dagen, 6 dagen, 7 dagen, 8-14 dagen, 15-30 dagen, 30+ dagen) worden gevisualiseerd met behulp van een staafdiagram.
frequency.table = <b>tijd na de vorige sessie:</b>Tijd tussen gebruikers 'als gevolg sessies. Gebruiker ingedeeld in een van de eerste sessie, 1-24 uur, 1 dag, 2 dagen, 3 dagen, 4 dagen, 5 dagen, 6 dagen, 7 dagen, 8-14 dagen 15-30 dagen of 30+ dagen volgens zijn sessie frequentie,<br/><b>Aantal gebruikers:</ b> Aantal gebruikers (unieke apparaten) in deze sessie frequentie segment <br/><b>Percentage:</ b>Percentage van de gebruikers in deze sessie frequentie segment.<br/>

#platforms view
platform-versions.chart = De cirkeldiagram op de linkerkant toont het percentage van de totale gebruikers van elk platform. De Cirkeldiagram op de rechterkant toont het percentage van de totale gebruikers van elk platform versie. U kunt schakelen tussen iOS en Android om de distributie van het platform versies (Toggle-knop wordt alleen weergegeven als er meer dan een platform te zien is).

#app versions view
app.version.chart = De grafiek toont het totale sessies van en nieuwe gebruikers van elke toepassing versie in een gestapeld staafdiagram.

#carriers view
carriers.chart = De cirkeldiagram op de linkerkant toont het percentage van de totale gebruikers uit elke vervoerder. De cirkeldiagram op de rechterkant toont het percentage van de eerste keer gebruikers uit elke vervoerder.

#manage apps view
manage-apps.app-name = Naam van uw applicatie . Gebruikt in verschillende delen van uw dashboard.
manage-apps.app-key = Applicatie sleutel van uw toepassing die u wilt gebruiken in de SDK's. Dit helpt Countly Server om te bepalen welke toepassing de schrijf verzoek van de SDK voor is. Ook deze sleutel wordt in het dashboard van de data voor de geselecteerde toepassing lezen.
manage-apps.app-category = Categorie van uw applicatie. 
manage-apps.app-timezone = De tijdzone dat u uw dashboard te bekijken is. Tijdens het opslaan van de schrijf verzoeken van de SDK's naar de database deze tijdzone wordt gebruikt dus zorg ervoor dat in te stellen dit juist.
manage-apps.app-icon = Icoon voor uw toepassing. Gebruikt in verschillende delen van uw dashboard.
manage-apps.app-add-button = Opent een formulier om een ​​nieuwe toepassing toe te voegen. Alleen gebruikers met een wereldwijde beheerdersaccount kan deze actie uitvoeren.
manage-apps.app-delete-button = Verwijdert alle gegevens van deze toepassing uit de database. Alleen gebruikers met een wereldwijde beheerdersaccount kan deze actie uitvoeren.
manage-apps.app-clear-button = Verwijdert alle gegevens van deze toepassing, maar verwijderd niet de applicatie vermelding. U kunt doorgaan met dezelfde app_key te gebruiken. Alleen gebruikers met een wereldwijde beheerdersaccount kan deze actie uitvoeren.
manage-apps.app-edit-button = Geactiveerd bewerkingsmodus voor deze toepassing. Gebruikers met een wereldwijde beheerdersaccount en beheerders van deze toepassing kan deze actie uitvoeren.

#manage users view
manage-users.full-name = De volledige naam van de gebruiker die zal worden gebruikt in de notificatie e-mails (voor nu).
manage-users.username = Gebruikersnaam van de gebruiker die zal worden gebruikt voor het aanmelden bij het ​​dashboard.
manage-users.email = E-mail van de gebruiker die zal worden gebruikt voor notificatie e-mails.
manage-users.global-admin = Als de globale beheerder wordt gecontroleerd zal de gebruiker alle rechten op alle toepassingen hebben, plus gebruikersbeheer rechten.
manage-users.admin-of = Admin van een applicatie kan zijn applicatie bekijken en wijzigen van de instellingen, maar kan niet wissen of verwijderen van de applicatie data.
manage-users.user-of = Gebruiker van een applicatie kan alleen de statistieken voor die toepassing en kan geen enkele administratieve taak uitvoeren.
help.help-mode-welcome = Hover on each item to view a brief explanation.<br/><br/>While in this mode auto-refreshing of your data is disabled and will be enabled as soon as you turn off the help mode.
help.help-mode-welcome-title = Welcome to the help mode\!

#dashboard
help.dashboard.total-sessions = De câte ori aplicația a fost deschisă. Apăsați pe acest element pentru a vedea o reprezentare în timp a numărului total de sesiuni.
help.dashboard.total-users = Numărul de dispozitive unice care au utilizat aplicația.  Apăsați pe acest element pentru a vedea o reprezentare în timp a numărului total de utilizatori.
help.dashboard.new-users = Numărul de utilizatori noi. Apăsați acest element pentru a vedea o reprezentare în timp a noilor utilizatori.
help.dashboard.total-time-spent = Total time users spent using your application.
help.dashboard.avg-time-spent2 = Total time spent using your application divided by total session count. Click this item to see a time series representation of average time spent per session.
help.dashboard.reqs-received = Numărul de cereri API de scriere pe care Server-ul Countly le-a primit pentru această aplicație.  Apăsați acest element pentru a vedea o reprezentare în timp a cererilor primite.
help.dashboard.avg-reqs-received = Numărul de cereri API de scriere pe care Server-ul Countly le-a primit pentru această aplicație, împărțită după numărul total de utilizatori. Apăsați acest element pentru a vedea o reprezentare în timp  a numărului mediu de cereri per utilizator.
help.dashboard.top-platforms = Afișați cel mult primele trei platforme, reprezentate prin culori diferite în funcție de numărul de sesiuni de pe fiecare platformă. Plasați cursorul pe fiecare culoare pentru a vedea numele platformei.
help.dashboard.top-resolutions = Afișați cel mult primele trei rezoluții, reprezentate prin culori diferite în funcție de numărul de sesiuni de pe fiecare rezoluție. Plasați cursorul pe fiecare culoare pentru a vedea rezoluția.
help.dashboard.top-carriers = Afișați cel mult primii trei furnizori de internet, reprezentați prin culori diferite în funcție de numărul de sesiuni de pe fiecare furnizor. Plasați cursorul pe fiecare culoare pentru a vedea numele furnizorului.
help.dashboard.top-users = Afișați cel mult primele trei zile, în care aplicația a ajuns la numărul maxim din totalul utlizatorilor. Plasați cursorul pe fiecare culoare pentru a vedea data.
help.dashboard.map = Harta lumii arată <b>numărul de sesiuni din fiecare țară</b> reprezentat printr-un ton de verde în funcție de valoare. În continuare lângă hartă, puteți vedea un tabel cu primele zece țări împreună cu numărul de sesiuni (tabelul este afișat numai dacă există date disponibile)

#sessions view
help.sessions.total-sessions = Numărul de accesări ale aplicației. Reprezentarea în timp a acestui element este identificată prin culoarea marginii superioare a acestui bloc.
help.sessions.new-sessions = Numărul de accesări ale aplicației de către un utilizator pentru prima oară . Reprezentarea în timp a acestui element este identificată prin culoarea marginii superioare a acestui bloc.
help.sessions.unique-sessions = Numărul de accesări ale aplicației de pe un dispozitiv mobil. Reprezentarea în timp a acestui element este identificată prin culoarea marginii superioare a acestui bloc.

#users view
help.users.total-users = Numărul de dispozitive unice. Reprezentarea în timp a acestui element este identificată prin culoarea marginii superioare a acestui bloc.
help.users.new-users = Numărul de utilizatori noi. Reprezentarea în timp a acestui element este identificată prin culoarea marginii superioare a acestui bloc.
help.users.returning-users = Numărul de utilizatori care au mai folosit aplicația cel puțin odată înainte. Reprezentarea în timp a acestui element este identificată prin culoarea marginii superioare a acestui bloc.

#countries view
help.countries.chart = Harta lumii arată <b>numărul de sesiuni din fiecare țară</b> reprezentat printr-un ton de verde în funcție de valoare. 
help.countries.table = <b>Country\:</b> Name of the country.<br/><b>Total Sessions\:</b> Number of times your application is opened by a user from this country.<br/><b>Total Users\:</b> Number of unique devices your application is used from within this country.<br/><b>New Users\:</b> Number of first time users from this country.<br/>
help.countries.total-sessions = Numărul de accesări ale aplicației.
help.countries.total-users = Numărul de dispozitive unice.
help.countries.new-users = Numărul de utilizatori noi.

#devices view
help.devices.chart = Diagrama radială din stânga arată procentul numărului total de utilizatori pentru fiecare dispozitiv (procente dispozitive unice). Diagrama radială din dreapta arată procentul numărului de utilizatori noi pentru fiecare dispozitiv.
help.devices.platform-versions2 = Afișați cel mult primele trei platforme, reprezentate prin culori diferite în funcție de numărul de sesiuni de pe fiecare versiune a platformei. Plasați cursorul pe fiecare culoare pentru a vedea versiunea platformei.

#loyalty view
help.loyalty.chart = Numărul total de utilizatori din fiecare segment de sesiuni calculat (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) este vizualizat folosind un grafic cu bare.
help.loyalty.table = <b>Session Count\:</b> Session count segment. User is categorized into one of 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 according to his total session count.<br/><b>Number of Users\:</b> Number of users (unique devices) that are in a particular session count segment.<br/><b>Percent\:</b> Percentage of users that are in a particular session count segment.<br/>

#frequency view
help.frequency.chart = Numărul total de utilizatori din fiecare segment de frecvență sesiuni (Prima sesiune, 1-24 ore, 1 zi, 2 zile, 3 zile, 4 zile, 5 zile, 6 zile, 7 zile, 8-14 zile, 15-30 zile, 30+ zile) este vizualizat folosind un grafic cu bare.
help.frequency.table = <b>Time after previous session\:</b> Time between users' consequent sessions. User is categorized into one of First session, 1-24 hours, 1 day, 2 days, 3 days, 4 days, 5 days, 6 days, 7 days, 8-14 days, 15-30 days or 30+ days according to his session frequency.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session frequency segment.<br/><b>Percent\:</b> Percentage of users in this session frequency segment.<br/>

#platforms view
help.platform-versions.chart = Diagrama radială din stânga arată procentul numărului de utilizatori pentru fiecare platformă. Diagrama radială din dreapta arată procentul numărului de utilizatori pentru fiecare versiune de platformă. Puteți comuta între iOS și Android pentru a vedea distribuția versiunilor platformei (Butonul de comutare va apărea numai daca există mai mult de o platformă)

#app versions view
help.app-versions.chart = This page shows different versions of applications, in case they are defined. A stacked chart shows total sessions and new users. The table under the chart shows total sessions, total users and new users, respectively for each application version.
#carriers view
help.carriers.chart = Diagrama radială din stânga arată procentul numărului de utilizatori pentru fiecare operator de telefonie. Diagrama radială din dreapta arată procentul numărului de utilizatori noi pentru fiecare operator de telefonie.

#manage apps view
help.manage-apps.app-name = Numele aplicației. Folosit în câteva secțiuni diferite ale panoului de control.
help.manage-apps.app-key = Cheia de aplicație a aplicației dvs. pe care o veți folosi în interiorul SDK-urilor. Aceasta ajută Server-ul Countly să identifice pentru care aplicație vine cererea de scriere din SDK. Deasemenea, această cheie este folosită pentru a citi date din aplicația selectată.
help.manage-apps.app-category = Categoria aplicației.
help.manage-apps.app-timezone = Fusul orar pe care veți vedea panoul de control. În timpul salvării cererilor de scriere de la SDK către baza de date, acest fus orar este folosit deci asigurați-vă că este cel corect.
help.manage-apps.app-icon = Icoana pentru aplicație. Folosită în câteva secțiuni diferite ale panoului de control.
help.manage-apps.app-add-button = Deschide un formular pentru a adăuga o nouă aplicație. Numai utilizatorii cu un cont de administrator global pot efectua această acțiune.
help.manage-apps.app-delete-button = Șterge toate datele acestei aplicații din baza de date. Numai utilizatorii cu un cont de administrator global pot efectua această acțiune.
help.manage-apps.app-clear-button = Șterge toate datele acestei aplicații, dar nu șterge aplicația. Puteți continua să folosiți aceeași cheie a aplicației. Numai utilizatorii cu un cont de administrator global pot efectua această acțiune.
help.manage-apps.app-edit-button = Activates editing mode for this application. Users with a global administrator account and administrators of this application can perform this action.
help.manage-apps.app-lock-button = Locks this application to prevent accidental delete/clear/reset. Users with a global administrator account and administrators of this application can perform this action.
help.manage-apps.checksum-salt = Providing this value will enable checking request's checksum to prevent parameter tampering. You must configure same salt on SDK side too.
help.manage-apps.app-clear-button-hint = Purge all data or data older than a selected date, but keep the configurations
help.manage-apps.app-delete-button-hint = Delete the application from the system and purge all of the collected data

#manage users view
help.manage-users.full-name = Numele complet al utilizatorului ce va fi folosit în email-urile de notificare (pentru moment)
help.manage-users.username = Numele utilizatorului ce va fi folosit pentru accesarea panoului de control.
help.manage-users.email = Adresa de email a utilizatorului ce va fi folosită pentru email-urile de notificare.
help.manage-users.global-admin = Daca funcția de administrator global este bifata, utilizatorul va avea drepturi la toate aplicațiile plus drepturi de administrare.
help.manage-users.lock-account = If account is locked, user cannot log in into dashboard.
help.manage-users.admin-of = Administratorul unei aplicații poate vedea și schimba setările aplicației, dar nu poate curăța sau sterge datele din aplicație.
help.manage-users.user-of = Utilizatorul unei aplicații poate doar vedea statisticile pentru respectiva aplicație și nu poate efectua nici o sarcină administrativă.

#resolutions view
help.resolutions.chart = Diagrama radială din stânga arată procentul numărului de utilizatori pentru fiecare rezoluție. Diagrama radială din dreapta arată procentul numărului de utilizatori noi pentru fiecare rezoluție.

#device_type view
help.device_type.chart = Pie chart on the left shows percentage of total users from each device type. Pie chart on the right shows percentage of first time users from each device type.

#session durations view
help.durations.chart = Numărul total de utilizatori din fiecare segment de durată sesiuni (0-10 secunde, 11-30 secunde, 31-60 secunde, 1-3 minute, 3-10 minute, 10-30 minute, 30-60 minute sau > 1 oră) este vizualizat folosind un grafic cu bare.
help.durations.table = <b>Session duration\:</b> User is categorized into one of 0-10 seconds, 11-30 seconds, 31-60 seconds, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes or > 1 hour according to his session duration.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session duration segment.<br/><b>Percent\:</b> Percentage of users in this session duration segment.<br/>

#push
help.manage-apps.push-apn-certificate = Fișierul certificatului pentru serviciul Apple Push Notification (APN). Pentru a trimite Notificări Push, va trebui să furnizați cel puțin un fișier .PK12 pentru această aplicație.
help.manage-apps.push-gcm-key = Cheia Server API pentru serviciul Google Cloud Messaging (GCM). Este necesară dacă aveți de gând să trimiteți mesaje către utilizatorii aplicației dvs. Android din Countly. Puteți obține o cheie din Consola Google API

help.datatables-export = Only visible data will be downloaded

help.help-mode-welcome = 将鼠标悬停在每个项目上以查看简要说明，<br/><br/>在此模式下，数据的自动刷新被禁用，并且在您关闭帮助模式后将立即启用。
help.help-mode-welcome-title = 欢迎使用帮助模式！

#dashboard
help.dashboard.total-sessions = 您的应用打开的次数。点击此项查看累计会话的时间序列表示。
help.dashboard.total-users = 使用应用的独特设备次数。点击此项查看累计用户的时间序列表示。
help.dashboard.new-users = 新增用户数量。点击此项查看新增用户的时间序列表示。
help.dashboard.total-time-spent = 取消所有
help.dashboard.avg-time-spent2 = 累计时间的值等于您的应用的累计使用时长除以累计会话。点击此项目以查看每个会话中的平均使用时长序列表示。\n
help.dashboard.reqs-received = Countly服务器收到这个应用的写入API请求次数。点击此项查看收到请求次数的时间序列表示。
help.dashboard.avg-reqs-received = Countly服务器收到这个应用的写入API请求次数除以累计用户。点击此项查看平均每用户请求次数的时间序列表示。
help.dashboard.top-platforms = 根据各平台的会话数，显示最多前三名平台所代表的不同的颜色。悬停在每个颜色上可看到平台名称。
help.dashboard.top-resolutions = 根据每个分辨率的会话次数，显示最多前三名分辨率所代表的不同的颜色。悬停在每个颜色上可看到分辨率。
help.dashboard.top-carriers = 根据各电信公司的会话计数，显示最多前三名电信公司所代表的不同的颜色。悬停在每个颜色上可看到电信公司名称。
help.dashboard.top-users = 显示您的应用程序达到了最大用户数量的前三天。悬停在每个颜色上可看到日期。
help.dashboard.map = 世界地图显示<b>每个国家的会话计数</b>，以一种绿色的色调深浅代表计数量。在地图的旁边，您可以看到一个前十名国家的会话计数表（只有当有任何可用的数据时才有表显示）。

#sessions view
help.sessions.total-sessions = 您的应用打开的次数。此项目的时间序列表示可从这个块的顶部边框颜色辨认。
help.sessions.new-sessions = 您的应用被新增用户打开的计数。此项目的时间序列表示可从这个块的顶部边框颜色辨认。
help.sessions.unique-sessions = 您的应用被独特设备打开的次数。此项目的时间序列表示可从这个块的顶部边框颜色辨认。

#users view
help.users.total-users = 独特设备的计数。此项目的时间序列表示可从这个块的顶部边框颜色辨认。
help.users.new-users = 新增用户计数。此项目的时间序列表示可从这个块的顶部边框颜色辨认。
help.users.returning-users = 用过您的应用至少一次的用户计数。此项目的时间序列表示可从这个块的顶部边框颜色辨认。

#countries view
help.countries.chart = 世界地图显示<b>每个国家的会话计数</b>，以一种绿色的色调深浅代表计数量。
help.countries.table = <b>国家</b>: 国家的名称.<br/><b>累计会话</b>: 从这个国家的用户开应用的次数.<br/><b>累计用户:</b> 从这个国家使用应用的独特设备计数.<br/><b>新增用户:</b>从这个国家的新增用户<br/>\n
help.countries.total-sessions = 您的应用被打开的次数。
help.countries.total-users = 去重后的设备数量。
help.countries.new-users = 新增用户数量。

#devices view
help.devices.chart = 在左边的饼图上显示每个设备的累计用户的百分比（独特的设备百分比）。右边的饼图显示每个设备的新增用户的百分比。
help.devices.platform-versions2 = 根据各平台版本的会话数，显示最多前三名平台版本所代表的不同的颜色。悬停在每个颜色上可看到平台版本。

#loyalty view
help.loyalty.chart = 从每个会话数段的累计用户（1，2，3-5，6-9，10-19，20-49，50-99，100-499，> 500）使用条形图可视化.
help.loyalty.table = <b>会话计数:</b> 会话计数段. 根据用户的总会话数， 用户被分为1，2，5，6，10-19，20-49，50-99，100-499， > 500。<br/><b>用户数：</b> 在一个特定的会话数段的用户数（独特的设备）<br/><b>百分比：</b> 在特定会话计数段中的用户百分比。<br/>

#frequency view
help.frequency.chart = 每一位用户的使用间隔（初次会话，1-24小时，1天，2天，3天，4天，5天，6天，7天，8-14天，15-30天，30天以上）以条形图视化。
help.frequency.table = <b> 上一个会话后时间间隔:</b> 两个连续会话之间的时间间隔, 根据用户的会话频率分类为，初次会话，1-24小时，1天，2天，3天，4天，5天，6天，7天，8-14天，15-30天或30天以上。<br/><b>用户数：</b> 在本会话使用间隔段的用户数（独特设备）。<br/><b>百分比：</b> 在本会话使用间隔段的用户百分比。<br/>

#platforms view
help.platform-versions.chart = 左边饼图显示每个平台的累计用户百分比。右边饼图显示了每个平台版本的累计用户的百分比。您可以切换iOS和Android平台之间以便看到版本分布（仅当有一个以上的平台时，切换按钮才会出现）

#app versions view
help.app-versions.chart = 此页面显示不同版本的应用程序，以防它们被定义。堆叠图表显示总会话数和新用户数。图表下方的表格分别显示每个应用程序版本的总会话数，总用户数和新用户数。
#carriers view
help.carriers.chart = 左边的饼图显示每个移动运营商的累计用户百分比。右边的饼图显示每个移动运营商的新增用户的百分比。

#manage apps view
help.manage-apps.app-name = 您的应用名称。用于在您的仪表板的不同部分。
help.manage-apps.app-key = 您将使用在SDK的您的应用程序密钥。这有助于Countly服务器识别是那个应用的SDK写入请求。同时，该密钥也在仪表板中使用，以读取所选应用的数据。
help.manage-apps.app-category = 您的应用类别。
help.manage-apps.app-timezone = 您观看仪表板的所在时区。当保存从SDK到数据库的写入请求时，请确认使用正确的所在时区。
help.manage-apps.app-icon = 您的应用图标。用于在您的仪表板的几个不同的部分。
help.manage-apps.app-add-button = 打开表添加一个新的应用。只有具有全局管理员帐户的用户才能执行此操作。
help.manage-apps.app-delete-button = 从数据库中删除该应用程序的所有数据。只有具有全局管理员帐户的用户才能执行此操作。
help.manage-apps.app-clear-button = 删除此应用的所有数据，但不删除该应用入口。您可以继续使用相同的应用程序密钥。只有具有全局管理员帐户的用户才能执行此操作。
help.manage-apps.app-edit-button = 激活此应用编辑模式。具有此应用的全局管理员帐户和管理员可这样操作。
help.manage-apps.app-lock-button = 锁定此应用程序以防止意外删除/清除/重置，具有全局管理员帐户的用户和此应用程序的管理员可以执行此操作。
help.manage-apps.checksum-salt = 提供此值将启用检查请求的校验码，以防止参数篡改。您必须在SDK侧配置相同的salt。
help.manage-apps.app-clear-button-hint = 清除所有数据或早于选定日期的数据，但保留配置
help.manage-apps.app-delete-button-hint = 从系统中删除应用程序并清除所有收集的数据

#manage users view
help.manage-users.full-name = 通知邮件中使用的用户全名。
help.manage-users.username = 将用于登录到仪表板的用户的用户名。
help.manage-users.email = 用户的邮箱，将用于通知邮件。
help.manage-users.global-admin = 如果全局管理员复选框被选中,用户将拥有所有应用的权利，加上用户管理权限。
help.manage-users.lock-account = 如果帐户被锁定，用户无法登录到仪表板。
help.manage-users.admin-of = 应用管理员权限可以查看和更改其设置，但无法清除或删除应用程序数据。
help.manage-users.user-of = 应用程序用户只能查看该应用的统计数据，并不能执行任何管理任务。

#resolutions view
help.resolutions.chart = 左示图显示在每个分辨率的用户的百分比。右边的饼图显示每个分辨率的新增用户百分比。

#device_type view
help.device_type.chart = 左侧的饼图显示了每种设备类型的总用户百分比，右侧的饼图显示了每种设备类型的首次使用用户的百分比。

#session durations view
help.durations.chart = 从每个会话的使用时长段的累计用户（0-10秒，11-30秒，31-60秒，1-3分钟，3-10分钟，10-30分钟，30-60分钟或＞1小时）使用条形图可视化。
help.durations.table = <b>会话使用时长:</b>根据会话使用时长， 用户分为0-10秒，11-30秒，31-60秒，1-3分钟，3-10分钟，10-30分钟，30-60分钟或> 1小时。<br/><b>用户数：</b> 在这个会话使用时长的用户数（独特的设备）。<br/><b>百分比：</b> 在这个会话使用时长的用户比例。<br/>

#push
help.manage-apps.push-apn-certificate = 苹果推送通知（APN）服务的证书文件。为了发送推送通知，您需要提供至少一个这个应用的.PK12文件。
help.manage-apps.push-gcm-key = 谷歌云消息服务(GCM)的服务器API密钥。如果您需要从Countly发送消息到您的安卓应用程序用户， 这是必需要提供的。您可以从谷歌API控制台中获取一个。

help.datatables-export = 只有可见的数据将被下载

help-mode-welcome = Добро пожаловать в режим помощи! Наведите мылкой на любой элемент для просмотра его назначения.<br/><br/>Пока вы находитесь в этом режиме автообновление данных будет выключено

#dashboard
dashboard.total-sessions = Сколько раз ваше приложение было открыто. Нажмите сюда чтобы посмотреть график.
dashboard.total-users = Количество уникальных устройств, на которых ваше приложение было установлено. Нажмите сюда чтобы посмотреть график.
dashboard.new-users = Количество новых пользователей. Нажмите сюда чтобы посмотреть график.
dashboard.total-time-spent = Общее время, проведенное пользователями в вашем приложении.
dashboard.avg-time-spent = Общее время, проведенное пользователями в вашем приложении поделенное на количество сессий. Нажмите сюда чтобы посмотреть график среднего времени в приложении.
dashboard.events-served = Число запросов, полученное сервером Countly для данного приложения. Нажмите сюда чтобы посмотреть график.
dashboard.avg-events-served = Число запросов, полученное сервером Countly для данного приложения поделенное на общее число пользователей. Нажмите сюда чтобы посмотреть график среднего числа запросов.
dashboard.top-platforms = Показывает 3 самые популярные ОС по данным общего количества сессий. Наведите на график чтобы узнать, какая это ОС.
dashboard.top-resolutions = Показывает 3 самых популярных разрешения устройств по данным общего количества сессий. Наведите на график чтобы узнать, какое это разрешение.
dashboard.top-carriers = Показывает 3 самых популярных оператора по данным общего количества сессий. Наведите на график чтобы узнать, какой это оператор.
dashboard.top-users = Показывает 3 самых удачных с точки зрения общего количества сессий дня. Наведите на график чтобы узнать, что это за день.
dashboard.map = На карте показано <b>количество сессий в каждой стране</b>, определяемое насыщенностью зеленого цвета. Сразу после карты выводится таблица 10 самых активных стран вместе с количеством сессий в каждой из них.

#sessions view
sessions.total-sessions = Сколько раз ваше приложение было открыто. Цвет верхней границы этого блока определяет цвет графика.
sessions.new-sessions = Количество раз ваше приложение было открыто в первый раз. Цвет графика этого показателя определяется цветом верхней границы этого блока.
sessions.unique-sessions = Количество раз ваше приложение было открыто в первый раз на устройстве. Цвет графика этого показателя определяется цветом верхней границы этого блока.

#users view
users.total-users = Количество уникальных устройств. Цвет верхней границы этого блока определяет цвет графика.
users.new-users = Количество новых пользователей. Цвет графика этого показателя определяется цветом верхней границы этого блока.
users.returning-users = Количество пользователей, которые открывали ваше приложение ранее. Цвет графика этого показателя определяется цветом верхней границы этого блока.

#countries view
countries.chart = На карте показано <b>количество сессий</b> в каждой стране, определяемое насыщенностью зеленого цвета.
countries.table = <b>Страна:</b> Название страны.<br/><b>Всего сессий:</b> Количество раз ваше приложение было открыто пользователем и этой страны.<br/><b>Всего пользователей:</b> Количество уникальных устройств в этой стране, на которых открывалось ваше приложение.<br/><b>Новые пользователи:</b> Количество новых пользователей из этой страны.<br/>
countries.total-sessions = Сколько раз ваше приложение было открыто.
countries.total-users = Количество уникальных устройств.
countries.new-users = Количество новых пользователей.

#devices view
devices.chart = Круговая диаграмма слева показывает процентное распределение пользователей по устройствам. Диаграмма справа - тоже самое, но для новых пользователей.
devices.platform-versions = Показывает 3 самых популярных версии ОС с точки зрения общего количества сессий. Наведите на график чтобы узнать, что это за версия ОС.

#loyalty view
loyalty.chart = Общее количество пользователей для каждого диапазона числа сессий (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) показано на гистограмме.
loyalty.table = <b>Количество сессий:</b> Диапазон количества сессий. Пользователь относится к одному из диапазонов: 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 по общему количеству сессий.<br/><b>Число пользователей:</b> Число пользователей (уникальных устройств), отнесенных к данному диапазону количества сессий.<br/><b>Процент:</b> Процент пользователей, находящихся в данном диапазоне количества сессий.<br/>

#frequency view
frequency.chart = Общее количество пользователей для каждого диапазона частоты использования (Первый раз, 1-24 часов, 1 день, 2 дня, 3 дня, 4 дня, 5 дней, 6 дней, 7 дней, 8-14 дней, 15-30 дней, 30+ дней) показано на гистограмме.
frequency.table = <b>Время после предыдущей сессии:</b> Время между последовательными сессиями пользователя. Пользователь относится к одному из диапазонов: Первая сессия, 1-24 часов, 1 день, 2 дня, 3 дня, 4 дня, 5 дней, 6 дней, 7 дней, 8-14 дней, 15-30 дней or 30+ дней по частоте сессий сессий.<br/><b>Количество пользователей:</b> Количество пользователей (уникальных устройств) в этом диапазоне частот сессий.<br/><b>Процент:</b> Процент пользователей, находящихся в данном диапазоне частоты сессий.<br/>

#platforms view
platform-versions.chart = Круговая диаграмма слева показывает процентное распределение пользователей по платформам. На диаграмме справа показано процентное распределение по версиям ОС для каждой из платформ. Для переключения между iOS и Android нажмите на кнопку (отображается только когда имеется более одной платформы).

#app versions view
app.version.chart = График показывает общее число сессий 

#carriers view
carriers.chart = Круговая диаграмма слева показывает процентное распределение пользователей по операторам. Диаграмма справа - тоже самое, но для новых пользователей.

#manage apps view
manage-apps.app-name = Имя приложения. Используется повсеместно.
manage-apps.app-key = Ключ приложения, который вы будете должны использовать в SDK. Он нужен серверу Countly для идентификации запроса, пришедшего из SDK, а также используется для чтения данных в фронтенде.
manage-apps.app-category = Категория приложения.
manage-apps.app-timezone = Часовой пояс, где вы находитесь, т.е. тот часовой пояс, откуда будет производиться анализ данных. Он используется при обработке запросов от устройств для корректного распределения по временным интервалам.
manage-apps.app-icon = Иконка вашего приложения. Используется повсеместно.
manage-apps.app-add-button = Открывает форму добавления нового приложения. Только глобальные администраторы могут выполять это действие.
manage-apps.app-delete-button = Удаляет все данные этого приложения из базы данных. Только пользователи с правами глобального администратора могут выполнять эти действия.
manage-apps.app-clear-button = Удаляет только аналитические данные этого приложения из базы данных. Вы можете продолжать использовать тот же Ключ Приложения. Только пользователи с правами глобального администратора могут выполнять это действие.
manage-apps.app-edit-button = Активирует режим изменений для этого приложения. Только пользователи с правами глобального администратора могут выполнять это действие.

#manage users view
manage-users.full-name = Полное имя пользователя, которое используется для email-уведомлений.
manage-users.username = Имя пользователя, которое будет использоваться для входа.
manage-users.email = Email пользователя, который будет использоваться для уведомлений .
manage-users.global-admin = Если "Глобальный администратор" включено, пользователь будет обладать правами на все приложения плюс правами на управление пользователями.
manage-users.admin-of = Администратор приложения может просматривать и изменять настройки приложения, но не может очищать и удалять его данные.
manage-users.user-of = Пользователь приложения может только просматривать статистику.
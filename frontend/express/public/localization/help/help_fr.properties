help-mode-welcome = Bienvenue sur le mode d'aide ! Passez sur chaque élément pour afficher une brève explication.<br/><br/>Dans ce mode, l'auto-rafraîchissement de vos données est désactivé et sera activé dès que vous éteignez le mode d'aide.

#dashboard
dashboard.total-sessions = Nombre de fois où votre application est ouverte. Cliquez sur cet élément pour voir une représentation des séries chronologiques des sessions total.
dashboard.total-users = Nombre de terminaux uniques utilisés par votre application. Cliquez sur cet élément pour voir une représentation des séries chronologiques du total des utilisateurs.
dashboard.new-users = Nombre de nouveaux utilisateurs. Cliquez sur cet élément pour voir une représentation des séries chronologiques du total des nouveaux utilisateurs.
dashboard.avg-time-spent = Durée totale passé à utiliser votre application divisé par le nombre d'utilisateurs total. Cliquez sur cet élément pour voir une représentation des séries chronologiques de temps moyen passé par utilisateur.
dashboard.events-served = Nombre de requêtes API le serveur Countly a reçu pour cette application. Cliquez sur cet élément pour voir une représentation des séries chronologiques des événements .
dashboard.avg-events-served = Nombre de requêtes API le serveur Countly a reçu pour cette application divisé par le nombre d'utilisateurs total. Cliquez sur cet élément pour voir une représentation des séries chronologiques des événements en moyenne par utilisateur.
dashboard.top-platforms = Affichage des trois meilleurs platesformes représentées par des couleurs différentes selon le nombre de sessions de chaque plateforme. Passez sur chaque couleur pour voir le nom de la plateforme.
dashboard.top-resolutions = Affichage des trois meilleurs résolutions représentés par des couleurs différentes selon le nombre de session pour chaque résolution. Passez sur chaque couleur pour voir la résolution.
dashboard.top-carriers = Affichage des trois meilleurs opérateurs représentés par des couleurs différentes selon le nombre de sessions pour chaque opérateur. Passez sur chaque couleur pour voir le nom de l'opérateur.
dashboard.top-users = Affichage des trois meilleurs jours au cours desquels votre application a atteint le maximum d'utilisateurs au total. Passez sur chaque couleur pour voir la date.
dashboard.map = La carte du monde affiche les chiffres de session <b>de chaque pays </b> représenté par une tonalité verte selon le nombre. A côté de la carte vous pouvez voir un tableau des dix meilleurs pays associés au nombre de sessions (le tableau s'affiche uniquement s'il ya des données disponibles).

#sessions view
sessions.total-sessions = Nombre de fois où votre application est ouverte. La représentation des séries temporelles de cet élément est identifié par la couleur de bordure supérieure de ce bloc.
sessions.new-sessions = Nombre de fois où votre application a été ouverte par un nouvel utilisateur. La représentation des séries temporelles de cet élément est identifié par la couleur de bordure supérieure de ce bloc.
sessions.unique-sessions = Nombre de fois où votre application est ouverte à partir d'un terminal unique. La représentation des séries temporelles de cet élément est identifié par la couleur de bordure supérieure de ce bloc.

#users view
users.total-users = Nombre de terminaux uniques. La représentation des séries temporelles de cet élément est identifié par la couleur de bordure supérieure de ce bloc.
users.new-users = Nombre de nouveaux utilisateurs. La représentation des séries temporelles de cet élément est identifié par la couleur de bordure supérieure de ce bloc.
users.returning-users = Nombre d'utilisateurs qui ont utilisé votre application au moins une fois précedement. La représentation des séries temporelles de cet élément est identifié par la couleur de bordure supérieure de ce bloc.

#countries view
countries.chart = La carte du monde montre les chiffres de session <b>de chaque pays </b> représenté par une tonalité verte selon le nombre.
countries.table = <b>Pays:</b> Nom du pays.<br/><b>Total Sessions:</b> Nombre de fois que votre application a été ouverte par un utilisateur dans ce pays.<br/><b>Total Utilisateurs:</b> Nombre de terminaux uniques qui utilisent votre application dans ce pays.<br/><b>Nouveaux Utilisateurs:</b> Nombre de nouveaux utilisateurs dans ce pays.<br/>
countries.total-sessions = Nombre de fois que votre application a été ouverte.
countries.total-users = Nombre de terminaux uniques.
countries.new-users = Nombre de nouveaux utilisateurs.

#devices view
devices.chart = Le diagramme circulaire sur la gauche montre le pourcentage du total des utilisateurs pour chaque appareil (pourcentages de terminaux uniques). Le diagramme circulaire sur la droite montre le pourcentage de nouveaux utilisateurs à partir de chaque appareil.
devices.platform-versions = Affichage des trois meilleures versions de la plateforme représentées par des couleurs différentes en fonction du nombre de sessions par résolution. Passez sur chaque couleur pour voir la version de la plateforme.

#loyalty view
loyalty.chart = Le nombre total d'utilisateurs pour chaque session réparti par segment (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499,> 500) est visualisé en utilisant un graphique à barres.
loyalty.table = <b>Nombre de Session:</b> Segment par nombre de session. Les Utilisateurs sont classé par l'un des segments de 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 en fonction du nombre total de session.<br/><b>Nombre d'Utilisateurs:</b> Nombre d'utilisateurs (terminaux uniques)  qui sont dans un segment particulier en fonction du nombre de sessions<br/><b>Pourcentage:</b> Pourcentage d'utilisateurs qui sont dans un segment particulier en fonction du nombre de session.<br/>

#frequency view
frequency.chart = Le nombre total d'utilisateurs en fonction de la fréquence de chaque session, réparti par segment (première session, 1-24 heures, 1 jour, 2 jours, 3 jours, 4 jours, 5 jours, 6 jours, 7 jours, 8-14 jours, 15-30 jours, 30 + jours) est visualisé en utilisant un graphique à barres.
frequency.table = <b>Temps après la session précédente:</b> Temps entre les sessions des utilisateurs qui en découlent. L'utilisateur est classé dans l'un des segments en fonction de la première session, 1-24 heures, 1 jour, 2 jours, 3 jours, 4 jours, 5 jours, 6 jours, 7 jours, 8-14 jours, 15-30 jours ou 30 jours et + selon sa fréquence des session<br/><b>Nombre d'utilisateurs:</b> Nombre d'utilisateurs (terminaux uniques) dans ce segment de fréquence de sessions.<br/><b>Pourcentage:</b> Pourcentage d'utilisateurs dans ce segment de fréquence de sessions.<br/>

#platforms view
platform-versions.chart = Le diagramme circulaire sur la gauche montre le pourcentage du total des utilisateurs par plateforme. Le diagramme circulaire sur la droite montre le pourcentage du total des utilisateurs de chaque version de la plateforme. Vous pouvez basculer entre iOS et Android pour voir la distribution des versions de la plateforme (le bouton pour basculer n'apparaît que si il n'y a plus d'une plateforme)

#app versions view
app.version.chart = Ce graphique montre le nombre de sessions totales en provenance de nouveaux utilisateurs de chaque version de l'application dans un graphique à barres.

#carriers view
carriers.chart = Le diagramme circulaire sur la gauche montre le pourcentage du total des utilisateurs pour chaque opérateur. Le diagramme circulaire sur la droite montre le pourcentage de nouveaux utilisateurs pour chaque opérateur.

#manage apps view
manage-apps.app-name = Nom de votre application. Utilisé dans plusieurs sections différentes de votre tableau de bord.
manage-apps.app-key = La Clé d'Application de votre application que vous utiliserez dans les SDKs. Celle-ci aide le serveur Countly à identifier l'application lors des requêtes à partir du SDK. De plus, cette clé est utilisée dans le tableau de bord pour lire les données de l'application sélectionnée.
manage-apps.app-category = Catégorie de votre application.
manage-apps.app-timezone = Fuseau horaire que vous allez voir à partir de votre tableau de bord. Lors de l'enregistrement des requêtes à partir des SDKs dans la base de données, ce fuseau horaire est utilisé alors assurez-vous sélectionner une valeur correcte.
manage-apps.app-icon = Icône de votre application. Utilisé dans différentes sections de votre tableau de bord.
manage-apps.app-add-button = Ouvre un formulaire pour ajouter une nouvelle application. Seuls les utilisateurs ayant un compte super-administrateur peuvent exécuter cette action.
manage-apps.app-delete-button = Supprime toutes les données de cette application issues de la base de données. Seuls les utilisateurs ayant un compte super-administrateur peuvent exécuter cette action.
manage-apps.app-clear-button = Supprime toutes les données de cette application mais ne supprime pas la configuration de l''application. Vous pouvez continuer à utiliser la même app_key. Seuls les utilisateurs ayant un compte super-administrateur peuvent exécuter cette action.
manage-apps.app-edit-button = Active le mode d'édition pour cette application. Les utilisateurs ayant un compte super-administrateur et les administrateurs de cette application peuvent effectuer cette action.

#manage users view
manage-users.full-name = Nom complet de l'utilisateur qui sera utilisée dans les courriels de notification (pour l'instant).
manage-users.username = Nom d'utilisateur de l'utilisateur qui sera utilisé pour la connexion au tableau de bord.
manage-users.email = Courriel de l'utilisateur qui sera utilisé pour les courriels de notification.
manage-users.global-admin = Si le super-administrateur est coché, utilisateur aura tous les droits sur toutes les applications ainsi que la gestion des droits utilisateurs.
manage-users.admin-of = L'administrateur d'une application peut afficher et modifier ses paramètres, mais ne peut pas effacer ou supprimer les données d'application.
manage-users.user-of = L'utilisateur d'une application peut uniquement afficher les stats pour cette application et ne peut effectuer aucune tâche administrative.
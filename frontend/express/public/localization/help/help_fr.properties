help.help-mode-welcome = Survolez chaque élément pour voir une brève explication.<br/><br/>En mode aide, l'actualisation automatique de vos données est désactivée et sera réactivée dès que vous quitterez le mode aide.
help.help-mode-welcome-title = Bienvenue en mode aide !

#dashboard
help.dashboard.total-sessions = Le nombre de fois que votre application est ouverte. Cliquez sur cet élément pour voir une représentation chronologique des sessions totales.
help.dashboard.total-users = Le nombre d'appareils uniques depuis lesquels votre application est utilisée. Cliquez sur cet élément pour voir une représentation chronologique des utilisateurs totaux.
help.dashboard.new-users = Le nombre de nouveaux utilisateurs. Cliquez sur cet élément pour voir une représentation chronologique des nouveaux utilisateurs.
help.dashboard.total-time-spent = Le temps total passé par les utilisateurs sur votre application.
help.dashboard.avg-time-spent2 = Le temps total passé sur votre application divisé par le nombre total de sessions. Cliquez sur cet élément pour voir une représentation chronologique du temps moyen par session.
help.dashboard.reqs-received = Le nombre de requêtes API d'écriture reçues par le serveur Countly pour cette application. Cliquez sur cet élément pour voir une représentation chronologique des requêtes reçues.
help.dashboard.avg-reqs-received = Le nombre de requêtes API d'écriture reçues par le serveur Countly pour cette application, divisé par le nombre total d'utilisateurs. Cliquez sur cet élément pour voir une représentation chronologique de la moyenne des requêtes par utilisateur.
help.dashboard.top-platforms = Affiche au maximum les trois principales plateformes représentées par différentes couleurs selon le nombre de sessions de chaque plateforme. Survolez chaque couleur pour voir le nom de la plateforme.
help.dashboard.top-resolutions = Affiche au maximum les trois principales résolutions représentées par différentes couleurs selon le nombre de sessions de chaque résolution. Survolez chaque couleur pour voir la résolution.
help.dashboard.top-carriers = Affiche au maximum les trois principaux opérateurs représentés par différentes couleurs selon le nombre de sessions de chaque opérateur. Survolez chaque couleur pour voir le nom de l'opérateur.
help.dashboard.top-users = Affiche au maximum les trois jours où votre application a atteint le plus grand nombre d'utilisateurs. Survolez chaque couleur pour voir la date.
help.dashboard.map = La carte du monde montre <b>le nombre de sessions par pays</b>, représenté par une nuance de vert selon le nombre. À côté de la carte, vous pouvez voir un tableau des dix principaux pays avec leur nombre de sessions (le tableau n'est affiché que s'il y a des données disponibles).

#sessions view
help.sessions.total-sessions = Le nombre de fois que votre application est ouverte. La représentation chronologique de cet élément est identifiée par la couleur de la bordure supérieure de ce bloc.
help.sessions.new-sessions = Le nombre de fois que votre application est ouverte par un nouvel utilisateur. La représentation chronologique de cet élément est identifiée par la couleur de la bordure supérieure de ce bloc.
help.sessions.unique-sessions = Le nombre de fois que votre application est ouverte depuis un appareil unique. La représentation chronologique de cet élément est identifiée par la couleur de la bordure supérieure de ce bloc.

#users view
help.users.total-users = Le nombre d'appareils uniques. La représentation chronologique de cet élément est identifiée par la couleur de la bordure supérieure de ce bloc.
help.users.new-users = Le nombre de nouveaux utilisateurs. La représentation chronologique de cet élément est identifiée par la couleur de la bordure supérieure de ce bloc.
help.users.returning-users = Le nombre d'utilisateurs ayant déjà utilisé votre application au moins une fois. La représentation chronologique de cet élément est identifiée par la couleur de la bordure supérieure de ce bloc.

#countries view
help.countries.chart = La carte du monde montre <b>le nombre de sessions par pays</b> représenté par une nuance de vert selon le nombre.
help.countries.table = <b>Pays :</b> Nom du pays.<br/><b>Sessions totales :</b> Nombre de fois que votre application est ouverte par un utilisateur de ce pays.<br/><b>Utilisateurs totaux :</b> Nombre d'appareils uniques depuis lesquels votre application est utilisée dans ce pays.<br/><b>Nouveaux utilisateurs :</b> Nombre de nouveaux utilisateurs de ce pays.<br/>
help.countries.total-sessions = Le nombre de fois que votre application est ouverte.
help.countries.total-users = Le nombre d'appareils uniques.
help.countries.new-users = Le nombre de nouveaux utilisateurs.

#devices view
help.devices.chart = Le graphique circulaire de gauche montre le pourcentage d'utilisateurs totaux par appareil (pourcentages d'appareils uniques). Le graphique circulaire de droite montre le pourcentage de nouveaux utilisateurs par appareil.
help.devices.platform-versions2 = Affiche au maximum les trois principales versions de plateforme représentées par différentes couleurs selon le nombre de sessions de chaque version. Survolez chaque couleur pour voir la version de la plateforme.

#loyalty view
help.loyalty.chart = Le nombre total d'utilisateurs par segment de nombre de sessions (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, > 500) est visualisé à l'aide d'un graphique à barres.
help.loyalty.table = <b>Nombre de sessions :</b> Segment de nombre de sessions. Un utilisateur est catégorisé dans l'un des segments 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, > 500 selon son nombre total de sessions.<br/><b>Nombre d'utilisateurs :</b> Nombre d'utilisateurs (appareils uniques) dans un segment particulier.<br/><b>Pourcentage :</b> Pourcentage d'utilisateurs dans un segment particulier.<br/>

#frequency view
help.frequency.chart = Le nombre total d'utilisateurs par segment de fréquence de session (Première session, 1-24 heures, 1 jour, 2 jours, 3 jours, 4 jours, 5 jours, 6 jours, 7 jours, 8-14 jours, 15-30 jours, plus de 30 jours) est visualisé à l'aide d'un graphique à barres.
help.frequency.table = <b>Temps après la session précédente :</b> Temps entre les sessions consécutives des utilisateurs. Un utilisateur est catégorisé dans l'un des segments Première session, 1-24 heures, 1 jour, 2 jours, 3 jours, 4 jours, 5 jours, 6 jours, 7 jours, 8-14 jours, 15-30 jours ou plus de 30 jours selon sa fréquence de session.<br/><b>Nombre d'utilisateurs :</b> Nombre d'utilisateurs (appareils uniques) dans ce segment de fréquence de session.<br/><b>Pourcentage :</b> Pourcentage d'utilisateurs dans ce segment de fréquence de session.<br/>

#platforms view
help.platform-versions.chart = Le graphique circulaire de gauche montre le pourcentage d'utilisateurs totaux par plateforme. Celui de droite montre le pourcentage d'utilisateurs totaux par version de plateforme. Vous pouvez basculer entre iOS et Android pour voir la distribution des versions (le bouton de bascule n'apparaît que s'il y a plus d'une plateforme).

#app versions view
help.app-versions.chart = Cette page affiche les différentes versions des applications, si elles sont définies. Un graphique empilé montre les sessions totales et les nouveaux utilisateurs. Le tableau sous le graphique affiche les sessions totales, les utilisateurs totaux et les nouveaux utilisateurs pour chaque version d'application.
#carriers view
help.carriers.chart = Le graphique circulaire de gauche montre le pourcentage d'utilisateurs totaux par opérateur. Celui de droite montre le pourcentage de nouveaux utilisateurs par opérateur.

#manage apps view
help.manage-apps.app-name = Nom de votre application. Utilisé dans plusieurs sections de votre tableau de bord.
help.manage-apps.app-key = Clé d'application que vous utiliserez dans les SDK. Cela aide le serveur Countly à identifier à quelle application la requête d'écriture du SDK est destinée. Cette clé est aussi utilisée dans le tableau de bord pour lire les données de l'application sélectionnée.
help.manage-apps.app-category = Catégorie de votre application.
help.manage-apps.app-timezone = Fuseau horaire depuis lequel vous consultez votre tableau de bord. Lors de l'enregistrement des requêtes d'écriture des SDK dans la base de données, ce fuseau horaire est utilisé, donc assurez-vous qu'il est correct.
help.manage-apps.app-icon = Icône de votre application. Utilisée dans plusieurs sections du tableau de bord.
help.manage-apps.app-add-button = Ouvre un formulaire pour ajouter une nouvelle application. Seuls les utilisateurs avec un compte administrateur global peuvent effectuer cette action.
help.manage-apps.app-delete-button = Supprime toutes les données de cette application de la base de données. Seuls les utilisateurs avec un compte administrateur global peuvent effectuer cette action.
help.manage-apps.app-clear-button = Supprime toutes les données de cette application mais ne supprime pas l'entrée de l'application. Vous pouvez continuer à utiliser la même app_key. Seuls les utilisateurs avec un compte administrateur global peuvent effectuer cette action.
help.manage-apps.app-edit-button = Active le mode édition pour cette application. Les administrateurs globaux et les administrateurs de cette application peuvent effectuer cette action.
help.manage-apps.app-lock-button = Verrouille cette application pour éviter une suppression/effacement/réinitialisation accidentelle. Les administrateurs globaux et les administrateurs de cette application peuvent effectuer cette action.
help.manage-apps.checksum-salt = Fournir cette valeur permettra de vérifier le checksum de la requête pour éviter la falsification des paramètres. Vous devez configurer le même sel côté SDK.
help.manage-apps.app-clear-button-hint = Purger toutes les données ou les données antérieures à une date sélectionnée, mais conserver les configurations
help.manage-apps.app-delete-button-hint = Supprimer l'application du système et purger toutes les données collectées

#manage users view
help.manage-users.full-name = Nom complet de l'utilisateur qui sera utilisé dans les e-mails de notification (pour l'instant).
help.manage-users.username = Nom d'utilisateur qui sera utilisé pour se connecter au tableau de bord.
help.manage-users.email = E-mail de l'utilisateur qui sera utilisé pour les notifications.
help.manage-users.global-admin = Si l'administrateur global est coché, l'utilisateur aura tous les droits sur toutes les applications ainsi que les droits de gestion des utilisateurs.
help.manage-users.lock-account = Si le compte est verrouillé, l'utilisateur ne peut pas se connecter au tableau de bord.
help.manage-users.admin-of = L'administrateur d'une application peut voir et modifier ses paramètres mais ne peut pas effacer ou supprimer les données de l'application.
help.manage-users.user-of = L'utilisateur d'une application peut seulement voir les statistiques de cette application et ne peut effectuer aucune tâche administrative.

#resolutions view
help.resolutions.chart = Le graphique circulaire de gauche montre le pourcentage d'utilisateurs totaux par résolution. Celui de droite montre le pourcentage de nouveaux utilisateurs par résolution.

#device_type view
help.device_type.chart = Le graphique circulaire de gauche montre le pourcentage d'utilisateurs totaux par type d'appareil. Celui de droite montre le pourcentage de nouveaux utilisateurs par type d'appareil.

#session durations view
help.durations.chart = Le nombre total d'utilisateurs par segment de durée de session (0-10 secondes, 11-30 secondes, 31-60 secondes, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes ou > 1 heure) est visualisé à l'aide d'un graphique à barres.
help.durations.table = <b>Durée de session :</b> Un utilisateur est catégorisé dans l'un des segments 0-10 secondes, 11-30 secondes, 31-60 secondes, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes ou > 1 heure selon sa durée de session.<br/><b>Nombre d'utilisateurs :</b> Nombre d'utilisateurs (appareils uniques) dans ce segment de durée de session.<br/><b>Pourcentage :</b> Pourcentage d'utilisateurs dans ce segment de durée de session.<br/>

#push
help.manage-apps.push-apn-certificate = Fichier de certificat pour le service Apple Push Notification (APN). Pour envoyer des notifications push, vous devez fournir au moins un fichier .PK12 pour cette application.
help.manage-apps.push-gcm-key = Clé API serveur pour le service Google Cloud Messaging (GCM). Elle est requise si vous souhaitez envoyer des messages à vos utilisateurs Android depuis Countly. Vous pouvez en obtenir une depuis la console Google API.

help.datatables-export = Seules les données visibles seront téléchargées

help-mode-welcome = 欢迎使用帮助模式！悬停查看每个项目的简要说明。<br/><br/>在此模式下自动刷新您的数据将被禁用，只要你关闭帮助模式就会恢复。

#dashboard
dashboard.total-sessions = 你的应用被开启的次数。点击项目查看总会话的时间序列情况。
dashboard.total-users = 你的应用在独立设备上使用的数量。点击项目查看总用户的时间序列情况。
dashboard.new-users = 第一次使用用户的数量。点击项目查看新用户的时间序列情况。
dashboard.total-time-spent = 用户使用本应用的总时长
dashboard.avg-time-spent = 使用你的应用的总市场除以用户总数。点击项目查看平均用户使用时间的时间序列情况。
dashboard.events-served = Countly服务器接受到此应用调用写API的数量。点击项目查看事件服务数量的时间序列情况。
dashboard.avg-events-served = Countly服务器接受到此应用调用写API的数量除以总用户数。点击项目查看平均用户的事件服务数量的时间序列情况。
dashboard.top-platforms = 显示最大的三个平台，以不同的颜色显示每个平台的总会话数量。鼠标悬停在每个颜色上会显示平台名称。
dashboard.top-resolutions = 显示最多的三种分辨率，以不同的颜色显示每个分辨率的总会话数量。鼠标悬停在每个颜色上会显示分辨率。
dashboard.top-carriers = 显示最大的三个运营商，以不同的颜色显示每个运营商的总会话数量。鼠标悬停在每个颜色上会显示运营商名称。
dashboard.top-users = 显示你的用户获得最大用户的三天。鼠标悬停在每个颜色上会显示日期。
dashboard.map = 世界地图显示<b>每个国家的会话数</b>，以绿色的深浅来显示数量多少。地图边上你可以看见一个表格，显示了头十名国家的会话数量(当数据存在时，表格才会出现)。

#sessions view
sessions.total-sessions = 您的应用程序被打开的次数。这个块的顶部边框颜色显示了这个项目的时间序列情况。
sessions.new-sessions = 你的应用被用户第一次打开的数量。以不同的颜色显示此项的时序情况。
sessions.unique-sessions = 你的应用被独立设备打开的数量。以不同的颜色显示此项的时序情况。

#users view
users.total-users = 设备的独立数量。这个块的顶部边框颜色显示了这个项目的时间序列情况。
users.new-users = 用户第一次使用数量。以不同的颜色显示此项的时序情况。
users.returning-users = 至少之前用过你的应用一次的用户数量。以不同的颜色显示此项的时序情况。

#countries view
countries.chart = 世界地图展示了<b>每个国家的会话数量</b>，以绿色的深浅表示数量多少。
countries.table = <b>国家:</b> 国家名称。<br/><b>总会话数:</b> 这个国家打开你的应用的用户数量。<br/><b>总用户:</b> 这个国家使用你的应用的独立设备数量。<br/><b>新用户:</b> 这个国家第一次使用的用户数。<br/>
countries.total-sessions = 你的应用打开的数量。
countries.total-users = 独立设备数量。
countries.new-users = 第一次用户的数量。

#devices view
devices.chart = 左边的饼图表示每个设备的用户总数(唯一设备百分比)。右边的饼图显示每个设备的用户第一次使用量。
devices.platform-versions = 显示最大的三个平台版本，以不同的颜色显示每个平台的总会话数量。鼠标悬停在每个颜色上会显示平台名称。

#loyalty view
loyalty.chart = 以条形图来展示每个会话数量的用户数(1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500)。
loyalty.table = <b>会话数:</b> 会话数区间。用户根据总会话数被划分为1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500。<br/><b>用户数:</b> 某个会话数量区间的用户数 (独立设备) <br/><b>百分比:</b> 某个会话数量区间的用户百分比。<br/>

#frequency view
frequency.chart = 以条形图来展示每个会话频率的用户数量(第一次，1-24小时，1天，2天，3天，4天，5天，6天，7天，8-14天，15-30天，30天以上)。
frequency.table = <b>前一次会话之后的时间:</b> 用户连续两次会话之间的时间。用户根据使用频率被分为第一次，1-24小时，1天，2天，3天，4天，5天，6天，7天，8-14天，15-30天或30天以上。<br/><b>用户数:</b> 某个会话频率区间的用户数 (独立设备)<br/><b>百分比:</b> 某个会话频率区间的用户百分比。<br/>

#platforms view
platform-versions.chart = 左边的饼图显示每个平台的用户比例。右边的饼图显示平台各个版本的用户比例。你可以切换iOS和Android来查看不同的平台版本(切换按钮只有在多于一个平台时才会自动出现)。

#app versions view
app.version.chart = 图表以叠加的条形图显示了每个应用版本下总用户和新用户数量。

#carriers view
carriers.chart = 左边的饼图显示了每个运营商的总用户比例。右边的饼图显示了每个运营商第一次启动的用户的比例。

#manage apps view
manage-apps.app-name = 给你的应用起名字。会在控制面板的多个部分使用到。
manage-apps.app-key = 你的应用在SDK里使用的应用密钥。这是为了让Countly服务器区别是哪个应用调用的SDK。同时控制面板中用来读取指定应用的数据时也需要此密钥。
manage-apps.app-category = 你的应用的类别。
manage-apps.app-timezone = 你查看控制面板的时区。当从SDK保存写请求到数据库的时候会用此时区，倾确保此设置正确。
manage-apps.app-icon = 应用图标。将在你的控制面板的多个地方使用。
manage-apps.app-add-button = 打开添加新应用的表单。只有全局管理员账号可以进行此操作。
manage-apps.app-delete-button = 删除此应用数据库中的所有数据。只有全局管理员账号可以进行此操作。
manage-apps.app-clear-button = 删除此应用的所有数据，但不删除此应用。你可以继续使用同样的app_key。只有全局管理员账号可以进行此操作。
manage-apps.app-edit-button = 开启应用编辑模式。全局管理员账号及本应用的管理员用户可以进行此操作。

#manage users view
manage-users.full-name = 用户的全名会在提示邮件中使用(目前如此)。
manage-users.username = 用户的用户名将用来登陆到控制面板。
manage-users.email = 用户的邮箱将用来发送提醒邮件。
manage-users.global-admin = 如果选中了全局管理员，用户将有权限控制所有的应用，以及用户管理操作。
manage-users.admin-of = 应用的管理员可以查看和修改它的设置，但不能清除或删除应用数据。
manage-users.user-of = 应用的用户只能查看应用的状态，不能进行任何的管理员操作。
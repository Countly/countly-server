help-mode-welcome = Bienvenido al modo de ayuda. Sitúa el puntero del ratón encima de cada artículo para ver una breve descripción. Mientras estés en este modo el auto-refresco de tus datos estará deshabilitado y se habilitará tan pronto como desactives el modo de ayuda.

#dashboard
dashboard.total-sessions = Número de veces que se abre tu aplicación. Haz click para ver la representación del total de sesiones.
dashboard.total-users = Total de dispositivos únicos desde los que se ha utilizado tu aplicación. Haz click para ver la representación.
dashboard.new-users = Total de usuarios nuevos. Haz click para ver la representación.
dashboard.total-time-spent = Tiempo total dedicado por los usuarios que utilizan la aplicación.
dashboard.avg-time-spent = Total de tiempo dividido por el total de usuarios. Haz click para ver la representación.
dashboard.events-served = Total de hits que ha recibido tu Servidor Countly para esta aplicacion. Haz click para ver la representación.
dashboard.avg-events-served = Total de hits que ha recibido tu Servidor Countly para esta aplicacion dividido por el total de usuarios. Haz click para ver la representación.
dashboard.top-platforms = Muestra las tres plataformas más utilizadas representadas por diferentes colores de acuerdo al número de sesiones para cada plataforma. Sitúate sobre cada color para ver el nombre de la plataforma.
dashboard.top-resolutions = Muestra las tres resoluciones más utilizadas representadas por diferentes colores de acuerdo al número de sesiones para cada resolución. Sitúate sobre cada color para ver el nombre de la resolución.
dashboard.top-carriers = Muestra los tres proveedores más utilizados representados por diferentes colores de acuerdo al número de sesiones de cada proveedor. Sitúate sobre cada color para ver el nombre de la proveedor.
dashboard.top-users = Muestra los tres días donde tu aplicación ha alcanzado el máximo de usuarios totales. Sitúate sobre cada color para ver la fecha.
dashboard.map = El mapa del mundo muestra <b> el total de sesiones de cada país</b> representado por un tono de verde en base al total. Al lado del mapa puedes ver una tabla con los 10 países con más sesiones y sus totales. (La tabla se muestra tan sólo si hay algún dato disponible)

#sessions view
sessions.total-sessions = El número de veces que tu aplicación es iniciada. La representación de series de tiempo se identifica por el color del borde superior de este bloque.
sessions.new-sessions = Total de ocasiones en las que tu aplicación es iniciada por un usuario nuevo.
sessions.unique-sessions = Total de ocasiones en las que tu aplicación es iniciada desde un dispositivo único.

#users view
users.total-users = Número de dispositivos únicos. La representación de series de tiempo se identifica por el color del borde superior de este bloque.
users.new-users = Total de usuarios nuevos. 
users.returning-users = Total de usuarios recurrentes. Haz click para ver la representación.

#countries view
countries.chart = El mapa del mundo muestra <b> el total de sesiones de cada país </b> representados por un tono verde de acuerdo con el total.
countries.table = <b>País:</b> Nombre del país.<br/><b>Total de sesiones:</b> Total de veces que tu aplicación se ha iniciado por país.<br/><b>Total de usuarios:</b> Total de dispositivos únicos que han utilizado tu aplicación desde este país.<br/><b>Usuarios nuevos:</b> Total de usuarios nuevos desde este país.<br/>
countries.total-sessions = Total de veces que se abre tu aplicación.
countries.total-users = Total de dispositivos únicos.
countries.new-users = Total de usuarios nuevos.

#devices view
devices.chart = El gráfico de tarta de la izquierda muestra el porcentaje total de usuarios de cada dispositivo ( porcentaje de dispositivos únicos ). El gráfico de tarta de la derecha muestra el porcentaje de usuarios nuevos para cada dispositivo.
devices.platform-versions = Muestra las tres versiones de plataforma más utilizadas representadas por diferentes colores de acuerdo al número de sesiones para cada versión de plataforma. Sitúate sobre cada color para ver la versión de la plataforma.

#loyalty view
loyalty.chart = Total de usuarios para cada segmento de sesiones (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) , está representado por un gráfico de barras.
loyalty.table = <b>Total de sesiones:</b> Segmento de total de sesiones. El usuario es categorizado dentro de los siguientes segmentos 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 de acuerdo al total de sesiones.<br/><b>Number of Users:</b> Total de usuarios (dispositivos únicos) que están dentro de un segmento en particular.<br/><b>Percentaje:</b> Porcentaje de usuarios que están dentro de un segmento en particular.<br/>

#frequency view
frequency.chart = Total de usuarios por cada segmento de frecuencia. (Primera sesión, 1-24 horas, 1 día, 2 días, 3 días, 4 días, 5 días, 6 días, 7 díasm 8-14 días, 15-30 días, 30+ días) está representado por un gráfico de barras.
frequency.table = <b>Tiempo trascurrido desde la última sesión:</b> Tiempo estTime between users' consequent sessions. El usuario es categorizado dentro de estos segmentos, 1-24 horas, 1 día, 2 días, 3 días, 4 días, 5 días, 6 días, 7 días, 8-14 días, 15-30 díasor 30+ días de acuerdo a la frecuencia de sus sesiones.<br/><b>Total de usuarios:</b> Total de usuarios (dispositivos únicos) este segmento de frecuencia.<br/><b>Percentaje:</b> Percentaje de usuarios en este segmento de frecuencia.<br/>

#platforms view
platform-versions.chart = El gráfico de tarta de la izquierda muestra el porcentaje total de usuarios desde cada plataforma. El gráfico de tarda de la derecha muestra el porcentaje total de usuarios nuevos para cada plataforma. Puedes cambiar entre iOS y Android para ver la distribución de versiones de la plataforma ( el botón Cambiar sólo aparecerá si hay más de una plataforma)

#app versions view
app.version.chart = Este gráfico de columnas apiladas muestra el total de usuarios nuevos para cada versión de la aplicación.

#carriers view
carriers.chart = El gráfico de tarta de la izquierda representa el porcentaje del total de usuarios por cada proveedor. El gráfico de tarta de la derecha representa porcentaje de usuarios nuevos por cada proveedor.

#manage apps view
manage-apps.app-name = Nombre de tu aplicación. Se utiliza en diversas secciones de tu cuadro de mando.
manage-apps.app-key = El app-key de tu aplicación que debes utilizar en el SDK. Esto ayuda al Servidor de Countly a identificar la aplicación para la cual está recibiendo los datos. También se utiliza para mostrar los datos en el interfaz.
manage-apps.app-category = Categoría de tu aplicación.
manage-apps.app-timezone = Zona horaria de tu cuadro de mando. El registro de datos se realiza con la zona de horaría de la base de datos.
manage-apps.app-icon = Icono para tu aplicación. Se utiliza en diversas secciones de tu cuadro de mando.
manage-apps.app-add-button = Abre un formulario para añadir tu aplicación. Solo los usuarios con permisos de administrador pueden realizar esta acción.
manage-apps.app-delete-button = Elimina todos los datos de la aplicación en la base de datos. Solo los usuarios con permisos de administrador pueden realizar esta acción.
manage-apps.app-clear-button = Elimina todos los datos de la aplicación pero no elimina el registro de la aplicación. Puedes seguir utilizando la misma app_key. Solo los usuarios con permisos de administrador pueden realizar esta acción.
manage-apps.app-edit-button = Activación del modo edición para esta aplicación. Los administradores globales y los administradores de la aplicación pueden realizar esta acción.

#manage users view
manage-users.full-name = Nombre completo del usuario que va a ser utilizado en las notificaciones por email (por ahora).
manage-users.username = Nombre de usuario que va a ser utilizado para logearse en el cuadro de mando.
manage-users.email = Email que será utilizado para las notificaciones.
manage-users.global-admin = Si la opción de administrador global está marcada, el usuario tendrá acceso a todas las aplicaciones más acceso a los permisos de usuario.
manage-users.admin-of = El administrador de una aplicación puede ver y cambiar sus preferencias pero no puede limpiar o eliminar los datos de la aplicación
manage-users.user-of = El usuario de la aplicación tan solo puede ver las estadísticas y no puede realizar ninguna tarea administrativa.
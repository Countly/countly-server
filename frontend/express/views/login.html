<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='/stylesheets/pre-login/main.css' rel='stylesheet' type='text/css'>
	<link rel="icon" type="image/png" href="/images/favicon.png">
	<title>Countly</title>
</head>
<body>
	 <% if (message){ %>
		<div id="message"></div>
	 <% } %>
	<a id="home-button" type="button" href="http://count.ly">Countly</a>
	<div id="login-form">
		<div style="overflow:auto;">
			<div id="login-left">
				<div id="login-logo"></div>
			</div>
			<div style="float:left; overflow:auto;">
				<form method="POST">
					<div>
						<input type="text" autocapitalize="off" name="username" placeholder="Username" data-localize="placeholder.username"/>
					</div>
					<div>
						<input name="password" type="password" placeholder="Password" data-localize="placeholder.password"/>
					</div>
					<div>
						<input type="hidden" value="<%= csrf %>" name="_csrf" />
						<input id="login-button" value="Login" type="submit" data-localize="login.button"/>
					</div>
					<div style="text-align:right; margin-top:12px;">
						<a id="forgot-password" href="/forgot"  data-localize="login.forgot"></a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script language="javascript" type="text/javascript" src="/javascripts/jquery-1.7.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="/javascripts/prefixfree.min.js"></script>
	<script language="javascript" type="text/javascript" src="/javascripts/jquery.noisy.min.js"></script>
	<script language="javascript" type="text/javascript" src="/javascripts/jquery.i18n.properties-min-1.0.9.js"></script>
	<script language="javascript" type="text/javascript" src="/javascripts/pre-login.js"></script>
	<script>
		$(document).ready(function() {
			<% if (message){ %>
				showMessage("<%= message %>");
			<% } %>
			document.title = "Countly | " + jQuery.i18n.map["login.title"];
		});
	</script>
</body>
</html>

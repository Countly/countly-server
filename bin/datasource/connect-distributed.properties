# --- Cluster wiring
bootstrap.servers=kafka:29092
group.id=connect-ch-dev

# --- Internal topics (dev: RF=1, proper partition counts)
config.storage.topic=connect_ch_configs
offset.storage.topic=connect_ch_offsets
status.storage.topic=connect_ch_status
config.storage.replication.factor=1
offset.storage.replication.factor=1
status.storage.replication.factor=1
config.storage.partitions=1
offset.storage.partitions=25
status.storage.partitions=5

# --- Converters (no external registry for dev)
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
value.converter.schemas.enable=false

# --- Plugins
plugin.path=/opt/kafka/plugins

# --- REST
rest.port=8083
rest.host.name=0.0.0.0
rest.advertised.host.name=kafka-connect
listeners=http://0.0.0.0:8083

# --- A few useful consumer tunings for sinks (optional)
consumer.max.poll.records=1000
consumer.fetch.min.bytes=524288
consumer.fetch.max.bytes=52428800